name: Terraform PR-Only Cost Gate

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write

env:
  MAX_MONTHLY_COST_USD: "50"

jobs:
  finops-gate:
    runs-on: ubuntu-latest

    steps:
      # =====================================================
      # 1️⃣ Checkout PR HEAD ONLY (temporary branch)
      # =====================================================
      - name: Checkout PR temporary branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 1

      # =====================================================
      # 2️⃣ Detect Terraform directory FROM PR CONTENT ONLY
      # =====================================================
      - name: Detect Terraform root (PR-only)
        id: tfdir
        shell: bash
        run: |
          set -euo pipefail

          DIR=$(git ls-files '*.tf' \
            | xargs -n1 dirname \
            | sort -u \
            | head -n1)

          if [ -z "$DIR" ]; then
            echo "❌ No Terraform files in PR branch"
            exit 1
          fi

          if [ "$DIR" = "." ]; then
            echo "❌ Terraform at repo root is forbidden"
            exit 1
          fi

          echo "Terraform dir: $DIR"
          echo "dir=$DIR" >> "$GITHUB_OUTPUT"

      # =====================================================
      # 3️⃣ HARD CLEAN — DELETE EVERYTHING
      # =====================================================
      - name: Hard clean workspace (no reuse possible)
        run: |
          rm -rf .terraform **/.terraform
          rm -f **/*.tfplan **/*.binary
          rm -f **/plan.json
          rm -f **/infracost*.json
          rm -f **/cost*.json
          rm -f **/*.lock.hcl

      # =====================================================
      # 4️⃣ Setup Terraform & Infracost
      # =====================================================
      - uses: hashicorp/setup-terraform@v3

      - uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # =====================================================
      # 5️⃣ Terraform PLAN — PR CODE ONLY
      # =====================================================
      - name: Terraform Init (PR only)
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: terraform init -input=false -lock=false

      - name: Terraform Plan (PR only)
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: terraform plan -out=pr.tfplan -lock=false

      - name: Export PR plan JSON
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: terraform show -json pr.tfplan > plan.json

      # =====================================================
      # 6️⃣ Infracost — PR PLAN ONLY
      # =====================================================
      - name: Run Infracost (PR only)
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: |
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

      # =====================================================
      # 7️⃣ HARD COST GATE (FAILS PR)
      # =====================================================
      - name: Enforce monthly cost limit
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: |
          set -euo pipefail

          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add' infracost.json)

          echo "PR monthly cost: $TOTAL USD"
          echo "Limit: $MAX_MONTHLY_COST_USD USD"

          if (( $(echo "$TOTAL > $MAX_MONTHLY_COST_USD" | bc -l) )); then
            echo "❌ Cost exceeds allowed limit"
            exit 1
          fi

          echo "✅ Cost within allowed limit"

      # =====================================================
      # 8️⃣ PR COMMENT (OPTIONAL, HUMAN READABLE)
      # =====================================================
      - name: Comment cost on PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "**Terraform PR Cost Analysis**  
Estimated monthly cost: $TOTAL USD"

