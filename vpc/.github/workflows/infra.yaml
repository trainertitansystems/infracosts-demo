name: Terraform Cost & Gemini AI FinOps Gate

on:
  pull_request_target:
    branches: [ main ]
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write

jobs:
  finops-gate:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # 1. CHECKOUT *PR CODE* (CRITICAL FIX)
      # -------------------------------------------------
      - name: Checkout PR code (NOT main)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
          persist-credentials: false

      # -------------------------------------------------
      # 2. Detect Terraform directory from PR diff
      # -------------------------------------------------
      - name: Detect Terraform directory
        id: tfdir
        shell: bash
        run: |
          set -e
          DIR=$(git diff --name-only origin/main...HEAD \
            | grep '\.tf$' \
            | head -n 1 \
            | xargs dirname)

          if [ -z "$DIR" ]; then
            echo "âŒ No Terraform directory detected in PR"
            exit 1
          fi

          echo "Terraform directory: $DIR"
          echo "dir=$DIR" >> "$GITHUB_OUTPUT"

      # -------------------------------------------------
      # 3. HARD CLEAN (ABSOLUTE ISOLATION)
      # -------------------------------------------------
      - name: Hard cleanup (no stale artifacts)
        shell: bash
        run: |
          rm -rf \
            .terraform \
            **/.terraform \
            **/tfplan.binary \
            **/plan.json \
            **/infracost.json \
            **/cost.json \
            **/gemini.json \
            **/gemini_response.json

      # -------------------------------------------------
      # 4. Terraform
      # -------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: terraform init -input=false

      - name: Terraform Plan
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: terraform plan -out=tfplan.binary

      - name: Export Terraform Plan JSON
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: terraform show -json tfplan.binary > plan.json

      # -------------------------------------------------
      # 5. Infracost (fresh every run)
      # -------------------------------------------------
      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Run Infracost
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: |
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

      # -------------------------------------------------
      # 6. STRICT cost classification
      # -------------------------------------------------
      - name: Classify fixed vs usage-based costs
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: |
          jq '
          {
            fixed_cost_resources: [
              .projects[].breakdown.resources[]
              | select(any(.costComponents[]?; .usageBased == false))
              | { name, resourceType, monthlyCost }
            ],
            usage_based_resources: [
              .projects[].breakdown.resources[]
              | select(all(.costComponents[]?; .usageBased == true))
              | { name, resourceType }
            ]
          }
          ' infracost.json > cost.json

      # -------------------------------------------------
      # 7. Gemini prompt (NON-HALLUCINATING)
      # -------------------------------------------------
      - name: Build Gemini request
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: |
          jq -n --argjson data "$(cat cost.json)" '
          {
            contents: [{
              role: "user",
              parts: [{
                text:
"ðŸ¤– Gemini AI FinOps Analysis\n\n"
"RULES:\n"
"1. Analyze ONLY the resources below.\n"
"2. DO NOT mention any other services.\n"
"3. Usage-based resources MUST say:\n"
"   \"Usage-based â€“ cost depends on traffic, data transfer, or consumption.\"\n"
"4. If no fixed costs exist, say:\n"
"   \"No fixed monthly costs detected.\"\n\n"
"RESOURCES:\n" + ($data | tostring)
              }]
            }]
          }
          ' > gemini.json

      # -------------------------------------------------
      # 8. Gemini API (fresh call)
      # -------------------------------------------------
      - name: Run Gemini AI
        working-directory: ${{ steps.tfdir.outputs.dir }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          curl -s \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini.json \
            | jq -r '.candidates[0].content.parts[0].text' \
            > gemini_response.json

      # -------------------------------------------------
      # 9. Comment on PR
      # -------------------------------------------------
      - name: Post FinOps comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body-file "${{ steps.tfdir.outputs.dir }}/gemini_response.json"

