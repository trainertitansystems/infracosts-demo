name: Terraform Cost & Gemini AI FinOps Gate

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write

jobs:
  finops-gate:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout (fresh repo)
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # REQUIRED for git diff

      # -----------------------------
      # Detect Terraform root dir
      # -----------------------------
      - name: Detect Terraform directory
        id: tfdir
        shell: bash
        run: |
          set -e

          DIR=$(git diff --name-only origin/main...HEAD \
            | grep '\.tf$' \
            | head -n 1 \
            | xargs dirname)

          if [ -z "$DIR" ]; then
            echo "âŒ No Terraform directory detected"
            exit 1
          fi

          echo "Terraform directory: $DIR"
          echo "dir=$DIR" >> "$GITHUB_OUTPUT"

      # -----------------------------
      # HARD CLEAN (no reuse possible)
      # -----------------------------
      - name: Hard cleanup (guarantee no stale data)
        shell: bash
        run: |
          set -e
          rm -rf \
            .terraform \
            **/.terraform \
            **/tfplan.binary \
            **/plan.json \
            **/infracost.json \
            **/cost.json \
            **/gemini.json \
            **/gemini_response.json

      # -----------------------------
      # Terraform
      # -----------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: terraform init -input=false

      - name: Terraform Plan
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: terraform plan -out=tfplan.binary

      - name: Export Terraform Plan JSON
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: terraform show -json tfplan.binary > plan.json

      # -----------------------------
      # Infracost (fresh install)
      # -----------------------------
      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Run Infracost
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: |
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

      # -----------------------------
      # STRICT cost classification
      # -----------------------------
      - name: Classify costs (fixed vs usage)
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: |
          jq '
          {
            fixed_cost_resources: [
              .projects[].breakdown.resources[]
              | select(any(.costComponents[]?; .usageBased == false))
              | { name, resourceType, monthlyCost }
            ],
            usage_based_resources: [
              .projects[].breakdown.resources[]
              | select(all(.costComponents[]?; .usageBased == true))
              | { name, resourceType }
            ]
          }
          ' infracost.json > cost.json

      # -----------------------------
      # Gemini request (NON-HALLUCINATING)
      # -----------------------------
      - name: Build Gemini request
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: |
          jq -n --argjson data "$(cat cost.json)" '
          {
            contents: [{
              role: "user",
              parts: [{
                text:
"ðŸ¤– Gemini AI FinOps Analysis\n\n"
"STRICT RULES:\n"
"1. Analyze ONLY the resources listed below.\n"
"2. Do NOT mention resources not listed.\n"
"3. Usage-based resources MUST be described as:\n"
"   \"Usage-based â€“ cost depends on traffic, data transfer, or consumption.\"\n"
"4. Do NOT infer historical pricing.\n"
"5. If no fixed-cost resources exist, say exactly:\n"
"   \"No fixed monthly costs detected.\"\n\n"
"RESOURCES:\n" + ($data | tostring)
              }]
            }]
          }
          ' > gemini.json

      # -----------------------------
      # Gemini API (no cache, no reuse)
      # -----------------------------
      - name: Run Gemini AI
        working-directory: ${{ steps.tfdir.outputs.dir }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          curl -s \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini.json \
            | jq -r '.candidates[0].content.parts[0].text' \
            > gemini_response.json

      # -----------------------------
      # PR comment (fresh every run)
      # -----------------------------
      - name: Post FinOps comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body-file "${{ steps.tfdir.outputs.dir }}/gemini_response.json"

