name: Terraform PR FinOps Gate (Single Root, PR-only)

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write

env:
  MAX_MONTHLY_COST_USD: "50"

jobs:
  finops-gate:
    runs-on: ubuntu-latest

    steps:
      # =====================================================
      # Checkout PR HEAD ONLY
      # =====================================================
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 1

      # =====================================================
      # HARD CLEAN — NO REUSE POSSIBLE
      # =====================================================
      - name: Hard clean workspace
        run: |
          rm -rf .terraform **/.terraform
          rm -f **/*.tfplan **/*.binary
          rm -f **/plan.json **/infracost*.json

      # =====================================================
      # Detect Terraform roots (PR-only)
      # =====================================================
      - name: Detect Terraform roots
        id: tfroots
        shell: bash
        run: |
          set -euo pipefail

          ROOTS=$(git ls-files '*.tf' \
            | xargs -n1 dirname \
            | sort -u)

          COUNT=$(echo "$ROOTS" | wc -l | tr -d ' ')

          echo "Detected Terraform roots:"
          echo "$ROOTS"

          # Block repo root
          if echo "$ROOTS" | grep -qx "."; then
            echo "❌ Terraform at repo root is forbidden"
            exit 1
          fi

          # Enforce single root
          if [ "$COUNT" -ne 1 ]; then
            echo "❌ Exactly ONE Terraform root per PR is allowed"
            exit 1
          fi

          echo "dir=$ROOTS" >> "$GITHUB_OUTPUT"

      # =====================================================
      # Setup Terraform & Infracost
      # =====================================================
      - uses: hashicorp/setup-terraform@v3

      - uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # =====================================================
      # Terraform (PR directory ONLY)
      # =====================================================
      - name: Terraform Init
        working-directory: ${{ steps.tfroots.outputs.dir }}
        run: terraform init -input=false -lock=false

      - name: Terraform Plan
        working-directory: ${{ steps.tfroots.outputs.dir }}
        run: terraform plan -out=pr.tfplan -lock=false

      - name: Export plan JSON
        working-directory: ${{ steps.tfroots.outputs.dir }}
        run: terraform show -json pr.tfplan > plan.json

      # =====================================================
      # Infracost (PLAN ONLY)
      # =====================================================
      - name: Run Infracost
        working-directory: ${{ steps.tfroots.outputs.dir }}
        run: |
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

      # =====================================================
      # HARD COST GATE
      # =====================================================
      - name: Enforce monthly cost limit
        working-directory: ${{ steps.tfroots.outputs.dir }}
        run: |
          set -euo pipefail

          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add' infracost.json)

          echo "PR monthly cost: $TOTAL USD"
          echo "Limit: $MAX_MONTHLY_COST_USD USD"

          if (( $(echo "$TOTAL > $MAX_MONTHLY_COST_USD" | bc -l) )); then
            echo "❌ Cost exceeds allowed limit"
            exit 1
          fi

          echo "✅ Cost within allowed limit"

      # =====================================================
      # PR COMMENT (PR-ONLY, NO BASELINE)
      # =====================================================
      - name: Comment PR cost
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "**Terraform PR Cost (PR branch only)**  
Directory: \`${{ steps.tfroots.outputs.dir }}\`  
Estimated monthly cost: **$TOTAL USD**"

