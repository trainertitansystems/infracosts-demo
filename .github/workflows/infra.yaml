name: Terraform PR FinOps Gate
'on':
  pull_request:
    branches:
      - main
    paths:
      - '**/*.tf'
permissions:
  contents: read
  pull-requests: write
  id-token: write
jobs:
  finops:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq bc
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: >-
            projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: '${{ secrets.INFRACOST_API_KEY }}'
      - name: Detect module (latest commit only)
        id: detect
        run: >
          FILE=$(git diff --name-only HEAD~1 HEAD | grep '\.tf$' | head -n 1 ||
          true)


          if [ -z "$FILE" ]; then
            echo "No Terraform change in latest commit"
            exit 0
          fi


          MODULE=$(dirname "$FILE")

          echo "MODULE=$MODULE" >> $GITHUB_ENV
      - name: Run Terraform + Infracost
        run: >
          cd "$MODULE"


          rm -f plan.tfplan plan.json infracost.json


          terraform init -input=false

          terraform plan -out=plan.tfplan -input=false

          terraform show -json plan.tfplan > plan.json


          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add
          // 0' infracost.json)


          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
      - name: Build Gemini request
        env:
          GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'
        run: |
          cd "$MODULE"

          echo "Senior GCP FinOps Architect Review" > prompt.txt
          echo "" >> prompt.txt
          echo "Module: $MODULE" >> prompt.txt
          echo "Direct Monthly Cost: $TOTAL USD" >> prompt.txt
          echo "" >> prompt.txt
          echo "If cost is 0 USD, analyze shadow costs:" >> prompt.txt
          echo "- NAT processing (0.045 USD/GB)" >> prompt.txt
          echo "- Inter-zone egress (0.01 USD/GB)" >> prompt.txt
          echo "- Logging ingestion (0.50 USD/GiB)" >> prompt.txt
          echo "- Load balancer processing (0.008 USD/GB)" >> prompt.txt
          echo "" >> prompt.txt
          echo "Return markdown tables only." >> prompt.txt
          echo "" >> prompt.txt
          echo "Infracost JSON:" >> prompt.txt
          cat infracost.json >> prompt.txt

          jq -n --rawfile text prompt.txt \
            '{contents:[{parts:[{text:$text}]}]}' \
            > gemini_request.json

          curl -sS -X POST \
            https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent \
            -H 'Content-Type: application/json' \
            -H "x-goog-api-key: ${GEMINI_API_KEY}" \
            --data-binary @gemini_request.json \
            | jq -r '.candidates[0].content.parts[0].text // "Gemini Error"' \
            > gemini.md
      - name: Comment on PR
        env:
          GH_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        run: "cd \"$MODULE\"\n\necho \"## \U0001F4B0 FinOps Audit: $MODULE\" > comment.md\necho \"| Field | Value |\" >> comment.md\necho \"|---|---|\" >> comment.md\necho \"| Direct Monthly Cost | $${TOTAL} USD |\" >> comment.md\necho \"\" >> comment.md\necho \"## \U0001F916 Gemini Review\" >> comment.md\necho \"\" >> comment.md\ncat gemini.md >> comment.md\n\ngh pr comment ${{ github.event.pull_request.number }} --body-file comment.md\n"
