name: Terraform PR FinOps Gate
'on':
  pull_request:
    branches:
      - main
    paths:
      - '**/*.tf'
permissions:
  contents: read
  pull-requests: write
  id-token: write
jobs:
  finops:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: sudo apt-get update -qq && sudo apt-get install -y -qq jq bc
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: >-
            projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: '${{ secrets.INFRACOST_API_KEY }}'
      - name: Detect Latest Changed Module
        env:
          GH_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        run: >
          # 1. Get the name of the file changed in the VERY LATEST commit

          # Using 'git log -1' ensures we only look at the most recent push

          LATEST_FILE=$(git log -1 --name-only --pretty="" | grep '\.tf$' | head
          -n 1 || true)


          # 2. If the latest commit didn't have a .tf file, fallback to the PR
          diff

          if [ -z "$LATEST_FILE" ]; then
            echo "Latest commit had no .tf files, checking full PR diff..."
            LATEST_FILE=$(git diff --name-only origin/main...HEAD | grep '\.tf$' | tail -n 1 || true)
          fi


          if [ -z "$LATEST_FILE" ]; then
            echo "No Terraform changes found."
            exit 0
          fi


          # 3. Extract the directory

          MODULE=$(dirname "$LATEST_FILE")

          echo "Detected module: $MODULE"

          echo "MODULE=$MODULE" >> $GITHUB_ENV
      - name: Run FinOps Audit
        if: env.MODULE != ''
        env:
          GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'
          GH_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          PR_NUMBER: '${{ github.event.pull_request.number }}'
        run: "echo \"\U0001F3D7ï¸  Auditing: $MODULE\"\npushd \"$MODULE\" > /dev/null\n\n# Terraform & Infracost\nterraform init -input=false\nterraform plan -out=plan.tfplan -input=false\nterraform show -json plan.tfplan > plan.json\ninfracost breakdown --path plan.json --format json --out-file infracost.json\n\n# Cost Calculation\nTOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add // 0' infracost.json)\n\n# Gemini Analysis\ncat > prompt.txt <<EOF\nAnalyze GCP FinOps for module: $MODULE\nCost: \\$$TOTAL\nData: $(cat infracost.json)\nEOF\n\njq -n --rawfile t prompt.txt '{contents:[{parts:[{text:$t}]}]}' > req.json\n\nRESPONSE=$(curl -sS -X POST \\\n  \"https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent\" \\\n  -H \"Content-Type: application/json\" \\\n  -H \"x-goog-api-key: ${GEMINI_API_KEY}\" \\\n  --data-binary @req.json)\n\nAI_REVIEW=$(echo \"$RESPONSE\" | jq -r '.candidates[0].content.parts[0].text // \"Error\"')\n\n# PR Comment\ncat > comment.md <<EOF\n## \U0001F4B0 FinOps Audit: \\`$MODULE\\`\n**Monthly Cost:** \\$$TOTAL USD\n$AI_REVIEW\nEOF\n\ngh pr comment \"$PR_NUMBER\" --body-file comment.md\npopd > /dev/null\n"
