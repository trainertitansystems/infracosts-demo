name: Terraform PR FinOps Gate (Validated + Gemini)

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  MAX_MONTHLY_COST_USD: "50"

jobs:
  finops-gate:
    runs-on: ubuntu-latest

    steps:

    # =====================================================
    # Checkout PR HEAD
    # =====================================================
    - name: Checkout PR branch
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: 0

    # =====================================================
    # Authenticate to Google Cloud
    # =====================================================
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
        service_account: github-terraform@siem-486017.iam.gserviceaccount.com
        create_credentials_file: true

    # =====================================================
    # Detect Terraform root (PR diff only)
    # =====================================================
    - name: Detect Terraform root
      id: tfroot
      run: |
        set -euo pipefail
        git fetch origin main

        ROOTS=$(git diff --name-only origin/main \
          | grep '\.tf$' \
          | xargs -I {} dirname {} \
          | sort -u)

        COUNT=$(echo "$ROOTS" | wc -l | tr -d ' ')

        echo "Detected roots:"
        echo "$ROOTS"

        if [ -z "$ROOTS" ]; then
          echo "No Terraform changes detected."
          exit 1
        fi

        if [ "$COUNT" -ne 1 ]; then
          echo "âŒ Exactly ONE Terraform root per PR is allowed"
          exit 1
        fi

        echo "dir=$ROOTS" >> $GITHUB_OUTPUT

    # =====================================================
    # Setup Terraform & Infracost
    # =====================================================
    - uses: hashicorp/setup-terraform@v3

    - uses: infracost/actions/setup@v3
      with:
        api-key: ${{ secrets.INFRACOST_API_KEY }}

    # =====================================================
    # Terraform PLAN
    # =====================================================
    - name: Terraform Init
      working-directory: ${{ steps.tfroot.outputs.dir }}
      run: terraform init -input=false -lock=false

    - name: Terraform Plan
      working-directory: ${{ steps.tfroot.outputs.dir }}
      run: terraform plan -out=pr.tfplan -lock=false

    - name: Export plan JSON
      working-directory: ${{ steps.tfroot.outputs.dir }}
      run: terraform show -json pr.tfplan > plan.json

    # =====================================================
    # Run Infracost
    # =====================================================
    - name: Run Infracost
      working-directory: ${{ steps.tfroot.outputs.dir }}
      run: |
        infracost breakdown \
          --path plan.json \
          --format json \
          --out-file infracost.json

    # =====================================================
    # HARD COST GATE
    # =====================================================
    - name: Enforce monthly cost limit
      working-directory: ${{ steps.tfroot.outputs.dir }}
      run: |
        sudo apt-get update -y && sudo apt-get install -y bc

        TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add' infracost.json)

        echo "PR monthly cost: $TOTAL USD"
        echo "Limit: $MAX_MONTHLY_COST_USD USD"

        if (( $(echo "$TOTAL > $MAX_MONTHLY_COST_USD" | bc -l) )); then
          echo "âŒ Cost exceeds allowed limit"
          exit 1
        fi

        echo "TOTAL=$TOTAL" >> $GITHUB_ENV
        echo "âœ… Cost within allowed limit"

    # =====================================================
    # Build Gemini Request
    # =====================================================
    - name: Build Gemini request
      working-directory: ${{ steps.tfroot.outputs.dir }}
      run: |
        jq -n \
          --arg total "$TOTAL" \
          --rawfile infra infracost.json \
          '{
            contents: [{
              parts: [{
                text:
"You are a FinOps Cloud Architect.\n\n" +
"Analyze this Terraform PR cost.\n\n" +
"Provide:\n" +
"- Monthly cost summary\n" +
"- Main cost drivers\n" +
"- Optimization suggestions\n" +
"- Deployment risks\n\n" +
"Total Monthly Cost: $" + $total + " USD\n\n" +
"Infracost JSON:\n" + $infra
              }]
            }]
          }' > gemini_request.json

    # =====================================================
    # Call Gemini API
    # =====================================================
    - name: Call Gemini API
      working-directory: ${{ steps.tfroot.outputs.dir }}
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        curl -s \
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent" \
          -H "Content-Type: application/json" \
          -H "X-goog-api-key: $GEMINI_API_KEY" \
          -X POST \
          -d @gemini_request.json \
          | jq -r '.candidates[0].content.parts[0].text' \
          > gemini.md

    # =====================================================
    # Comment on PR
    # =====================================================
    - name: Comment PR cost + AI review
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      working-directory: ${{ steps.tfroot.outputs.dir }}
      run: |
        {
          echo "## ðŸ’° Terraform PR Cost (Validated)"
          echo ""
          echo "Directory: \`${{ steps.tfroot.outputs.dir }}\`"
          echo ""
          echo "Estimated monthly cost: **\$${TOTAL} USD**"
          echo ""
          echo "---"
          echo ""
          echo "## ðŸ¤– Gemini AI Cost & Architecture Review"
          echo ""
          cat gemini.md
        } > comment.md

        gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
