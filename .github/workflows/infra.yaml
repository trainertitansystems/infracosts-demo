name: Terraform PR FinOps Gate
'on':
  pull_request:
    branches:
      - main
    paths:
      - '**/*.tf'
permissions:
  contents: read
  pull-requests: write
jobs:
  finops:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: '${{ secrets.INFRACOST_API_KEY }}'
      - name: Detect changed module
        id: detect
        run: >
          CHANGED_FILE=$(git diff --name-only origin/${{ github.base_ref }} |
          grep '\.tf$' | head -n 1)


          if [ -z "$CHANGED_FILE" ]; then
            echo "No Terraform changes detected"
            exit 0
          fi


          MODULE=$(dirname "$CHANGED_FILE")


          if [ "$MODULE" = "." ]; then
            echo "MODULE=." >> $GITHUB_ENV
          else
            echo "MODULE=$MODULE" >> $GITHUB_ENV
          fi
      - name: Run Terraform Plan
        run: |
          cd "$MODULE"
          terraform init -input=false
          terraform plan -out=plan.tfplan -input=false
          terraform show -json plan.tfplan > plan.json
      - name: Run Infracost
        run: >
          cd "$MODULE"

          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add
          // 0' infracost.json)

          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
      - name: Generate Recommendation
        run: "cd \"$MODULE\"\n\nRESOURCE_TYPES=$(jq -r '.resource_changes[].type' plan.json | sort -u)\n\necho \"## \U0001F916 AI Recommendation\" > recommendation.md\necho \"\" >> recommendation.md\n\nfor RESOURCE in $RESOURCE_TYPES; do\n\n  case \"$RESOURCE\" in\n\n    google_pubsub_topic|google_pubsub_subscription)\n      echo \"- Pub/Sub is usage-based. Monitor message ingestion, retention duration, and egress traffic.\" >> recommendation.md\n      echo \"- Logging exports can increase costs.\" >> recommendation.md\n      ;;\n\n    google_compute_network|google_compute_subnetwork)\n      echo \"- VPC has no fixed cost but generates charges from egress, NAT processing, and load balancer data transfer.\" >> recommendation.md\n      echo \"- Monitor inter-zone and internet traffic.\" >> recommendation.md\n      ;;\n\n    google_compute_instance)\n      echo \"- Compute instance incurs fixed compute and disk cost.\" >> recommendation.md\n      echo \"- Consider rightsizing or using spot instances.\" >> recommendation.md\n      ;;\n\n    google_storage_bucket)\n      echo \"- Storage cost depends on data volume and operations.\" >> recommendation.md\n      echo \"- Monitor egress and lifecycle policies.\" >> recommendation.md\n      ;;\n\n    *)\n      echo \"- $RESOURCE may generate usage-based charges depending on traffic or storage usage.\" >> recommendation.md\n      ;;\n\n  esac\n\ndone\n"
      - name: Comment on PR
        env:
          GH_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        run: "cd \"$MODULE\"\n\necho \"## \U0001F4B0 FinOps Audit: $MODULE\" > comment.md\necho \"\" >> comment.md\necho \"| Field | Value |\" >> comment.md\necho \"|-------|-------|\" >> comment.md\necho \"| Direct Monthly Cost | \\$$TOTAL USD |\" >> comment.md\necho \"\" >> comment.md\ncat recommendation.md >> comment.md\necho \"\" >> comment.md\necho \"*Generated via Infracost*\" >> comment.md\n\ngh pr comment ${{ github.event.pull_request.number }} --body-file comment.md\n"
