name: Terraform PR FinOps Gate

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  MAX_MONTHLY_COST_USD: "50"

jobs:
  finops-gate:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout PR (full history needed for HEAD~1)
      # --------------------------------------------------
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # --------------------------------------------------
      # Install dependencies
      # --------------------------------------------------
      - name: Install jq & bc
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq bc

      # --------------------------------------------------
      # Detect directory from LATEST commit only
      # --------------------------------------------------
      - name: Detect Terraform directory (latest commit only)
        id: tfdir
        run: |
          set -euo pipefail

          echo "Comparing HEAD~1 â†’ HEAD"
          git diff --name-only HEAD~1 HEAD

          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | grep '\.tf$' || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "âŒ No Terraform changes in latest commit"
            exit 1
          fi

          DIR=$(echo "$CHANGED_FILES" | head -n1 | xargs dirname)

          echo "Detected directory: $DIR"

          echo "dir=$DIR" >> $GITHUB_OUTPUT

      # --------------------------------------------------
      # Authenticate to GCP
      # --------------------------------------------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
          create_credentials_file: true

      # --------------------------------------------------
      # Setup Terraform & Infracost
      # --------------------------------------------------
      - uses: hashicorp/setup-terraform@v3

      - uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # --------------------------------------------------
      # Terraform Plan
      # --------------------------------------------------
      - name: Terraform Init
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: terraform init -input=false -lock=false

      - name: Terraform Plan
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: terraform plan -out=pr.tfplan -input=false -lock=false

      - name: Export plan JSON
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: terraform show -json pr.tfplan > plan.json

      # --------------------------------------------------
      # Run Infracost
      # --------------------------------------------------
      - name: Run Infracost
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: |
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

      # --------------------------------------------------
      # Hard Cost Gate
      # --------------------------------------------------
      - name: Enforce monthly cost limit
        id: costgate
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: |
          set -euo pipefail

          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add // 0' infracost.json)

          echo "Total monthly cost: $TOTAL USD"

          if (( $(echo "$TOTAL > $MAX_MONTHLY_COST_USD" | bc -l) )); then
            echo "âŒ Cost exceeds threshold"
            exit 1
          fi

          echo "TOTAL=$TOTAL" >> $GITHUB_ENV

      # --------------------------------------------------
      # Build Gemini Prompt (safe)
      # --------------------------------------------------
      - name: Build Gemini request
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: |
          set -euo pipefail

          INFRACOST_JSON=$(jq -c . infracost.json)

          jq -n \
            --arg total "$TOTAL" \
            --arg cost "$INFRACOST_JSON" \
            '{
              contents: [{
                parts: [{
                  text:
                    "You are a Principal FinOps Cloud Architect performing a Shadow Cost review.\n\n" +
                    "Direct Monthly Cost: $" + $total + " USD.\n\n" +
                    "Use Infracost as source of truth for direct cost.\n" +
                    "Identify dependent usage-based billing triggers.\n" +
                    "Be concise and technical.\n\n" +
                    "Infracost JSON:\n" + $cost
                }]
              }]
            }' > gemini_request.json

      # --------------------------------------------------
      # Call Gemini
      # --------------------------------------------------
      - name: Call Gemini API
        working-directory: ${{ steps.tfdir.outputs.dir }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          curl -sS \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini_request.json \
            | jq -r '.candidates[0].content.parts[0].text' \
            > gemini.md

      # --------------------------------------------------
      # Comment on PR
      # --------------------------------------------------
      - name: Comment on PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: |
          echo "## ðŸ¤– Terraform PR FinOps Review" > comment.md
          echo "" >> comment.md
          echo "**Directory:** ${{ steps.tfdir.outputs.dir }}" >> comment.md
          echo "**Estimated Monthly Cost:** $TOTAL USD" >> comment.md
          echo "" >> comment.md
          echo "---" >> comment.md
          echo "" >> comment.md
          cat gemini.md >> comment.md

          gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
