name: Terraform PR Shadow Cost Governance (Strict Table)

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  cost-review:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # Checkout PR
      # -------------------------------------------------
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------------------------
      # Setup Tools
      # -------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
          create_credentials_file: true

      # -------------------------------------------------
      # Detect Terraform directories (robust)
      # -------------------------------------------------
      - name: Detect Terraform directories
        id: detect
        shell: bash
        run: |
          set -euo pipefail

          git fetch origin main

          DIRS=$(git diff --name-only origin/main \
            | grep '\.tf$' \
            | xargs -I {} dirname {} \
            | sort -u)

          if [ -z "$DIRS" ]; then
            echo "NO_CHANGES=true" >> $GITHUB_ENV
            echo "No Terraform changes detected."
            exit 0
          fi

          echo "DIRS=$DIRS" >> $GITHUB_ENV
          echo "Detected directories:"
          echo "$DIRS"

      # -------------------------------------------------
      # Terraform Plan + Infracost
      # -------------------------------------------------
      - name: Run Terraform + Infracost
        if: env.NO_CHANGES != 'true'
        shell: bash
        run: |
          set -euo pipefail

          : > infracost_combined.md
          : > resources.txt

          for DIR in $DIRS; do
            echo "Processing $DIR"

            pushd "$DIR" >/dev/null

            terraform init -reconfigure -input=false
            terraform plan -refresh=true -out=tfplan.binary -input=false
            terraform show -json tfplan.binary > plan.json

            # Extract resource types for context
            jq -r '.resource_changes[].type' plan.json | sort -u >> ../resources.txt

            infracost breakdown \
              --path plan.json \
              --format table \
              --out-file infracost.md

            popd >/dev/null

            echo "## ðŸ“¦ $DIR" >> infracost_combined.md
            echo '```' >> infracost_combined.md
            cat "$DIR/infracost.md" >> infracost_combined.md
            echo '```' >> infracost_combined.md
            echo "" >> infracost_combined.md
          done

      # -------------------------------------------------
      # Build Strict Table Gemini Request
      # -------------------------------------------------
      - name: Build Gemini Request
        if: env.NO_CHANGES != 'true'
        shell: bash
        run: |
          set -euo pipefail

          RESOURCE_TYPES=$(sort -u resources.txt | tr '\n' ',' | sed 's/,$//')

          jq -n \
            --arg resources "$RESOURCE_TYPES" \
            --rawfile infra infracost_combined.md \
            '{
              contents: [
                {
                  parts: [
                    {
                      text: (
"You are a Principal FinOps Architect performing a Shadow Cost Governance review of a Google Cloud Terraform PR.\n\n" +

"Detected Resource Types: " + $resources + "\n\n" +

"The Infracost output below is authoritative for direct cost. Do NOT contradict it.\n\n" +

"STRICT OUTPUT REQUIREMENTS:\n" +
"1. Output MUST be a Markdown table.\n" +
"2. Output ONLY the table.\n" +
"3. Do NOT include explanations before or after the table.\n" +
"4. Do NOT wrap the table in code blocks.\n" +
"5. Do NOT include JSON.\n" +
"6. Each resource must have exactly one row.\n" +
"7. Each row must include at least THREE distinct indirect billing surfaces.\n" +
"8. No empty cells.\n" +
"9. Keep each row on a single line.\n\n" +

"TABLE FORMAT (must match exactly):\n\n" +
"| Resource | Direct Cost (Per Infracost) | Indirect Billing Surfaces (â‰¥3 distinct triggers with price range + billing unit + trigger condition) | Risk Rating |\n" +
"|---|---:|---|---|\n\n" +

"Risk Rating must be one of:\n" +
"- LOW (Fixed / Predictable)\n" +
"- MEDIUM (Variable but bounded)\n" +
"- HIGH (Usage-amplified or unbounded scaling)\n\n" +

"Use realistic 2026 Google Cloud pricing ranges.\n\n" +

"Infracost Output:\n\n" +
$infra
                      )
                    }
                  ]
                }
              ]
            }' > gemini_request.json

      # -------------------------------------------------
      # Call Gemini
      # -------------------------------------------------
      - name: Call Gemini
        if: env.NO_CHANGES != 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        shell: bash
        run: |
          set -euo pipefail

          RESPONSE=$(curl -sS \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent" \
            -H "Content-Type: application/json" \
            -H "X-goog-api-key: $GEMINI_API_KEY" \
            -X POST \
            -d @gemini_request.json)

          echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text' > gemini.md

      # -------------------------------------------------
      # Comment on PR
      # -------------------------------------------------
      - name: Comment PR
        if: env.NO_CHANGES != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          {
            echo "## ðŸ’° Terraform PR Cost Impact"
            echo ""
            cat infracost_combined.md
            echo ""
            echo "---"
            echo ""
            echo "## ðŸ”Ž Shadow Cost Analysis (Strict Table)"
            echo ""
            cat gemini.md
          } > comment.md

          gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
