name: Terraform PR FinOps Gate
on:
  pull_request:
    branches: [ main ]
    paths: [ '**/*.tf' ]

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  finops:
    name: Terraform Cost + Gemini Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: sudo apt-get update -qq && sudo apt-get install -y -qq jq bc

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-terraform@siem-486017.iam.gserviceaccount.com'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Infracost CLI
        uses: infracost/actions/setup@v3
        with:
          api-key: '${{ secrets.INFRACOST_API_KEY }}'

      - name: Detect changed Terraform modules
        id: detect
        run: |
          BASE="${{ github.event.pull_request.base.sha }}"
          HEAD="${{ github.event.pull_request.head.sha }}"
          CHANGED=$(git diff --name-only "$BASE" "$HEAD" | grep '\.tf$' | xargs -I {} dirname {} | sort -u || true)
          
          if [ -z "$CHANGED" ]; then
            echo "NO_CHANGES=true" >> $GITHUB_ENV
          else
            # Save as space-separated list for the shell loop
            echo "MODULE_LIST=$(echo "$CHANGED" | tr '\n' ' ')" >> $GITHUB_ENV
          fi

      - name: Run FinOps scripts per module
        if: env.NO_CHANGES != 'true'
        env:
          GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'
          PR_NUMBER: '${{ github.event.pull_request.number }}'
          GH_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        run: |
          chmod +x scripts/*.sh
          # Use shell variable $MODULE_LIST to avoid context warnings
          for module in $MODULE_LIST; do
            echo "--- Processing Module: $module ---"
            ./scripts/run-terraform.sh "$module"
            ./scripts/run-gemini.sh "$module"
            ./scripts/post-comment.sh "$module" "$PR_NUMBER"
            
            # Clean up artifacts so they don't leak into the next module loop
            rm -f .total_cost .gemini_output .infracost.json .prompt.txt gemini_request.json
          done
