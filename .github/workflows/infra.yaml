name: Main Branch Cost & AI Gates

on:
  pull_request_target:
    branches:
      - main
    paths:
      - '**/*.tf'

permissions:
  contents: read
  pull-requests: write

jobs:
  # --------------------------------------------------
  # 1ï¸âƒ£ Infracost Gate (BLOCKING)
  # --------------------------------------------------
  infracost:
    name: infracost-cost-gate
    runs-on: ubuntu-latest

    steps:
      # Safe checkout of PR code
      - name: Checkout PR code safely
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Run Infracost breakdown
        run: |
          infracost breakdown \
            --path . \
            --format json \
            --out-file infracost.json

      - name: Generate Infracost PR comment
        run: |
          infracost output \
            --path infracost.json \
            --format github-comment \
            --out-file infracost.md

      - name: Post Infracost comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body-file infracost.md

      # OPTIONAL: Fail if monthly cost > threshold
      # Uncomment to enforce cost ceiling
      #
      # - name: Enforce cost threshold
      #   run: |
      #     COST=$(jq '.totalMonthlyCost' infracost.json)
      #     echo "Monthly cost: $COST"
      #     if (( $(echo "$COST > 500" | bc -l) )); then
      #       echo "âŒ Cost exceeds threshold"
      #       exit 1
      #     fi

      - name: Upload Infracost artifact
        uses: actions/upload-artifact@v4
        with:
          name: infracost-json
          path: infracost.json

  # --------------------------------------------------
  # 2ï¸âƒ£ Gemini AI Gate (BLOCKING)
  # --------------------------------------------------
  gemini:
    name: gemini-ai-gate
    runs-on: ubuntu-latest
    needs: infracost

    steps:
      - name: Download Infracost artifact
        uses: actions/download-artifact@v4
        with:
          name: infracost-json

      - name: Build Gemini prompt
        run: |
          jq -n \
            --argjson cost "$(cat infracost.json)" \
            '{
              contents: [{
                role: "user",
                parts: [{
                  text: (
                    "You are a Principal Cloud Architect and FinOps lead.\n\n" +
                    "Analyze this Terraform cost report and provide:\n" +
                    "1. Monthly cost summary\n" +
                    "2. Key cost drivers\n" +
                    "3. Optimization recommendations\n" +
                    "4. Architecture or scaling risks\n" +
                    "5. Anything that should BLOCK production merge\n\n" +
                    "Return concise markdown.\n\n" +
                    "COST DATA:\n" + ($cost | tostring)
                  )
                }]
              }]
            }' > gemini_payload.json

      - name: Call Gemini API
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          curl -s \
            "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-pro:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini_payload.json \
            | jq -r '.candidates[0].content.parts[0].text' > gemini.md

      - name: Post Gemini AI recommendations
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "$(printf '## ðŸ¤– Gemini AI â€“ Main Branch Gate\n\n%s' "$(cat gemini.md)")"

