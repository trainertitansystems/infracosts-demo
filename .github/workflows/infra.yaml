name: Terraform PR FinOps Gate

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*.tf'

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  finops:
    name: Terraform Cost + Gemini Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq bc

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Infracost CLI
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Detect changed Terraform directories (latest commit only)
        id: detect
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | grep '\.tf$' || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "No Terraform changes in latest commit."
            exit 0
          fi

          MODULES=$(echo "$CHANGED_FILES" | xargs -n1 dirname | sort -u)

          echo "Detected modules:"
          echo "$MODULES"

          echo "MODULES=$MODULES" >> $GITHUB_ENV

      - name: Run Terraform + Infracost + Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          for module in $MODULES; do
            echo "-----------------------------------------"
            echo "Processing module: $module"
            echo "-----------------------------------------"

            cd "$module"

            rm -f plan.tfplan plan.json infracost.json gemini.md || true

            terraform init -input=false
            terraform plan -out=plan.tfplan -input=false
            terraform show -json plan.tfplan > plan.json

            infracost breakdown \
              --path plan.json \
              --format json \
              --out-file infracost.json

            TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add // 0' infracost.json)

            echo "Total monthly cost: $TOTAL"

            # Build compact resource summary (avoid large payload)
            SUMMARY=$(jq -r '.projects[].breakdown.resources[] |
              "\(.name): \(.monthlyCost)"' infracost.json | head -n 30)

            # Build Gemini request JSON safely
            jq -n \
              --arg module "$module" \
              --arg total "$TOTAL" \
              --arg summary "$SUMMARY" \
              '{
                contents: [{
                  parts: [{
                    text:
                      "ROLE: Senior GCP FinOps Architect\n\n" +
                      "Module: " + $module + "\n" +
                      "Direct Monthly Cost: $" + $total + " USD\n\n" +
                      "Resources:\n" + $summary + "\n\n" +
                      "If cost is 0, analyze shadow costs:\n" +
                      "- Cloud NAT processing (0.045 USD/GB)\n" +
                      "- Inter-zone egress (0.01 USD/GB)\n" +
                      "- Logging ingestion (0.50 USD/GiB)\n" +
                      "- Load balancer processing (0.008 USD/GB)\n\n" +
                      "Return markdown tables only."
                  }]
                }]
              }' > gemini_request.json

            RESPONSE=$(curl -sS -X POST \
              https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent \
              -H "Content-Type: application/json" \
              -H "x-goog-api-key: $GEMINI_API_KEY" \
              --data-binary @gemini_request.json)

            echo "$RESPONSE" | jq -r '
              if .candidates then
                .candidates[0].content.parts[0].text
              elif .error then
                "Gemini API Error: " + .error.message
              else
                "Unknown Gemini response"
              end
            ' > gemini.md

            cd ..

            {
              echo "## ðŸ’° FinOps Audit: $module"
              echo ""
              echo "| Field | Value |"
              echo "| :--- | :--- |"
              echo "| Direct Monthly Cost | $TOTAL USD |"
              echo ""
              echo "---"
              echo "## ðŸ¤– Gemini Review"
              echo ""
              cat "$module/gemini.md"
              echo ""
              echo "_Generated via Infracost + Gemini 2.0 Flash_"
            } > comment.md

            gh pr comment $PR_NUMBER --body-file comment.md

          done
