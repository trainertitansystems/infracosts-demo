name: Terraform PR Cost Review

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  cost-review:
    name: Terraform Cost + Gemini Review
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------
      # Checkout PR HEAD ONLY
      # -----------------------------------------------------
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 1

      # -----------------------------------------------------
      # Authenticate to GCP (Workload Identity Federation)
      # -----------------------------------------------------
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
          create_credentials_file: true

      # -----------------------------------------------------
      # Clean runtime artifacts (fresh analysis per PR)
      # -----------------------------------------------------
      - name: Clean runtime artifacts
        run: |
          rm -rf .terraform
          rm -f *.tfplan *.binary plan.json infracost.json gemini_request.json gemini.md comment.md

      # -----------------------------------------------------
      # Setup Terraform + Infracost
      # -----------------------------------------------------
      - uses: hashicorp/setup-terraform@v3

      - uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # -----------------------------------------------------
      # Terraform Plan (PR branch only)
      # -----------------------------------------------------
      - name: Terraform Init
        run: terraform init -input=false -lock=false

      - name: Terraform Plan
        run: terraform plan -out=tfplan.binary -lock=false

      - name: Export Terraform Plan JSON
        run: terraform show -json tfplan.binary > plan.json

      # -----------------------------------------------------
      # Infracost (derived ONLY from PR plan.json)
      # -----------------------------------------------------
      - name: Run Infracost
        run: |
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

      # -----------------------------------------------------
      # Extract total monthly cost
      # -----------------------------------------------------
      - name: Extract total cost
        run: |
          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add' infracost.json)
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV

      # -----------------------------------------------------
      # Gemini AI Analysis (SAFE VERSION)
      # -----------------------------------------------------
      - name: Build Gemini request
        run: |
          CONTENT="You are a FinOps Cloud Architect.

Provide:
â€¢ Monthly cost summary
â€¢ Cost drivers
â€¢ Optimization suggestions
â€¢ Deployment risks

Total Monthly Cost: $TOTAL USD

INFRACOST DATA:
$(cat infracost.json)"

          jq -n \
            --arg text "$CONTENT" \
            '{
              contents: [{
                role: "user",
                parts: [{
                  text: $text
                }]
              }]
            }' > gemini_request.json

      - name: Call Gemini API
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          curl -s \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini_request.json \
            | jq -r '.candidates[0].content.parts[0].text' \
            > gemini.md

      # -----------------------------------------------------
      # Comment on PR (YAML-safe)
      # -----------------------------------------------------
      - name: Comment PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          {
            echo "## ðŸ’° Terraform Cost Review"
            echo ""
            echo "Estimated Monthly Cost: **$TOTAL USD**"
            echo ""
            echo "---"
            echo ""
            echo "## ðŸ¤– Gemini AI Architecture Review"
            echo ""
            cat gemini.md
          } > comment.md

          gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
