name: Terraform PR Cost Review (Dynamic)

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  cost-review:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # Checkout PR branch
      # -------------------------------------------------
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------------------------
      # Setup Tools
      # -------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
          create_credentials_file: true

      # -------------------------------------------------
      # Detect changed Terraform folders
      # -------------------------------------------------
      - name: Detect changed Terraform directories
        id: detect
        run: |
          git fetch origin main

          CHANGED_DIRS=$(git diff --name-only origin/main \
            | grep '\.tf$' \
            | cut -d/ -f1 \
            | sort -u)

          echo "Detected folders:"
          echo "$CHANGED_DIRS"

          if [ -z "$CHANGED_DIRS" ]; then
            echo "No Terraform changes detected."
            exit 0
          fi

          echo "DIRS<<EOF" >> $GITHUB_ENV
          echo "$CHANGED_DIRS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # -------------------------------------------------
      # Run Terraform + Infracost per folder
      # -------------------------------------------------
      - name: Run Terraform + Infracost
        run: |
          echo "" > combined.md

          for DIR in $DIRS; do
            if [ -d "$DIR" ]; then
              echo "Processing $DIR"

              cd $DIR

              terraform init -reconfigure -input=false
              terraform plan -refresh=true -out=tfplan.binary -input=false
              terraform show -json tfplan.binary > plan.json

              infracost breakdown \
                --path plan.json \
                --format table \
                --out-file infracost.md

              echo "## ðŸ“¦ $DIR" >> ../combined.md
              echo "" >> ../combined.md
              echo '```' >> ../combined.md
              cat infracost.md >> ../combined.md
              echo '```' >> ../combined.md
              echo "" >> ../combined.md

              cd ..
            fi
          done

      # -------------------------------------------------
      # Gemini Analysis (PR Plan Only)
      # -------------------------------------------------
      - name: Build Gemini Request
        run: |
          jq -n \
            --rawfile infra combined.md \
            '{
              contents: [{
                role: "user",
                parts: [{
                  text: (
                    "Analyze ONLY the Terraform changes introduced in this PR.\n\n" +
                    $infra
                  )
                }]
              }]
            }' > gemini_request.json

      - name: Call Gemini API
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          curl -s \
            "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini_request.json \
            | jq -r '.candidates[0].content.parts[0].text' \
            > gemini.md

      # -------------------------------------------------
      # Comment PR
      # -------------------------------------------------
      - name: Comment PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          {
            echo "## ðŸ’° Terraform PR Cost Impact"
            echo ""
            cat combined.md
            echo ""
            echo "---"
            echo ""
            echo "## ðŸ¤– Gemini Review"
            cat gemini.md
          } > comment.md

          gh pr comment ${{ github.event.pull_request.number }} \
            --body-file comment.md
