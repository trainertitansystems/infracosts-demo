name: Terraform PR Cost Delta Review

on:
  pull_request:
    branches: [ main ]
    paths:
      - "vpc/**"
      - "pubsub/**"

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  cost-diff:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
          create_credentials_file: true

      # --------------------------------------------
      # Detect changed Terraform directory
      # --------------------------------------------
      - name: Detect changed directory
        id: detect
        run: |
          git fetch origin main
          CHANGED=$(git diff --name-only origin/main | cut -d/ -f1 | sort -u)
          echo "Changed folders:"
          echo "$CHANGED"

          if echo "$CHANGED" | grep -q "^vpc$"; then
            echo "DIR=vpc" >> $GITHUB_ENV
          elif echo "$CHANGED" | grep -q "^pubsub$"; then
            echo "DIR=pubsub" >> $GITHUB_ENV
          else
            echo "No Terraform folder changed."
            exit 1
          fi

      # --------------------------------------------
      # Checkout BASE
      # --------------------------------------------
      - name: Checkout Base
        uses: actions/checkout@v4
        with:
          ref: main
          path: base

      - name: Terraform Init (Base)
        working-directory: ./base/${{ env.DIR }}
        run: terraform init -reconfigure -input=false -lock=false

      - name: Terraform Plan (Base)
        working-directory: ./base/${{ env.DIR }}
        run: terraform plan -refresh=true -out=tfplan.binary -input=false -lock=false

      - name: Export Base Plan
        working-directory: ./base/${{ env.DIR }}
        run: terraform show -json tfplan.binary > plan.json

      - name: Infracost Base
        working-directory: ./base/${{ env.DIR }}
        run: |
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost-base.json

      # --------------------------------------------
      # Checkout PR
      # --------------------------------------------
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          path: pr

      - name: Terraform Init (PR)
        working-directory: ./pr/${{ env.DIR }}
        run: terraform init -reconfigure -input=false -lock=false

      - name: Terraform Plan (PR)
        working-directory: ./pr/${{ env.DIR }}
        run: terraform plan -refresh=true -out=tfplan.binary -input=false -lock=false

      - name: Export PR Plan
        working-directory: ./pr/${{ env.DIR }}
        run: terraform show -json tfplan.binary > plan.json

      - name: Infracost PR
        working-directory: ./pr/${{ env.DIR }}
        run: |
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost-pr.json

      # --------------------------------------------
      # Diff
      # --------------------------------------------
      - name: Infracost Diff
        run: |
          infracost diff \
            --path ./pr/${{ env.DIR }}/infracost-pr.json \
            --compare-to ./base/${{ env.DIR }}/infracost-base.json \
            --format json \
            --out-file infracost-diff.json

      - name: Extract Delta
        run: |
          DELTA=$(jq '.diffTotalMonthlyCost // 0' infracost-diff.json)
          echo "DELTA=$DELTA" >> $GITHUB_ENV

      # --------------------------------------------
      # Gemini (fixed endpoint)
      # --------------------------------------------
      - name: Build Gemini Request
        run: |
          jq -n \
            --arg delta "$DELTA" \
            --rawfile infra infracost-diff.json \
            '{
              contents: [{
                role: "user",
                parts: [{
                  text: (
                    "Analyze ONLY this PR's infrastructure changes.\n\n" +
                    "Monthly Cost Delta: $" + $delta + "\n\n" +
                    "INFRACOST DIFF DATA:\n" + $infra
                  )
                }]
              }]
            }' > gemini_request.json

      - name: Call Gemini API
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          curl -s \
            "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini_request.json \
            | jq -r '.candidates[0].content.parts[0].text' \
            > gemini.md

      # --------------------------------------------
      # Comment PR
      # --------------------------------------------
      - name: Comment PR
        working-directory: ./pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          {
            echo "## ðŸ’° Terraform Cost Change (${DIR})"
            echo ""
            echo "**Monthly Cost Delta: $DELTA USD**"
            echo ""
            echo '```'
            cat ../infracost-diff.json
            echo '```'
            echo ""
            echo "## ðŸ¤– Gemini Review"
            cat ../gemini.md
          } > comment.md

          gh pr comment ${{ github.event.pull_request.number }} \
            --body-file comment.md
