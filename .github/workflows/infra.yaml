name: Terraform PR FinOps Gate

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*.tf'

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  finops:
    name: Terraform Cost + Gemini Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq bc

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Detect changed Terraform directories (latest commit only)
        id: detect
        run: |
          BASE="${{ github.event.pull_request.base.sha }}"
          HEAD="${{ github.event.pull_request.head.sha }}"

          CHANGED=$(git diff --name-only "$BASE" "$HEAD" | grep '\.tf$' || true)

          if [ -z "$CHANGED" ]; then
            echo "NO_CHANGES=true" >> $GITHUB_ENV
            exit 0
          fi

          DIRS=$(echo "$CHANGED" | xargs -n1 dirname | sort -u)
          echo "MODULES=$(echo $DIRS)" >> $GITHUB_ENV

      - name: Run FinOps Analysis
        if: env.NO_CHANGES != 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |

          for module in $MODULES; do

            echo "------------------------------------"
            echo "Processing module: $module"
            echo "------------------------------------"

            cd "$module"

            rm -f plan.tfplan plan.json infracost.json gemini.md prompt.txt gemini_request.json

            terraform init -input=false
            terraform plan -out=plan.tfplan -input=false
            terraform show -json plan.tfplan > plan.json

            infracost breakdown \
              --path plan.json \
              --format json \
              --out-file infracost.json

            TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add // 0' infracost.json)

            SUMMARY=$(jq -r '
              .projects[].breakdown.resources[] |
              "\(.name) | $\(.monthlyCost)"
            ' infracost.json | head -n 20)

            echo "Total monthly cost: $TOTAL"

            # Build compact Gemini prompt (NO full JSON injection)
            printf "ROLE: Senior GCP FinOps Architect (2026 Specialist)\n\n" > prompt.txt
            printf "Analyze direct and hidden GCP cost exposure.\n\n" >> prompt.txt
            printf "Module: %s\n" "$module" >> prompt.txt
            printf "Direct Monthly Cost: %s USD\n\n" "$TOTAL" >> prompt.txt
            printf "Resource Summary:\n%s\n\n" "$SUMMARY" >> prompt.txt
            printf "If direct cost is 0, analyze shadow costs:\n" >> prompt.txt
            printf "- Cloud NAT (0.045 USD/GB)\n" >> prompt.txt
            printf "- Inter-zone egress (0.01 USD/GB)\n" >> prompt.txt
            printf "- Log ingestion (0.50 USD/GiB)\n" >> prompt.txt
            printf "- Load balancer processing (0.008 USD/GB)\n\n" >> prompt.txt
            printf "Return markdown tables only.\n" >> prompt.txt

            jq -n --rawfile text prompt.txt \
              '{contents:[{parts:[{text:$text}]}]}' \
              > gemini_request.json

            RESPONSE=$(curl -sS -X POST \
              "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent" \
              -H "Content-Type: application/json" \
              -H "x-goog-api-key: ${GEMINI_API_KEY}" \
              --data-binary @gemini_request.json)

            echo "$RESPONSE" | jq -r '
              if .candidates then
                .candidates[0].content.parts[0].text
              elif .error then
                "Gemini API Error: " + .error.message
              else
                "Unknown Gemini Response"
              end
            ' > gemini.md

            cd -

            {
              printf "## ðŸ’° FinOps Audit: %s\n\n" "$module"
              printf "| Field | Value |\n"
              printf "| :--- | :--- |\n"
              printf "| Direct Monthly Cost | $%s USD |\n\n" "$TOTAL"
              printf "---\n"
              printf "## ðŸ¤– Gemini Architect Review\n\n"
              cat "$module/gemini.md"
              printf "\n\nGenerated via Gemini 2.0 Flash + Infracost\n"
            } > comment.md

            gh pr comment "$PR_NUMBER" --body-file comment.md

          done
