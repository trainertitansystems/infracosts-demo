name: Terraform PR FinOps Gate

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  MAX_MONTHLY_COST_USD: "50"

jobs:
  finops:
    runs-on: ubuntu-latest

    steps:

    # ---------------------------------------------
    # Checkout PR
    # ---------------------------------------------
    - name: Checkout PR branch
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: 0

    # ---------------------------------------------
    # Authenticate to GCP (Workload Identity)
    # ---------------------------------------------
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
        service_account: github-terraform@siem-486017.iam.gserviceaccount.com
        create_credentials_file: true

    # ---------------------------------------------
    # Install bc for numeric comparison
    # ---------------------------------------------
    - name: Install bc
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y -qq bc

    # ---------------------------------------------
    # Detect Terraform directory from PR diff
    # ---------------------------------------------
    - name: Detect Terraform directory
      id: tfdir
      run: |
        set -euo pipefail
        git fetch origin main

        DIRS=$(git diff --name-only origin/main \
          | grep '\.tf$' \
          | xargs -I {} dirname {} \
          | sort -u)

        COUNT=$(echo "$DIRS" | wc -l | tr -d ' ')

        if [ -z "$DIRS" ]; then
          echo "No Terraform changes detected."
          exit 1
        fi

        if [ "$COUNT" -ne 1 ]; then
          echo "Exactly ONE Terraform directory per PR is allowed."
          exit 1
        fi

        echo "dir=$DIRS" >> "$GITHUB_OUTPUT"

    # ---------------------------------------------
    # Setup Terraform and Infracost
    # ---------------------------------------------
    - uses: hashicorp/setup-terraform@v3

    - uses: infracost/actions/setup@v3
      with:
        api-key: ${{ secrets.INFRACOST_API_KEY }}

    # ---------------------------------------------
    # Terraform Plan
    # ---------------------------------------------
    - name: Terraform Init
      working-directory: ${{ steps.tfdir.outputs.dir }}
      run: terraform init -input=false -lock=false

    - name: Terraform Plan
      working-directory: ${{ steps.tfdir.outputs.dir }}
      run: terraform plan -out=pr.tfplan -lock=false

    - name: Export Plan JSON
      working-directory: ${{ steps.tfdir.outputs.dir }}
      run: terraform show -json pr.tfplan > plan.json

    # ---------------------------------------------
    # Infracost
    # ---------------------------------------------
    - name: Run Infracost
      working-directory: ${{ steps.tfdir.outputs.dir }}
      run: |
        infracost breakdown \
          --path plan.json \
          --format json \
          --out-file infracost.json

    # ---------------------------------------------
    # Hard Cost Gate
    # ---------------------------------------------
    - name: Enforce cost limit
      working-directory: ${{ steps.tfdir.outputs.dir }}
      run: |
        set -euo pipefail
        TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add // 0' infracost.json)

        echo "PR monthly cost: $TOTAL USD"

        if (( $(echo "$TOTAL > $MAX_MONTHLY_COST_USD" | bc -l) )); then
          echo "Cost exceeds allowed threshold"
          exit 1
        fi

        echo "TOTAL=$TOTAL" >> $GITHUB_ENV

    # ---------------------------------------------
    # Build Gemini Request (Shadow Cost Mode)
    # ---------------------------------------------
    - name: Build Gemini request
      working-directory: ${{ steps.tfdir.outputs.dir }}
      run: |
        set -euo pipefail
        INFRACOST_JSON=$(cat infracost.json)

        jq -n \
          --arg total "$TOTAL" \
          --arg infracost "$INFRACOST_JSON" \
          '{
            contents: [{
              parts: [{
                text: (
"You are a Principal FinOps Cloud Architect performing a Shadow Cost review for a Google Cloud Terraform PR.\n\n" +

"Direct monthly cost from Infracost: $" + $total + " USD.\n\n" +

"Treat Infracost as authoritative for direct cost.\n" +
"Additionally identify dependent usage-based billing triggers.\n" +
"Be concise and precise (max 180 words).\n\n" +

"For each detected component include:\n" +
"- Direct cost summary\n" +
"- Dependent billing surfaces (component | billing unit | trigger | price range)\n" +
"- Terraform guardrail recommendation\n" +
"- Risk rating (LOW/MEDIUM/HIGH)\n\n" +

"Use 2026 reference anchors when relevant:\n" +
"Egress ~$0.12/GB, Inter-region ~$0.01-0.08/GB, NAT ~$0.045/hr + ~$0.045/GB,\n" +
"LB ~$0.008-0.025/GB, Logging ~$0.50/GB, Snapshots ~$0.026/GB, Static IP ~$0.004/hr.\n\n" +

"Infracost JSON:\n" + $infracost
                )
              }]
            }]
          }' > gemini_request.json

    # ---------------------------------------------
    # Call Gemini API
    # ---------------------------------------------
    - name: Call Gemini
      working-directory: ${{ steps.tfdir.outputs.dir }}
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        set -euo pipefail

        curl -sS \
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent" \
          -H "Content-Type: application/json" \
          -H "X-goog-api-key: $GEMINI_API_KEY" \
          -X POST \
          -d @gemini_request.json \
          | jq -r '.candidates[0].content.parts[0].text' \
          > gemini.md

    # ---------------------------------------------
    # Comment on PR
    # ---------------------------------------------
    - name: Comment on PR
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      working-directory: ${{ steps.tfdir.outputs.dir }}
      run: |
        {
          echo "## Terraform PR FinOps Review"
          echo ""
          echo "**Directory:** ${{ steps.tfdir.outputs.dir }}"
          echo ""
          echo "**Estimated Monthly Cost:** $TOTAL USD"
          echo ""
          echo "---"
          echo ""
          cat gemini.md
        } > pr_comment.md

        gh pr comment ${{ github.event.pull_request.number }} --body-file pr_comment.md
