name: Terraform Cost & Gemini AI Review

on:
  pull_request_target:
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write

jobs:
  infracost-and-gemini:
    runs-on: ubuntu-latest

    steps:
      # Checkout PR code safely
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false

      # Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan
        run: terraform plan -out=tfplan.binary

      - name: Export Terraform plan to JSON
        run: terraform show -json tfplan.binary > plan.json

      # Infracost
      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Run Infracost
        run: |
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

      - name: Infracost PR Comment
        run: |
          infracost output \
            --path infracost.json \
            --format github-comment \
            --out-file infracost.md

      - name: Post Infracost comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body-file infracost.md

      # Gemini AI
      - name: Build Gemini prompt
        run: |
          jq -n \
            --argjson cost "$(cat infracost.json)" \
            '{
              contents: [{
                role: "user",
                parts: [{
                  text: (
                    "You are a GCP FinOps and Cloud Architect.\n\n" +
                    "Analyze this Terraform cost report and provide:\n" +
                    "â€¢ Monthly cost summary\n" +
                    "â€¢ Cost drivers\n" +
                    "â€¢ Cheaper GCP machine alternatives\n" +
                    "â€¢ Disk and storage optimizations\n" +
                    "â€¢ Risks before deployment\n\n" +
                    "Return concise markdown.\n\n" +
                    "COST DATA:\n" + ($cost | tostring)
                  )
                }]
              }]
            }' > gemini_request.json

      - name: Call Gemini API
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          curl -s \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini_request.json \
            | jq -r '.candidates[0].content.parts[0].text' > gemini.md

      - name: Post Gemini AI review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "$(printf '## ðŸ¤– Gemini AI Cost & Architecture Review\n\n%s' "$(cat gemini.md)")"
