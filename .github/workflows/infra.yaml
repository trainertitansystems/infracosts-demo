name: Terraform PR Shadow Cost Governance

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  cost-review:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # Checkout PR
      # -------------------------------------------------
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------------------------
      # Setup Terraform & Infracost
      # -------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
          create_credentials_file: true

      # -------------------------------------------------
      # Detect changed Terraform directories
      # -------------------------------------------------
      - name: Detect changed Terraform directories
        id: detect
        run: |
          set -e
          git fetch origin main

          DIRS=$(git diff --name-only origin/main \
            | grep '\.tf$' \
            | cut -d/ -f1 \
            | sort -u)

          if [ -z "$DIRS" ]; then
            echo "NO_CHANGES=true" >> $GITHUB_ENV
            exit 0
          fi

          echo "DIRS=$DIRS" >> $GITHUB_ENV

      # -------------------------------------------------
      # Terraform Plan + Infracost
      # -------------------------------------------------
      - name: Run Terraform + Infracost
        if: env.NO_CHANGES != 'true'
        run: |
          set -e
          echo "" > combined.md
          echo "" > resources.txt

          for DIR in $DIRS; do
            if [ -d "$DIR" ]; then
              pushd "$DIR"

              terraform init -reconfigure -input=false
              terraform plan -refresh=true -out=tfplan.binary -input=false
              terraform show -json tfplan.binary > plan.json

              # Extract resource types for grounding
              jq -r '.resource_changes[].type' plan.json | sort -u >> ../resources.txt

              infracost breakdown \
                --path plan.json \
                --format table \
                --out-file infracost.md

              popd

              echo "## ðŸ“¦ $DIR" >> combined.md
              echo '```' >> combined.md
              cat "$DIR/infracost.md" >> combined.md
              echo '```' >> combined.md
              echo "" >> combined.md
            fi
          done

      # -------------------------------------------------
      # Build Shadow Cost Gemini Request (Grounded)
      # -------------------------------------------------
      - name: Build Gemini Request
        if: env.NO_CHANGES != 'true'
        run: |
          RESOURCE_TYPES=$(sort -u resources.txt | tr '\n' ',' | sed 's/,$//')

          jq -n \
            --arg resources "$RESOURCE_TYPES" \
            --rawfile infra combined.md \
            '{
              contents: [
                {
                  parts: [
                    {
                      text: (
                        "You are a Principal FinOps Architect performing a \"Shadow Cost\" audit on a Google Cloud Terraform PR.\n\n" +

                        "Detected Resource Types: " + $resources + "\n\n" +

                        "The Infracost output below is the authoritative baseline.\n" +
                        "Do NOT contradict it.\n\n" +

                        "Your task is to model financial exposure created by these resources.\n\n" +

                        "STRICT INSTRUCTIONS:\n" +
                        "1. NEVER report $0.00 without explaining why and when billing begins.\n" +
                        "2. If Infracost shows non-zero cost, treat it as confirmed primary cost.\n" +
                        "3. For each resource include:\n" +
                        "   - Primary Cost (Per Infracost)\n" +
                        "   - Hidden / Indirect Triggers (Shadow Cost)\n" +
                        "   - Risk Rating: LOW (Fixed), MEDIUM (Limited Variable), HIGH (Unbounded Scaling)\n\n" +

                        "4. Use realistic 2026 Google Cloud pricing ranges relevant to detected services.\n" +
                        "   Dynamically infer billing dimensions such as:\n" +
                        "   â€¢ Compute (vCPU-hour / vCPU-second)\n" +
                        "   â€¢ Memory (GB-hour / GB-second)\n" +
                        "   â€¢ Storage (GB-month)\n" +
                        "   â€¢ Data transfer (per GB)\n" +
                        "   â€¢ API calls / requests\n" +
                        "   â€¢ Logging ingestion (per GB)\n" +
                        "   â€¢ Data processing charges\n" +
                        "   â€¢ Control-plane hourly charges\n\n" +

                        "5. No documentation-style explanations.\n" +
                        "6. No generic advice.\n\n" +

                        "OUTPUT FORMAT:\n" +
                        "Return ONLY a Markdown table with these exact columns:\n\n" +
                        "| Component | Primary Cost (Per Infracost) | Hidden / Indirect Triggers (Shadow Cost) | Risk Rating |\n\n" +

                        "Infracost Output:\n\n" +
                        $infra
                      )
                    }
                  ]
                }
              ]
            }' > gemini_request.json

      # -------------------------------------------------
      # Call Gemini API (Quota Safe)
      # -------------------------------------------------
      - name: Call Gemini API
        if: env.NO_CHANGES != 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          set +e

          RESPONSE=$(curl -s -w "\n%{http_code}" \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent" \
            -H "Content-Type: application/json" \
            -H "X-goog-api-key: $GEMINI_API_KEY" \
            -X POST \
            -d @gemini_request.json)

          BODY=$(echo "$RESPONSE" | sed '$d')
          STATUS=$(echo "$RESPONSE" | tail -n1)

          if [ "$STATUS" = "429" ]; then
            echo "âš ï¸ Gemini quota exceeded. Shadow Cost analysis skipped." > gemini.md
            exit 0
          fi

          if [ "$STATUS" != "200" ]; then
            echo "âš ï¸ Gemini API error. Shadow Cost analysis skipped." > gemini.md
            exit 0
          fi

          echo "$BODY" | jq -r '.candidates[0].content.parts[0].text' > gemini.md

      # -------------------------------------------------
      # Post PR Comment
      # -------------------------------------------------
      - name: Comment PR
        if: env.NO_CHANGES != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          {
            echo "## ðŸ’° Terraform PR Cost Impact"
            echo ""
            cat combined.md
            echo ""
            echo "---"
            echo ""
            echo "## ðŸ”Ž Shadow Cost Financial Exposure Analysis"
            echo ""
            cat gemini.md
          } > comment.md

          gh pr comment ${{ github.event.pull_request.number }} \
            --body-file comment.md
