name: Terraform PR FinOps Gate

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*.tf'

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  finops:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install tools
        run: sudo apt-get update -qq && sudo apt-get install -y -qq jq

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Detect changed modules (latest commit only)
        id: detect
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD | grep '\.tf$' || true)

          if [ -z "$CHANGED" ]; then
            echo "modules=" >> $GITHUB_OUTPUT
            exit 0
          fi

          MODULES=$(echo "$CHANGED" | xargs -I {} dirname {} | sort -u | tr '\n' ' ')
          echo "modules=$MODULES" >> $GITHUB_OUTPUT

      - name: Run FinOps per module
        if: steps.detect.outputs.modules != ''
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for module in ${{ steps.detect.outputs.modules }}; do

            echo "Processing module: $module"
            cd "$module"

            terraform init -input=false
            terraform plan -out=plan.tfplan -input=false
            terraform show -json plan.tfplan > plan.json

            infracost breakdown --path plan.json --format json --out-file infracost.json

            TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add // 0' infracost.json)

            echo "Total cost: $TOTAL"

            cd -

            {
              echo "## ðŸ’° FinOps Audit: \`$module\`"
              echo ""
              echo "| Field | Value |"
              echo "|-------|-------|"
              echo "| Direct Monthly Cost | \$${TOTAL} USD |"
              echo ""
              echo "### ðŸ¤– AI Recommendation"
              echo ""

              if (( $(echo "$TOTAL > 0" | bc -l) )); then
                echo "- Consider using smaller instance types or Spot/Preemptible VMs."
                echo "- Evaluate disk sizing and committed use discounts."
              else
                echo "- No fixed cost detected."
                echo "- Monitor usage-based costs such as network egress, NAT processing, logging ingestion, and load balancer data transfer."
              fi

              echo ""
              echo "---"
              echo "*Generated via Infracost*"
            } > comment.md

            gh pr comment "$PR_NUMBER" --body-file comment.md

          done
