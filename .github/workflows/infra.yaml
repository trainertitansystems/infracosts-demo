name: Terraform PR FinOps Gate
'on':
  pull_request:
    branches:
      - main
    paths:
      - '**/*.tf'
permissions:
  contents: read
  pull-requests: write
  id-token: write
jobs:
  finops:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Install tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq bc
      - uses: hashicorp/setup-terraform@v3
      - uses: infracost/actions/setup@v3
        with:
          api-key: '${{ secrets.INFRACOST_API_KEY }}'
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: >-
            projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
      - name: Run Terraform + Infracost
        id: cost
        run: >
          terraform init -input=false

          terraform plan -out=plan.tfplan -input=false

          terraform show -json plan.tfplan > plan.json


          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add
          // 0' infracost.json)


          echo "TOTAL=$TOTAL" >> $GITHUB_ENV

          echo "Total monthly cost: $TOTAL"
      - name: Build Gemini Request
        run: |
          echo "ROLE: Senior GCP FinOps Architect" > prompt.txt
          echo "" >> prompt.txt
          echo "Direct Monthly Cost: $TOTAL USD" >> prompt.txt
          echo "" >> prompt.txt
          echo "If cost is 0, analyze usage-based shadow costs:" >> prompt.txt
          echo "- NAT processing" >> prompt.txt
          echo "- Inter-zone egress" >> prompt.txt
          echo "- Logging ingestion" >> prompt.txt
          echo "- Load balancer processing" >> prompt.txt
          echo "" >> prompt.txt
          echo "Return markdown tables only." >> prompt.txt
          echo "" >> prompt.txt
          echo "Infracost JSON:" >> prompt.txt
          cat infracost.json >> prompt.txt

          jq -n --rawfile text prompt.txt \
            '{contents:[{parts:[{text:$text}]}]}' \
            > gemini_request.json
      - name: Call Gemini
        env:
          GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'
        run: |
          RESPONSE=$(curl -sS -X POST \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent" \
            -H "Content-Type: application/json" \
            -H "x-goog-api-key: ${GEMINI_API_KEY}" \
            --data-binary @gemini_request.json)

          echo "$RESPONSE" | jq -r '
            if .candidates then
              .candidates[0].content.parts[0].text
            elif .error then
              "Gemini API Error: " + .error.message
            else
              "Unknown Gemini Response"
            end
          ' > gemini_output.md
      - name: Comment on PR
        env:
          GH_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        run: "{\n  echo \"## \U0001F4B0 FinOps Audit\"\n  echo \"\"\n  echo \"| Field | Value |\"\n  echo \"|-------|-------|\"\n  echo \"| Direct Monthly Cost | \\$${TOTAL} USD |\"\n  echo \"\"\n  echo \"## \U0001F916 Gemini Review\"\n  echo \"\"\n  cat gemini_output.md\n  echo \"\"\n  echo \"_Generated via Gemini 2.0 Flash + Infracost_\"\n} > comment.md\n\ngh pr comment ${{ github.event.pull_request.number }} --body-file comment.md\n"
