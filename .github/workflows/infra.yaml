name: Terraform PR Cost Review

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  cost-review:
    name: Terraform Cost + Gemini Review
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------
      # Checkout PR HEAD ONLY
      # -----------------------------------------------------
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 1

      # -----------------------------------------------------
      # HARD CLEAN (MANDATORY)
      # Deletes ALL previous artifacts
      # -----------------------------------------------------
      - name: Hard clean workspace
        run: |
          rm -rf .terraform **/.terraform
          rm -f **/*.tfplan
          rm -f **/plan.json
          rm -f **/infracost.json
          rm -f **/gemini_request.json
          rm -f **/gemini.md

      # -----------------------------------------------------
      # Authenticate to GCP (WIF)
      # -----------------------------------------------------
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
          create_credentials_file: true

      # -----------------------------------------------------
      # Setup Terraform + Infracost
      # -----------------------------------------------------
      - uses: hashicorp/setup-terraform@v3

      - uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # -----------------------------------------------------
      # Terraform Plan (PR branch only)
      # -----------------------------------------------------
      - name: Terraform Init
        run: terraform init -input=false -lock=false

      - name: Terraform Plan
        run: terraform plan -out=tfplan.binary -lock=false

      - name: Export Plan JSON
        run: terraform show -json tfplan.binary > plan.json

      # -----------------------------------------------------
      # Infracost (fresh every time)
      # -----------------------------------------------------
      - name: Generate Infracost JSON
        run: |
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

      # -----------------------------------------------------
      # Extract Monthly Cost
      # -----------------------------------------------------
      - name: Extract cost
        run: |
          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add' infracost.json)
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV

      # -----------------------------------------------------
      # Gemini Analysis (ONLY fresh infracost.json)
      # -----------------------------------------------------
      - name: Build Gemini request
        run: |
          jq -n \
            --argjson cost "$(cat infracost.json)" \
            --arg total "$TOTAL" \
            '{
              contents: [{
                role: "user",
                parts: [{
                  text:
                    "You are a FinOps Cloud Architect.\n\n" +
                    "Provide:\n" +
                    "â€¢ Monthly cost summary\n" +
                    "â€¢ Cost drivers\n" +
                    "â€¢ Optimization suggestions\n" +
                    "â€¢ Deployment risks\n\n" +
                    "Total Monthly Cost: $" + $total + " USD\n\n" +
                    "INFRACOST DATA:\n" + ($cost | tostring)
                }]
              }]
            }' > gemini_request.json

      - name: Call Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          curl -s \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini_request.json \
            | jq -r '.candidates[0].content.parts[0].text' \
            > gemini.md

      # -----------------------------------------------------
      # PR Comment
      # -----------------------------------------------------
      - name: Comment PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "$(printf '## ðŸ’° Terraform Cost Review

Estimated Monthly Cost: **$%s USD**

---

## ðŸ¤– Gemini AI Architecture Review

%s' \
            "$TOTAL" \
            "$(cat gemini.md)")"
