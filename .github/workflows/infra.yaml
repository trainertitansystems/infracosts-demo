name: Terraform PR FinOps Review (Latest Commit Multi-Module)
'on':
  pull_request:
    branches:
      - main
permissions:
  contents: read
  pull-requests: write
  id-token: write
jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      matrix: '${{ steps.set.outputs.matrix }}'
      empty: '${{ steps.set.outputs.empty }}'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - id: set
        run: |
          set -e

          echo "Checking latest commit..."

          CHANGED=$(git diff --name-only HEAD~1 HEAD)

          TF_FILES=$(echo "$CHANGED" | grep '^infracost/.*\.tf$' || true)

          if [ -z "$TF_FILES" ]; then
            echo "No Terraform changes in latest commit."
            echo "empty=true" >> $GITHUB_OUTPUT
            echo "matrix=[]" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Terraform files changed:"
          echo "$TF_FILES"

          ROOTS=$(echo "$TF_FILES" | awk -F/ '{
            if (NF==2) print "infracost";
            else print $1"/"$2
          }' | sort -u)

          JSON=$(printf '%s\n' "$ROOTS" | jq -R -s -c 'split("\n")[:-1]')

          echo "Detected modules:"
          echo "$JSON"

          echo "empty=false" >> $GITHUB_OUTPUT
          echo "matrix=$JSON" >> $GITHUB_OUTPUT
  finops:
    needs: detect
    if: needs.detect.outputs.empty != 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: '${{ fromJson(needs.detect.outputs.matrix) }}'
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: >-
            projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
          create_credentials_file: true
      - uses: hashicorp/setup-terraform@v3
      - uses: infracost/actions/setup@v3
        with:
          api-key: '${{ secrets.INFRACOST_API_KEY }}'
      - name: Clean old files
        run: |
          rm -f ${{ matrix.module }}/plan.tfplan
          rm -f ${{ matrix.module }}/plan.json
          rm -f ${{ matrix.module }}/infracost.json
      - name: Terraform Init
        working-directory: '${{ matrix.module }}'
        run: terraform init -input=false -lock=false
      - name: Terraform Plan
        working-directory: '${{ matrix.module }}'
        run: terraform plan -out=plan.tfplan -input=false -lock=false
      - name: Export Plan JSON
        working-directory: '${{ matrix.module }}'
        run: terraform show -json plan.tfplan > plan.json
      - name: Run Infracost
        working-directory: '${{ matrix.module }}'
        run: |
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json
      - name: Extract cost
        id: cost
        working-directory: '${{ matrix.module }}'
        run: >
          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add
          // 0' infracost.json)

          echo "total=$TOTAL" >> $GITHUB_OUTPUT
      - name: Build Gemini request
        working-directory: '${{ matrix.module }}'
        run: |
          jq -n \
            --argjson cost "$(cat infracost.json)" \
            --arg total "${{ steps.cost.outputs.total }}" \
            '{
              contents: [{
                role: "user",
                parts: [{
                  text:
                    "Terraform Module: '${{ matrix.module }}'\n\n" +
                    "Estimated Monthly Cost: $" + $total + " USD\n\n" +
                    "Provide:\n" +
                    "- Cost summary\n" +
                    "- Cost drivers\n" +
                    "- Optimization suggestions\n" +
                    "- Architecture risks\n\n" +
                    "INFRACOST DATA:\n" + ($cost | tostring)
                }]
              }]
            }' > gemini.json
      - name: Call Gemini
        env:
          GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'
        working-directory: '${{ matrix.module }}'
        run: |
          curl -s \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini.json \
            | jq -r '.candidates[0].content.parts[0].text // "No response"' \
            > gemini.md
      - name: Comment on PR
        env:
          GH_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        working-directory: '${{ matrix.module }}'
        run: "{\n  echo \"## \U0001F916 FinOps Review â€” ${{ matrix.module }}\"\n  echo \"\"\n  echo \"**Estimated Monthly Cost:** ${{ steps.cost.outputs.total }} USD\"\n  echo \"\"\n  echo \"---\"\n  echo \"\"\n  cat gemini.md\n} > comment.md\n\ngh pr comment ${{ github.event.pull_request.number }} --body-file comment.md\n"

