name: Terraform PR FinOps Gate

on:
  pull_request:
    branches:
      - main
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  MAX_MONTHLY_COST_USD: "50"

jobs:

  # ==========================================================
  # 1ï¸âƒ£ Detect Changed Terraform Directories (PR Diff)
  # ==========================================================
  detect-directories:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get update -qq && sudo apt-get install -y -qq jq

      - name: Detect directories from PR diff (base â†’ head)
        id: set-matrix
        run: |
          set -euo pipefail

          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          echo "Base: $BASE_SHA"
          echo "Head: $HEAD_SHA"

          git fetch origin $BASE_SHA --depth=1

          CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA | grep '\.tf$' || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "No Terraform files changed."
            exit 1
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"

          DIRS=$(echo "$CHANGED_FILES" | xargs -I {} dirname {} | sort -u)

          echo "Directories detected:"
          echo "$DIRS"

          # Convert to JSON array for matrix
          MATRIX=$(echo "$DIRS" | jq -R -s -c 'split("\n") | map(select(length > 0))')

          echo "Matrix: $MATRIX"

          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT


  # ==========================================================
  # 2ï¸âƒ£ FinOps Gate Per Directory (Matrix)
  # ==========================================================
  finops-gate:
    needs: detect-directories
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        directory: ${{ fromJson(needs.detect-directories.outputs.matrix) }}

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install jq & bc
        run: sudo apt-get update -qq && sudo apt-get install -y -qq jq bc

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
          create_credentials_file: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # ----------------------------------------
      # Terraform Plan
      # ----------------------------------------
      - name: Terraform Init
        working-directory: ${{ matrix.directory }}
        run: terraform init -input=false -lock=false

      - name: Terraform Plan
        working-directory: ${{ matrix.directory }}
        run: terraform plan -out=plan.tfplan -input=false -lock=false

      - name: Export plan JSON
        working-directory: ${{ matrix.directory }}
        run: terraform show -json plan.tfplan > plan.json

      # ----------------------------------------
      # Infracost Breakdown
      # ----------------------------------------
      - name: Run Infracost
        working-directory: ${{ matrix.directory }}
        run: |
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

      # ----------------------------------------
      # Hard Cost Gate
      # ----------------------------------------
      - name: Enforce cost threshold
        id: costgate
        working-directory: ${{ matrix.directory }}
        run: |
          set -euo pipefail

          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add // 0' infracost.json)

          echo "Directory: ${{ matrix.directory }}"
          echo "Estimated cost: $TOTAL USD"

          if (( $(echo "$TOTAL > $MAX_MONTHLY_COST_USD" | bc -l) )); then
            echo "Cost exceeds threshold."
            exit 1
          fi

          echo "TOTAL=$TOTAL" >> $GITHUB_ENV

      # ----------------------------------------
      # Build Gemini Prompt (Enterprise-Safe)
      # ----------------------------------------
      - name: Build Gemini Request
        working-directory: ${{ matrix.directory }}
        run: |
          set -euo pipefail

          cat <<EOF > prompt.txt
You are a Principal FinOps Cloud Architect performing a Shadow Cost review for a Google Cloud Terraform PR.

Direct Monthly Cost (authoritative from Infracost): ${TOTAL} USD.

Treat Infracost as the source of truth for direct cost.
Identify dependent usage-based billing triggers activated after deployment.

Be concise, precise, and technical.

For each detected component include:
- Direct cost summary (1 line)
- Dependent billing surfaces (component | billing unit | trigger | realistic price range)
- Concrete Terraform guardrail recommendation
- Risk rating (LOW / MEDIUM / HIGH)

Use 2026 pricing anchors when relevant:
Egress ~$0.12/GB
Inter-region ~$0.01-0.08/GB
NAT ~$0.045/hr + ~$0.045/GB
Load Balancer ~$0.008-0.025/GB
Logging ~$0.50/GB
Snapshots ~$0.026/GB
Static IP ~$0.004/hr

Infracost JSON:
EOF

          cat infracost.json >> prompt.txt

          jq -n --rawfile text prompt.txt \
            '{ contents: [{ parts: [{ text: $text }] }] }' \
            > gemini_request.json

      # ----------------------------------------
      # Call Gemini API
      # ----------------------------------------
      - name: Call Gemini
        working-directory: ${{ matrix.directory }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          set -euo pipefail

          curl -sS \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini_request.json \
            | jq -r '.candidates[0].content.parts[0].text // "No response"' \
            > gemini.md

      # ----------------------------------------
      # Comment on PR
      # ----------------------------------------
      - name: Comment on PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ${{ matrix.directory }}
        run: |
          {
            echo "## ðŸ¤– Terraform PR FinOps Review"
            echo ""
            echo "**Directory:** ${{ matrix.directory }}"
            echo "**Estimated Monthly Cost:** ${TOTAL} USD"
            echo ""
            echo "---"
            echo ""
            cat gemini.md
          } > comment.md

          gh pr comment ${{ github.event.pull_request.number }} \
            --body-file comment.md
