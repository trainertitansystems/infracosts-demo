name: Terraform PR FinOps Gate (Validated + Gemini)

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  MAX_MONTHLY_COST_USD: "50"

jobs:
  finops-gate:
    runs-on: ubuntu-latest

    steps:
      # =====================================================
      # Checkout PR HEAD ONLY
      # =====================================================
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      # =====================================================
      # Authenticate to Google Cloud (Workload Identity)
      # =====================================================
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
          create_credentials_file: true

      - name: Verify authentication
        run: gcloud auth list

      # =====================================================
      # Install dependencies
      # =====================================================
      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update -qq
          sudo apt-get install -y -qq bc

      # =====================================================
      # Clean runtime artifacts
      # =====================================================
      - name: Clean runtime artifacts
        shell: bash
        run: |
          set -euo pipefail
          rm -rf .terraform ./**/.terraform || true
          rm -f ./**/*.tfplan ./**/*.binary || true
          rm -f ./**/plan.json ./**/infracost*.json || true
          rm -f ./**/gemini_request.json ./**/gemini.md || true
          rm -f ./**/pr_comment.md || true

      # =====================================================
      # Detect Terraform root (PR-diff only)
      # Exactly ONE Terraform root required
      # Repo root "." forbidden
      # =====================================================
      - name: Detect Terraform roots
        id: tfroots
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin main

          ROOTS=$(git diff --name-only origin/main \
            | grep '\.tf$' \
            | xargs -I {} dirname {} \
            | sort -u)

          COUNT=$(echo "$ROOTS" | wc -l | tr -d ' ')

          echo "Detected PR roots:"
          echo "$ROOTS"

          if [ -z "$ROOTS" ]; then
            echo "âŒ No Terraform changes detected in PR"
            exit 1
          fi

          if echo "$ROOTS" | grep -qx "."; then
            echo "âŒ Terraform at repo root is forbidden"
            exit 1
          fi

          if [ "$COUNT" -ne 1 ]; then
            echo "âŒ Exactly ONE Terraform root per PR is allowed"
            exit 1
          fi

          echo "dir=$ROOTS" >> "$GITHUB_OUTPUT"

      # =====================================================
      # Setup Terraform & Infracost
      # =====================================================
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # =====================================================
      # Terraform PLAN (PR directory only)
      # =====================================================
      - name: Terraform Init
        working-directory: ${{ steps.tfroots.outputs.dir }}
        shell: bash
        run: |
          set -euo pipefail
          terraform init -input=false -lock=false

      - name: Terraform Plan
        working-directory: ${{ steps.tfroots.outputs.dir }}
        shell: bash
        run: |
          set -euo pipefail
          terraform plan -out=pr.tfplan -lock=false

      - name: Export plan JSON
        working-directory: ${{ steps.tfroots.outputs.dir }}
        shell: bash
        run: |
          set -euo pipefail
          terraform show -json pr.tfplan > plan.json

      # =====================================================
      # Run Infracost
      # =====================================================
      - name: Run Infracost
        working-directory: ${{ steps.tfroots.outputs.dir }}
        shell: bash
        run: |
          set -euo pipefail
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

      # =====================================================
      # HARD COST GATE
      # =====================================================
      - name: Enforce monthly cost limit
        working-directory: ${{ steps.tfroots.outputs.dir }}
        shell: bash
        run: |
          set -euo pipefail

          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add // 0' infracost.json)

          echo "PR monthly cost: $TOTAL USD"
          echo "Limit: $MAX_MONTHLY_COST_USD USD"

          if (( $(echo "$TOTAL > $MAX_MONTHLY_COST_USD" | bc -l) )); then
            echo "âŒ Cost exceeds allowed limit"
            exit 1
          fi

          echo "TOTAL=$TOTAL" >> "$GITHUB_ENV"
          echo "âœ… Cost within allowed limit"

      # =====================================================
      # Gemini AI Analysis
      # =====================================================
      - name: Build Gemini request
        working-directory: ${{ steps.tfroots.outputs.dir }}
        shell: bash
        run: |
          set -euo pipefail

          INFRACOST_STR=$(cat infracost.json)

          jq -n \
            --arg cost "$INFRACOST_STR" \
            --arg total "$TOTAL" \
            '{
              contents: [{
                parts: [{
                  text:
                    "You are a FinOps Cloud Architect.\n\n" +
                    "Analyze this Terraform PR cost.\n\n" +
                    "Provide:\n" +
                    "â€¢ Monthly cost summary\n" +
                    "â€¢ Main cost drivers\n" +
                    "â€¢ Optimization suggestions\n" +
                    "â€¢ Risks before deployment\n\n" +
                    "Total Monthly Cost: $" + $total + " USD\n\n" +
                    "INFRACOST JSON (authoritative):\n" + $cost
                }]
              }]
            }' > gemini_request.json

      - name: Call Gemini API
        working-directory: ${{ steps.tfroots.outputs.dir }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        shell: bash
        run: |
          set -euo pipefail

          curl -sS \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent" \
            -H "Content-Type: application/json" \
            -H "X-goog-api-key: $GEMINI_API_KEY" \
            -X POST \
            -d @gemini_request.json \
            | jq -r '.candidates[0].content.parts[0].text' \
            > gemini.md

      # =====================================================
      # PR COMMENT
      # =====================================================
      - name: Comment PR cost + AI review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ${{ steps.tfroots.outputs.dir }}
        shell: bash
        run: |
          set -euo pipefail

          {
            echo "## ðŸ’° Terraform PR Cost (validated)"
            echo ""
            echo "**Directory:** \`${{ steps.tfroots.outputs.dir }}\`"
            echo ""
            echo "**Estimated monthly cost:** **$TOTAL USD**"
            echo ""
            echo "---"
            echo ""
            echo "## ðŸ¤– Gemini AI Cost & Architecture Review"
            echo ""
            cat gemini.md
          } > pr_comment.md

          gh pr comment ${{ github.event.pull_request.number }} --body-file pr_comment.md
