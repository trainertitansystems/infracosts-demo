name: Terraform PR FinOps Gate

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*.tf'

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  finops:
    name: Terraform Cost + Gemini Review
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout full repo history (needed for diff)
      # --------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------
      # Install required tools
      # --------------------------------------------------
      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq bc

      # --------------------------------------------------
      # Authenticate to GCP (Workload Identity)
      # --------------------------------------------------
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com

      # --------------------------------------------------
      # Setup Terraform + Infracost
      # --------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Infracost CLI
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # --------------------------------------------------
      # Detect changed Terraform directories
      # --------------------------------------------------
      - name: Detect changed modules
        id: detect
        run: |
          BASE="${{ github.event.pull_request.base.sha }}"
          HEAD="${{ github.event.pull_request.head.sha }}"

          CHANGED=$(git diff --name-only "$BASE" "$HEAD" | grep '\.tf$' || true)

          if [ -z "$CHANGED" ]; then
            echo "No Terraform changes detected."
            echo "modules=" >> $GITHUB_OUTPUT
            exit 0
          fi

          DIRS=$(echo "$CHANGED" | xargs -n1 dirname | sort -u)
          echo "modules=$DIRS" >> $GITHUB_OUTPUT

      # --------------------------------------------------
      # Run Terraform + Infracost + Gemini per module
      # --------------------------------------------------
      - name: Run FinOps Analysis
        if: steps.detect.outputs.modules != ''
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |

          for module in ${{ steps.detect.outputs.modules }}; do

            echo "-----------------------------------"
            echo "Processing module: $module"
            echo "-----------------------------------"

            cd "$module"

            rm -f plan.tfplan plan.json infracost.json

            terraform init -input=false
            terraform plan -out=plan.tfplan -input=false
            terraform show -json plan.tfplan > plan.json

            infracost breakdown \
              --path plan.json \
              --format json \
              --out-file infracost.json

            TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add // 0' infracost.json)

            echo "Total monthly cost: $TOTAL"

            # --------------------------------------------------
            # Build safe Gemini prompt
            # --------------------------------------------------
            echo "ROLE: Senior GCP FinOps Architect (2026 Specialist)" > prompt.txt
            echo "" >> prompt.txt
            echo "Module: $module" >> prompt.txt
            echo "Direct Monthly Cost: $TOTAL USD" >> prompt.txt
            echo "" >> prompt.txt
            echo "If direct cost is 0, analyze usage-based shadow costs including:" >> prompt.txt
            echo "- NAT processing (0.045 USD/GB)" >> prompt.txt
            echo "- Inter-zone egress (0.01 USD/GB)" >> prompt.txt
            echo "- Logging ingestion (0.50 USD/GiB)" >> prompt.txt
            echo "- Load balancer processing (0.008 USD/GB)" >> prompt.txt
            echo "" >> prompt.txt
            echo "Return markdown tables only." >> prompt.txt

            PROMPT_BASE64=$(base64 -w 0 prompt.txt)

            jq -n \
              --arg prompt "$PROMPT_BASE64" \
              '{
                contents: [
                  {
                    parts: [
                      {
                        text: ($prompt | @base64d)
                      }
                    ]
                  }
                ]
              }' > gemini_request.json

            RESPONSE=$(curl -sS -X POST \
              "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent" \
              -H "Content-Type: application/json" \
              -H "x-goog-api-key: ${GEMINI_API_KEY}" \
              --data-binary @gemini_request.json)

            AI_OUTPUT=$(echo "$RESPONSE" | jq -r '
              if .candidates then
                .candidates[0].content.parts[0].text
              elif .error then
                "Gemini API Error: " + .error.message
              else
                "Unknown Gemini response"
              end
            ')

            cd -

            # --------------------------------------------------
            # Post PR Comment
            # --------------------------------------------------
            {
              echo "## ðŸ’° FinOps Audit: $module"
              echo ""
              echo "| Field | Value |"
              echo "|-------|-------|"
              echo "| Direct Monthly Cost | \$${TOTAL} USD |"
              echo ""
              echo "---"
              echo ""
              echo "## ðŸ¤– Gemini Architect Review"
              echo ""
              echo "$AI_OUTPUT"
              echo ""
              echo "_Generated via Infracost + Gemini 2.0 Flash_"
            } > comment.md

            gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md

          done
