name: Terraform PR FinOps Gate
'on':
  pull_request:
    branches:
      - main
    paths:
      - '**/*.tf'
permissions:
  contents: read
  pull-requests: write
  id-token: write
jobs:
  finops:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Install tools
        run: sudo apt-get update -qq && sudo apt-get install -y -qq jq bc
      - name: Authenticate GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: >-
            projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
      - uses: hashicorp/setup-terraform@v3
      - uses: infracost/actions/setup@v3
        with:
          api-key: '${{ secrets.INFRACOST_API_KEY }}'
      - name: Detect changed Terraform folders (latest commit)
        id: detect
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD | grep '\.tf$' || true)
          if [ -z "$CHANGED" ]; then
            echo "No Terraform changes detected."
            exit 0
          fi
          echo "$CHANGED" | xargs -n1 dirname | sort -u > modules.txt
      - name: Run FinOps
        env:
          GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'
          GH_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          PR_NUMBER: '${{ github.event.pull_request.number }}'
        run: "if [ ! -f modules.txt ]; then\n  exit 0\nfi\n\nwhile read module; do\n  echo \"Processing $module\"\n\n  cd \"$module\"\n\n  rm -f plan.tfplan plan.json infracost.json gemini.md\n\n  terraform init -input=false\n  terraform plan -out=plan.tfplan -input=false\n  terraform show -json plan.tfplan > plan.json\n\n  infracost breakdown --path plan.json --format json --out-file infracost.json\n\n  TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add // 0' infracost.json)\n\n  RESOURCE_TYPES=$(jq -r '.resource_changes[].type' plan.json | sort -u | tr '\\n' ', ')\n\n  echo \"Total monthly cost: $TOTAL\"\n\n  echo \"ROLE: Senior GCP FinOps Architect (2026 Pricing Specialist)\" > prompt.txt\n  echo \"\" >> prompt.txt\n  echo \"Module: $module\" >> prompt.txt\n  echo \"Direct Monthly Cost: $TOTAL USD\" >> prompt.txt\n  echo \"Resources: $RESOURCE_TYPES\" >> prompt.txt\n  echo \"\" >> prompt.txt\n  echo \"If direct cost is 0, analyze shadow costs:\" >> prompt.txt\n  echo \"- NAT processing (0.045 USD/GB)\" >> prompt.txt\n  echo \"- Inter-zone egress (0.01 USD/GB)\" >> prompt.txt\n  echo \"- Log ingestion (0.50 USD/GiB)\" >> prompt.txt\n  echo \"- Load balancer processing (0.008 USD/GB)\" >> prompt.txt\n  echo \"\" >> prompt.txt\n  echo \"Return markdown tables only.\" >> prompt.txt\n\n  jq -n --rawfile text prompt.txt '{contents:[{parts:[{text:$text}]}]}' > gemini_request.json\n\n  RESPONSE=$(curl -sS -X POST \"https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent\" -H \"Content-Type: application/json\" -H \"x-goog-api-key: ${GEMINI_API_KEY}\" --data-binary @gemini_request.json)\n\n  echo \"$RESPONSE\" | jq -r 'if .candidates then .candidates[0].content.parts[0].text elif .error then \"Gemini API Error: \" + .error.message else \"Unknown Gemini Response\" end' > gemini.md\n\n  {\n    echo \"## \U0001F4B0 FinOps Audit: $module\"\n    echo \"\"\n    echo \"| Field | Value |\"\n    echo \"| :--- | :--- |\"\n    echo \"| Direct Monthly Cost | \\$${TOTAL} USD |\"\n    echo \"\"\n    echo \"---\"\n    echo \"## \U0001F916 Gemini Architect Review\"\n    echo \"\"\n    cat gemini.md\n    echo \"\"\n    echo \"_Generated via Gemini 2.0 Flash + Infracost_\"\n  } > comment.md\n\n  gh pr comment \"$PR_NUMBER\" --body-file comment.md\n\n  cd -\ndone < modules.txt\n"
