name: Terraform PR FinOps Gate

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  MAX_MONTHLY_COST_USD: "50"

jobs:
  finops-gate:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout PR (need HEAD~1)
      # --------------------------------------------------
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # --------------------------------------------------
      # Install dependencies
      # --------------------------------------------------
      - name: Install jq & bc
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq bc

      # --------------------------------------------------
      # Detect Terraform directory (LATEST COMMIT ONLY)
      # --------------------------------------------------
      - name: Detect Terraform directory
        id: tfdir
        run: |
          set -euo pipefail

          echo "Changed files in latest commit:"
          git diff --name-only HEAD~1 HEAD

          CHANGED=$(git diff --name-only HEAD~1 HEAD | grep '\.tf$' || true)

          if [ -z "$CHANGED" ]; then
            echo "âŒ No Terraform changes in latest commit"
            exit 1
          fi

          DIR=$(echo "$CHANGED" | head -n1 | xargs dirname)

          echo "Detected directory: $DIR"
          echo "dir=$DIR" >> $GITHUB_OUTPUT

      # --------------------------------------------------
      # Authenticate to GCP
      # --------------------------------------------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
          create_credentials_file: true

      # --------------------------------------------------
      # Setup Terraform & Infracost
      # --------------------------------------------------
      - uses: hashicorp/setup-terraform@v3

      - uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # --------------------------------------------------
      # Terraform Plan
      # --------------------------------------------------
      - name: Terraform Init
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: terraform init -input=false -lock=false

      - name: Terraform Plan
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: terraform plan -out=pr.tfplan -input=false -lock=false

      - name: Export Plan JSON
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: terraform show -json pr.tfplan > plan.json

      # --------------------------------------------------
      # Run Infracost
      # --------------------------------------------------
      - name: Run Infracost
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: |
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

      # --------------------------------------------------
      # Hard Monthly Cost Gate
      # --------------------------------------------------
      - name: Enforce monthly cost limit
        id: costgate
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: |
          set -euo pipefail

          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add // 0' infracost.json)

          echo "Total monthly cost: $TOTAL USD"

          if (( $(echo "$TOTAL > $MAX_MONTHLY_COST_USD" | bc -l) )); then
            echo "âŒ Cost exceeds threshold ($MAX_MONTHLY_COST_USD USD)"
            exit 1
          fi

          echo "TOTAL=$TOTAL" >> $GITHUB_ENV

      # --------------------------------------------------
      # Build Gemini Prompt (HEREDOC + --rawfile SAFE)
      # --------------------------------------------------
      - name: Build Gemini request
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: |
          set -euo pipefail

          INFRACOST_JSON=$(jq -c . infracost.json)

          cat <<EOF > prompt.txt
You are a Principal FinOps Cloud Architect performing a Shadow Cost review for a Google Cloud Terraform PR.

Direct Monthly Cost (authoritative from Infracost): $TOTAL USD.

Treat Infracost as source of truth for direct cost.
Identify dependent usage-based billing triggers activated after deployment.
Be concise, precise, and technical.

For each detected component include:
- Direct cost summary (1 line)
- Dependent billing surfaces (component | billing unit | trigger | realistic price range)
- Concrete Terraform guardrail recommendation
- Risk rating (LOW / MEDIUM / HIGH)

Use 2026 pricing anchors when relevant:
Egress ~$0.12/GB
Inter-region ~$0.01-0.08/GB
NAT ~$0.045/hr + ~$0.045/GB
Load Balancer ~$0.008-0.025/GB
Logging ~$0.50/GB
Snapshots ~$0.026/GB
Static IP ~$0.004/hr

Infracost JSON:
$INFRACOST_JSON
EOF

          jq -n \
            --rawfile text prompt.txt \
            '{ contents: [{ parts: [{ text: $text }] }] }' \
            > gemini_request.json

      # --------------------------------------------------
      # Call Gemini
      # --------------------------------------------------
      - name: Call Gemini API
        working-directory: ${{ steps.tfdir.outputs.dir }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          set -euo pipefail

          RESPONSE=$(curl -sS \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini_request.json)

          if echo "$RESPONSE" | jq -e '.error' > /dev/null 2>&1; then
            echo "Gemini API error:"
            echo "$RESPONSE" | jq '.error'
            exit 1
          fi

          echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text // "No response"' > gemini.md

      # --------------------------------------------------
      # Comment on PR (SAFE BODY FILE)
      # --------------------------------------------------
      - name: Comment on PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ${{ steps.tfdir.outputs.dir }}
        run: |
          {
            echo "## ðŸ¤– Terraform PR FinOps Review"
            echo ""
            echo "**Directory:** ${{ steps.tfdir.outputs.dir }}"
            echo "**Estimated Monthly Cost:** $TOTAL USD"
            echo ""
            echo "---"
            echo ""
            cat gemini.md
          } > comment.md

          gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
