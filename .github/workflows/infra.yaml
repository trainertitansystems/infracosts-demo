name: Terraform PR FinOps Gate (Validated + Gemini)

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write

env:
  MAX_MONTHLY_COST_USD: "50"

jobs:
  finops-gate:
    runs-on: ubuntu-latest

    steps:
      # =====================================================
      # Checkout PR HEAD ONLY
      # =====================================================
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 1

      # =====================================================
      # Clean runtime artifacts (no reuse)
      # =====================================================
      - name: Clean runtime artifacts
        run: |
          rm -rf .terraform **/.terraform
          rm -f **/*.tfplan **/*.binary
          rm -f **/plan.json

      # =====================================================
      # Detect Terraform root (PR-only)
      # =====================================================
      - name: Detect Terraform roots
        id: tfroots
        run: |
          set -euo pipefail

          ROOTS=$(git ls-files '*.tf' | xargs -n1 dirname | sort -u)
          COUNT=$(echo "$ROOTS" | wc -l | tr -d ' ')

          echo "Detected roots:"
          echo "$ROOTS"

          if echo "$ROOTS" | grep -qx "."; then
            echo "âŒ Terraform at repo root is forbidden"
            exit 1
          fi

          if [ "$COUNT" -ne 1 ]; then
            echo "âŒ Exactly ONE Terraform root per PR is allowed"
            exit 1
          fi

          echo "dir=$ROOTS" >> "$GITHUB_OUTPUT"

      # =====================================================
      # Setup Terraform & Infracost
      # =====================================================
      - uses: hashicorp/setup-terraform@v3

      - uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # =====================================================
      # Terraform PLAN (PR directory only)
      # =====================================================
      - name: Terraform Init
        working-directory: ${{ steps.tfroots.outputs.dir }}
        run: terraform init -input=false -lock=false

      - name: Terraform Plan
        working-directory: ${{ steps.tfroots.outputs.dir }}
        run: terraform plan -out=pr.tfplan -lock=false

      - name: Export plan JSON
        working-directory: ${{ steps.tfroots.outputs.dir }}
        run: terraform show -json pr.tfplan > plan.json

      # =====================================================
      # Extract Terraform resource addresses
      # =====================================================
      - name: Extract Terraform resources
        working-directory: ${{ steps.tfroots.outputs.dir }}
        run: |
          jq -r '.resource_changes[].address' plan.json | sort > terraform_resources.txt

      # =====================================================
      # Validate existing infracost.json (if committed)
      # =====================================================
      - name: Validate infracost.json
        id: validate
        working-directory: ${{ steps.tfroots.outputs.dir }}
        run: |
          if [ -f infracost.json ]; then
            echo "Validating existing infracost.json..."

            jq -r '.projects[].breakdown.resources[].name' infracost.json \
              | sort > infracost_resources.txt

            if ! diff terraform_resources.txt infracost_resources.txt; then
              echo "Mismatch detected â€” regenerating"
              echo "REGENERATE=true" >> $GITHUB_ENV
            else
              echo "Infracost matches Terraform plan"
            fi
          else
            echo "No infracost.json found"
            echo "REGENERATE=true" >> $GITHUB_ENV
          fi

      # =====================================================
      # Regenerate Infracost if needed
      # =====================================================
      - name: Regenerate Infracost
        if: env.REGENERATE == 'true'
        working-directory: ${{ steps.tfroots.outputs.dir }}
        run: |
          rm -f infracost.json
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

      # =====================================================
      # Final integrity validation (HARD FAIL)
      # =====================================================
      - name: Final consistency validation
        working-directory: ${{ steps.tfroots.outputs.dir }}
        run: |
          jq -r '.projects[].breakdown.resources[].name' infracost.json \
            | sort > infracost_resources.txt

          if ! diff terraform_resources.txt infracost_resources.txt; then
            echo "âŒ Infracost does not match Terraform plan"
            exit 1
          fi

          echo "âœ… Terraform plan and Infracost are consistent"

      # =====================================================
      # HARD COST GATE
      # =====================================================
      - name: Enforce monthly cost limit
        working-directory: ${{ steps.tfroots.outputs.dir }}
        run: |
          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add' infracost.json)

          echo "PR monthly cost: $TOTAL USD"
          echo "Limit: $MAX_MONTHLY_COST_USD USD"

          if (( $(echo "$TOTAL > $MAX_MONTHLY_COST_USD" | bc -l) )); then
            echo "âŒ Cost exceeds allowed limit"
            exit 1
          fi

          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
          echo "âœ… Cost within allowed limit"

      # =====================================================
      # Gemini AI Analysis (after validation)
      # =====================================================
      - name: Build Gemini request
        working-directory: ${{ steps.tfroots.outputs.dir }}
        run: |
          jq -n \
            --argjson cost "$(cat infracost.json)" \
            --arg total "$TOTAL" \
            '{
              contents: [{
                role: "user",
                parts: [{
                  text:
                    "You are a FinOps Cloud Architect.\n\n" +
                    "Analyze this Terraform cost.\n\n" +
                    "Provide:\n" +
                    "â€¢ Monthly cost summary\n" +
                    "â€¢ Main cost drivers\n" +
                    "â€¢ Optimization suggestions\n" +
                    "â€¢ Risks before deployment\n\n" +
                    "Total Monthly Cost: $" + $total + " USD\n\n" +
                    "INFRACOST DATA:\n" + ($cost | tostring)
                }]
              }]
            }' > gemini_request.json

      - name: Call Gemini API
        working-directory: ${{ steps.tfroots.outputs.dir }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          curl -s \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini_request.json \
            | jq -r '.candidates[0].content.parts[0].text' \
            > gemini.md

      # =====================================================
      # PR COMMENT (Cost + Gemini)
      # =====================================================
      - name: Comment PR cost + AI review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ${{ steps.tfroots.outputs.dir }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "$(printf '**Terraform PR Cost (validated)**  
Directory: `%s`  
Estimated monthly cost: **$%s USD**

Integrity check: âœ… Terraform plan == Infracost

---

## ðŸ¤– Gemini AI Cost & Architecture Review

%s' \
            '${{ steps.tfroots.outputs.dir }}' \
            "$TOTAL" \
            "$(cat gemini.md)")"

