name: Terraform PR FinOps Gate
'on':
  pull_request:
    branches:
      - main
    paths:
      - '**/*.tf'
permissions:
  contents: read
  pull-requests: write
  id-token: write
jobs:
  finops:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq bc
      - name: Authenticate GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: >-
            projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: '${{ secrets.INFRACOST_API_KEY }}'
      - name: Detect changed module(s)
        id: detect
        run: |
          BASE="${{ github.event.pull_request.base.sha }}"
          HEAD="${{ github.event.pull_request.head.sha }}"

          CHANGED=$(git diff --name-only "$BASE" "$HEAD" | grep '\.tf$' || true)

          if [ -z "$CHANGED" ]; then
            echo "NO_TF=true" >> $GITHUB_ENV
            exit 0
          fi

          MODULES=$(echo "$CHANGED" | xargs -n1 dirname | sort -u)
          echo "MODULES=$MODULES" >> $GITHUB_ENV
      - name: Run FinOps Per Module
        if: env.NO_TF != 'true'
        env:
          GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'
          PR_NUMBER: '${{ github.event.pull_request.number }}'
          GH_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        run: "\nfor MODULE in $MODULES; do\n\n  echo \"Processing $MODULE\"\n\n  cd \"$MODULE\"\n\n  rm -f plan.tfplan plan.json infracost.json gemini.md request.json prompt.txt\n\n  terraform init -input=false\n  terraform plan -out=plan.tfplan -input=false\n  terraform show -json plan.tfplan > plan.json\n\n  infracost breakdown \\\n    --path plan.json \\\n    --format json \\\n    --out-file infracost.json\n\n  TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add // 0' infracost.json)\n\n  SUMMARY=$(jq -r '\n    .projects[].breakdown.resources[] |\n    \"\\(.name) | \\(.monthlyCost)\"\n  ' infracost.json | head -n 20)\n\n  echo \"Building Gemini prompt\"\n\n  echo \"You are a Senior GCP FinOps Architect.\" > prompt.txt\n  echo \"\" >> prompt.txt\n  echo \"Module: $MODULE\" >> prompt.txt\n  echo \"Direct Monthly Cost: $TOTAL USD\" >> prompt.txt\n  echo \"\" >> prompt.txt\n  echo \"Resource Summary:\" >> prompt.txt\n  echo \"$SUMMARY\" >> prompt.txt\n  echo \"\" >> prompt.txt\n  echo \"For each resource:\" >> prompt.txt\n  echo \"- Classify as Fixed or Usage-Based\" >> prompt.txt\n  echo \"- Explain shadow costs such as egress, logging, scaling, load balancer processing\" >> prompt.txt\n  echo \"- Provide optimization recommendation\" >> prompt.txt\n  echo \"\" >> prompt.txt\n  echo \"Return markdown tables only.\" >> prompt.txt\n\n  jq -n --rawfile text prompt.txt \\\n    '{contents:[{parts:[{text:$text}]}]}' > request.json\n\n  RESPONSE=$(curl -sS -X POST \\\n    https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent \\\n    -H \"Content-Type: application/json\" \\\n    -H \"x-goog-api-key: ${GEMINI_API_KEY}\" \\\n    --data-binary @request.json)\n\n  echo \"$RESPONSE\" | jq -r '\n    if .candidates then\n      .candidates[0].content.parts[0].text\n    elif .error then\n      \"Gemini API Error: \" + .error.message\n    else\n      \"Gemini Unknown Error\"\n    end\n  ' > gemini.md\n\n  cd ..\n\n  {\n    echo \"## \U0001F4B0 FinOps Audit: $MODULE\"\n    echo \"\"\n    echo \"| Field | Value |\"\n    echo \"|-------|-------|\"\n    echo \"| Direct Monthly Cost | \\$${TOTAL} USD |\"\n    echo \"\"\n    echo \"## \U0001F916 Gemini Architect Review\"\n    echo \"\"\n    cat \"$MODULE/gemini.md\"\n    echo \"\"\n    echo \"---\"\n    echo \"*Generated via Gemini 2.0 Flash + Infracost*\"\n  } > comment.md\n\n  gh pr comment \"$PR_NUMBER\" --body-file comment.md\n\ndone\n"
