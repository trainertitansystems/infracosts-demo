name: Terraform PR FinOps Gate

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  MAX_MONTHLY_COST_USD: "50"

jobs:
  detect-directories:
    runs-on: ubuntu-latest
    outputs:
      directories: ${{ steps.set-matrix.outputs.directories }}
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect Terraform directories from latest commit
        id: set-matrix
        run: |
          set -euo pipefail
          
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | grep '\.tf$' || echo "")
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "âŒ No Terraform files changed in the latest commit."
            exit 1
          fi
          
          echo "Changed .tf files in latest commit:"
          echo "$CHANGED_FILES"
          
          CHANGED_DIRS=$(echo "$CHANGED_FILES" | xargs -I {} dirname {} | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
          
          if echo "$CHANGED_DIRS" | jq -e 'any(. == ".")' > /dev/null; then
            echo "âŒ Terraform at repo root is forbidden"
            exit 1
          fi
          
          if [ "$CHANGED_DIRS" == "[]" ] || [ "$CHANGED_DIRS" == "null" ]; then
            echo "âŒ No valid directories found."
            exit 1
          fi
          
          echo "directories=$CHANGED_DIRS" >> $GITHUB_OUTPUT
          echo "Will analyze:"
          echo "$CHANGED_DIRS" | jq -r '.[]'

  finops-gate:
    needs: detect-directories
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: ${{ fromJson(needs.detect-directories.outputs.directories) }}
      fail-fast: false

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 1

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
          create_credentials_file: true

      - name: Verify authentication
        run: gcloud auth list

      - name: Clean runtime artifacts
        run: |
          rm -rf .terraform **/.terraform
          rm -f **/*.tfplan **/*.binary
          rm -f **/plan.json **/infracost*.json

      - uses: hashicorp/setup-terraform@v3

      - uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Terraform Init
        working-directory: ${{ matrix.directory }}
        run: terraform init -input=false -lock=false

      - name: Terraform Plan
        working-directory: ${{ matrix.directory }}
        run: terraform plan -out=pr.tfplan -lock=false -input=false

      - name: Export plan JSON
        working-directory: ${{ matrix.directory }}
        run: terraform show -json pr.tfplan > plan.json

      - name: Run Infracost
        working-directory: ${{ matrix.directory }}
        run: |
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

      - name: Enforce monthly cost limit
        working-directory: ${{ matrix.directory }}
        run: |
          set -euo pipefail
          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add // 0' infracost.json)
          echo "PR monthly cost: $TOTAL USD"
          echo "Limit: $MAX_MONTHLY_COST_USD USD"
          if (( $(echo "$TOTAL > $MAX_MONTHLY_COST_USD" | bc -l) )); then
            echo "âŒ Cost exceeds allowed threshold"
            exit 1
          fi
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
          echo "âœ… Cost within allowed limit"

      - name: Build Gemini request
        working-directory: ${{ matrix.directory }}
        run: |
          set -euo pipefail
          INFRACOST_JSON=$(cat infracost.json | jq -c .)
          cat > gemini_request.json <<EOF
{
  "contents": [{
    "parts": [{
      "text": "You are a Principal FinOps Cloud Architect performing a Shadow Cost review for a Google Cloud Terraform PR.\n\nDirect Monthly Cost (authoritative from Infracost): \$$TOTAL USD.\n\nTreat Infracost as source of truth for direct cost.\nIdentify dependent usage-based billing triggers activated after deployment.\nBe concise, precise, and technical.\n\nFor each detected component include:\n- Direct cost summary (1 line)\n- Dependent billing surfaces (component | billing unit | trigger | realistic price range)\n- Concrete Terraform guardrail recommendation\n- Risk rating (LOW / MEDIUM / HIGH)\n\nUse 2026 pricing anchors when relevant:\nEgress ~\$0.12/GB\nInter-region ~\$0.01-0.08/GB\nNAT ~\$0.045/hr + ~\$0.045/GB\nLoad Balancer ~\$0.008-0.025/GB\nLogging ~\$0.50/GB\nSnapshots ~\$0.026/GB\nStatic IP ~\$0.004/hr\n\nInfracost JSON:\n$INFRACOST_JSON"
    }]
  }]
}
EOF

      - name: Call Gemini API
        working-directory: ${{ matrix.directory }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          set -euo pipefail
          RESPONSE=$(curl -sS \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini_request.json)
          
          if echo "$RESPONSE" | jq -e '.error' > /dev/null 2>&1; then
            echo "âŒ Gemini API Error:"
            echo "$RESPONSE" | jq '.error'
            exit 1
          fi
          
          echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text // "No response"' > gemini.md
          
          if [ ! -s gemini.md ] || grep -q "^null$" gemini.md; then
            echo "âŒ No valid response from Gemini"
            exit 1
          fi

      - name: Comment on PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ${{ matrix.directory }}
        run: |
          {
            echo "## ðŸ¤– Terraform PR FinOps Review - \`${{ matrix.directory }}\`"
            echo ""
            echo "**Directory:** \`${{ matrix.directory }}\`"
            echo "**Estimated Monthly Cost:** \$${TOTAL} USD"
            echo ""
            echo "---"
            echo ""
            cat gemini.md
          } > comment.md
          gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
