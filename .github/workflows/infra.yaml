name: Terraform PR FinOps Gate
'on':
  pull_request:
    branches:
      - main
    paths:
      - '**/*.tf'
permissions:
  contents: read
  pull-requests: write
  id-token: write
jobs:
  detect:
    name: Detect Changed Terraform Modules
    runs-on: ubuntu-latest
    outputs:
      matrix: '${{ steps.set.outputs.matrix }}'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Detect changed Terraform directories
        id: set
        run: >
          set -e


          git fetch origin main


          CHANGED=$(git diff --name-only origin/main...HEAD | grep '\.tf$' ||
          true)


          if [ -z "$CHANGED" ]; then
            echo "No Terraform changes detected."
            echo "matrix=[]" >> $GITHUB_OUTPUT
            exit 0
          fi


          DIRS=$(echo "$CHANGED" | xargs -n1 dirname | sort -u)


          JSON=$(printf '%s\n' $DIRS | jq -R . | jq -s -c .)


          echo "Detected Terraform modules:"

          echo "$JSON"


          echo "matrix=$JSON" >> $GITHUB_OUTPUT
  finops:
    name: Infracost + Gemini Analysis
    needs: detect
    if: 'needs.detect.outputs.matrix != ''[]'''
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: '${{ fromJson(needs.detect.outputs.matrix) }}'
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo apt-get update -qq && sudo apt-get install -y -qq jq bc
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: >-
            projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
          create_credentials_file: true
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Setup Infracost CLI
        uses: infracost/actions/setup@v3
        with:
          api-key: '${{ secrets.INFRACOST_API_KEY }}'
      - name: Clean previous artifacts
        working-directory: '${{ matrix.module }}'
        run: |
          rm -f plan.tfplan plan.json infracost.json gemini.md
      - name: Terraform Init
        working-directory: '${{ matrix.module }}'
        run: terraform init -input=false -lock=false
      - name: Terraform Plan
        working-directory: '${{ matrix.module }}'
        run: terraform plan -out=plan.tfplan -input=false -lock=false
      - name: Export plan to JSON
        working-directory: '${{ matrix.module }}'
        run: terraform show -json plan.tfplan > plan.json
      - name: Run Infracost
        working-directory: '${{ matrix.module }}'
        run: >
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add
          // 0' infracost.json)


          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
      - name: Build Gemini Prompt
        working-directory: '${{ matrix.module }}'
        run: |
          jq -n \
            --argjson cost "$(cat infracost.json)" \
            --arg total "$TOTAL" \
            '{
              contents: [{
                role: "user",
                parts: [{
                  text:
                    "You are a Principal GCP FinOps Architect.\n\n" +
                    "Direct Monthly Cost from Infracost: $" + $total + " USD.\n\n" +
                    "Perform deep shadow cost analysis including:\n" +
                    "- NAT Gateway usage risk\n" +
                    "- Egress / ingress billing\n" +
                    "- Load balancer scaling\n" +
                    "- Public IP exposure\n" +
                    "- Disk IOPS / snapshot growth\n" +
                    "- Autoscaling compute bursts\n" +
                    "- Hidden usage-based billing\n\n" +
                    "Provide:\n" +
                    "1. Direct cost summary\n" +
                    "2. Dependent cost risks\n" +
                    "3. Optimization suggestions\n" +
                    "4. Production risk rating\n\n" +
                    "INFRACOST JSON:\n" + ($cost | tostring)
                }]
              }]
            }' > gemini_request.json
      - name: Call Gemini API
        working-directory: '${{ matrix.module }}'
        env:
          GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'
        run: |
          curl -sS \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini_request.json \
            | jq -r '.candidates[0].content.parts[0].text // "No AI response"' \
            > gemini.md
      - name: Comment on PR
        env:
          GH_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        working-directory: '${{ matrix.module }}'
        run: "{\n  echo \"## \U0001F4B0 Terraform Cost Analysis\"\n  echo \"\"\n  echo \"**Module:** \\`${{ matrix.module }}\\`\"\n  echo \"**Direct Monthly Cost:** \\$${TOTAL} USD\"\n  echo \"\"\n  echo \"---\"\n  echo \"\"\n  echo \"## \U0001F916 Gemini AI Review\"\n  echo \"\"\n  cat gemini.md\n} > comment.md\n\ngh pr comment ${{ github.event.pull_request.number }} --body-file comment.md\n"
