name: Terraform PR FinOps Gate
'on':
  pull_request:
    branches:
      - main
    paths:
      - '**/*.tf'
permissions:
  contents: read
  pull-requests: write
  id-token: write
jobs:
  detect:
    name: Detect Modified Terraform Modules
    runs-on: ubuntu-latest
    outputs:
      matrix: '${{ steps.set.outputs.matrix }}'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Fetch base branch
        run: git fetch origin main
      - name: Detect changed Terraform directories
        id: set
        run: >
          set -e


          CHANGED=$(git diff --name-only origin/main...HEAD | grep '\.tf$' ||
          true)


          if [ -z "$CHANGED" ]; then
            echo "matrix=[]" >> "$GITHUB_OUTPUT"
            exit 0
          fi


          DIRS=$(echo "$CHANGED" | xargs -n1 dirname | sort -u)


          JSON=$(printf '%s\n' $DIRS | jq -R . | jq -s -c .)


          echo "matrix=$JSON" >> "$GITHUB_OUTPUT"
  finops:
    name: Infracost + Gemini Audit
    runs-on: ubuntu-latest
    needs: detect
    if: 'needs.detect.outputs.matrix != ''[]'''
    strategy:
      matrix:
        module: '${{ fromJson(needs.detect.outputs.matrix) }}'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq bc
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: >-
            projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
          create_credentials_file: true
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Setup Infracost CLI
        uses: infracost/actions/setup@v3
        with:
          api-key: '${{ secrets.INFRACOST_API_KEY }}'
      - name: Clean previous artifacts
        working-directory: '${{ matrix.module }}'
        run: >
          rm -f infracost.json plan.tfplan plan.json gemini.md prompt.txt ||
          true
      - name: Terraform Init
        working-directory: '${{ matrix.module }}'
        run: terraform init -input=false -lock=false
      - name: Terraform Plan
        working-directory: '${{ matrix.module }}'
        run: terraform plan -out=plan.tfplan -input=false -lock=false
      - name: Export plan JSON
        working-directory: '${{ matrix.module }}'
        run: terraform show -json plan.tfplan > plan.json
      - name: Run Infracost
        working-directory: '${{ matrix.module }}'
        run: >
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add
          // 0' infracost.json)


          echo "TOTAL=$TOTAL" >> "$GITHUB_ENV"
      - name: Generate Infracost Table
        working-directory: '${{ matrix.module }}'
        run: >
          echo "| Resource | Monthly Cost (USD) |" > cost_table.md

          echo "|----------|-------------------|" >> cost_table.md


          jq -r '.projects[].breakdown.resources[] | "| " + .name + " | $" +
          (.monthlyCost|tostring) + " |"' infracost.json >> cost_table.md


          echo "" >> cost_table.md

          echo "**Total Estimated Monthly Cost: $${TOTAL} USD**" >>
          cost_table.md
      - name: Build Gemini Audit Prompt
        working-directory: '${{ matrix.module }}'
        run: >
          printf "%s\n" \

          "# ROLE" \

          "You are a Smart GCP FinOps Engineer. You audit infrastructure for
          hidden financial liabilities." \

          "" \

          "# CONTEXT" \

          "Terraform Module: ${{ matrix.module }}" \

          "Direct Monthly Cost (Infracost): ${TOTAL} USD" \

          "" \

          "# ANALYSIS PROTOCOL" \

          "For EVERY component, provide:" \

          "1. Component Classification" \

          "2. Direct Shadow Costs" \

          "3. Usage Shadow Costs" \

          "4. 2026 Risk Rating" \

          "5. Summary Report with Fixed Monthly Floor and Production Forecast" \

          "" \

          "Assume networking traffic if VPC exists:" \

          "- 1TB internet egress" \

          "- 500GB NAT processing" \

          "- 200GB inter-zone traffic" \

          "" \

          "Infracost JSON:" \

          > prompt.txt


          cat infracost.json >> prompt.txt


          jq -n --rawfile text prompt.txt \
            '{ contents: [{ parts: [{ text: $text }] }] }' \
            > gemini_request.json
      - name: Call Gemini API
        env:
          GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'
        working-directory: '${{ matrix.module }}'
        run: |
          curl -sS \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini_request.json \
            | jq -r '.candidates[0].content.parts[0].text // "No AI response"' \
            > gemini.md
      - name: Format Gemini Table
        working-directory: '${{ matrix.module }}'
        run: >
          echo "| Audit Section | Details |" > gemini_table.md

          echo "|---------------|---------|" >> gemini_table.md

          echo "| Analysis | $(cat gemini.md | sed ':a;N;$!ba;s/\n/ /g') |" >>
          gemini_table.md
      - name: Comment on PR
        env:
          GH_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        working-directory: '${{ matrix.module }}'
        run: "{\n  echo \"## \U0001F4B0 Infracost Breakdown\"\n  cat cost_table.md\n  echo \"\"\n  echo \"## \U0001F916 Gemini FinOps Audit\"\n  cat gemini_table.md\n} > final_comment.md\n\ngh pr comment ${{ github.event.pull_request.number }} --body-file final_comment.md\n"
