name: Terraform PR FinOps Gate
'on':
  pull_request:
    branches:
      - main
    paths:
      - '**/*.tf'
permissions:
  contents: read
  pull-requests: write
  id-token: write
jobs:
  detect:
    name: Detect Modified Terraform Modules
    runs-on: ubuntu-latest
    outputs:
      matrix: '${{ steps.detect.outputs.matrix }}'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: detect
        run: >
          CHANGED=$(git diff --name-only ${{ github.event.pull_request.base.sha
          }} ${{ github.event.pull_request.head.sha }} | grep '\.tf$' || true)

          if [ -z "$CHANGED" ]; then
            echo "matrix=[]" >> "$GITHUB_OUTPUT"
          else
            JSON=$(echo "$CHANGED" | xargs -n1 dirname | sort -u | jq -R . | jq -s -c .)
            echo "matrix=$JSON" >> "$GITHUB_OUTPUT"
          fi
  finops:
    name: Infracost + Gemini Analysis
    runs-on: ubuntu-latest
    needs: detect
    if: 'needs.detect.outputs.matrix != ''[]'''
    strategy:
      matrix:
        module: '${{ fromJson(needs.detect.outputs.matrix) }}'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Tools
        run: |
          sudo apt-get update -qq && sudo apt-get install -y -qq jq bc
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: >-
            projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
      - uses: hashicorp/setup-terraform@v3
      - uses: infracost/actions/setup@v3
        with:
          api-key: '${{ secrets.INFRACOST_API_KEY }}'
      - name: Generate Cost Data
        working-directory: '${{ matrix.module }}'
        run: >
          terraform init -input=false

          terraform plan -out=plan.tfplan

          terraform show -json plan.tfplan > plan.json

          infracost breakdown --path plan.json --format json --out-file
          infracost.json

          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add
          // 0' infracost.json)

          echo "TOTAL=$TOTAL" >> "$GITHUB_ENV"
      - name: AI FinOps Review (Gemini Block)
        working-directory: '${{ matrix.module }}'
        env:
          GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'
        run: >
          # 1. Build the Smart Prompt using a heredoc for clarity

          cat <<EOF > prompt.txt

          # ROLE

          You are a Principal GCP FinOps Architect (2026 Specialist).


          # TASK

          Audit this Terraform module for FIXED vs USAGE costs.

          Even if Infracost says 0 USD, identify SHADOW COSTS.


          # DATA

          Module: ${{ matrix.module }}

          Direct Infracost Total: ${TOTAL} USD


          # ANALYSIS GUIDELINES

          1. Classify every resource as [FIXED] or [USAGE-BASED].

          2. Identify Shadow Costs:
             - Networking: Cloud NAT processing (\$0.045/GB), Inter-zone egress (\$0.01/GB).
             - Observability: Log ingestion (\$0.50/GiB).
          3. 2026 Risk: Highlight price spikes in Cloud SQL/Networking.


          # INPUTS

          Resources: $(jq -r '.resource_changes[].type' plan.json | sort -u | tr
          '\n' ', ')

          Full Infracost JSON Data:

          $(cat infracost.json)

          EOF


          # 2. Convert prompt to safe JSON for the API

          jq -n --rawfile text prompt.txt '{contents: [{parts: [{text:
          $text}]}]}' > gemini_request.json


          # 3. Call Gemini 2.0 and parse with robust JQ path

          RESPONSE=$(curl -sS -X POST \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}" \
            -H "Content-Type: application/json" \
            -d @gemini_request.json)

          echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text // "⚠️
          AI Analysis Unavailable: Check API limits or Safety Filters."' >
          gemini.md
      - name: Post PR Comment
        working-directory: '${{ matrix.module }}'
        env:
          GH_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        run: "{\n  echo \"## \U0001F4B0 Terraform Cost Analysis (${{ matrix.module }})\"\n  echo \"| Field | Value |\"\n  echo \"| :--- | :--- |\"\n  echo \"| **Direct Monthly Cost** | \\$${TOTAL} USD |\"\n  echo \"\"\n  echo \"---\"\n  echo \"## \U0001F916 Gemini AI FinOps Intelligence\"\n  cat gemini.md\n} > comment.md\ngh pr comment ${{ github.event.pull_request.number }} --body-file comment.md\n"
