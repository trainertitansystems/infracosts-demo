name: Terraform PR FinOps Gate

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  MAX_MONTHLY_COST_USD: "50"

jobs:
  detect-directories:
    runs-on: ubuntu-latest
    outputs:
      directories: ${{ steps.set-matrix.outputs.directories }}
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect Terraform directories
        id: set-matrix
        run: |
          set -euo pipefail
          git fetch origin main
          CHANGED_DIRS=$(git diff --name-only origin/main...HEAD \
            | grep '\.tf$' \
            | xargs -I {} dirname {} \
            | sort -u \
            | jq -R -s -c 'split("\n") | map(select(length > 0))')
          
          if [ "$CHANGED_DIRS" == "[]" ]; then
            echo "❌ No Terraform changes detected."
            exit 1
          fi
          
          echo "directories=$CHANGED_DIRS" >> $GITHUB_OUTPUT
          echo "Detected directories: $CHANGED_DIRS"

  finops-gate:
    needs: detect-directories
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: ${{ fromJson(needs.detect-directories.outputs.directories) }}
      fail-fast: false

    steps:

      # --------------------------------------------------
      # Checkout PR HEAD
      # --------------------------------------------------
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------
      # Install dependencies
      # --------------------------------------------------
      - name: Install jq & bc
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq bc

      # --------------------------------------------------
      # Authenticate to Google Cloud
      # --------------------------------------------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
          create_credentials_file: true

      # --------------------------------------------------
      # Setup Terraform & Infracost
      # --------------------------------------------------
      - uses: hashicorp/setup-terraform@v3

      - uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # --------------------------------------------------
      # Terraform Plan
      # --------------------------------------------------
      - name: Terraform Init
        working-directory: ${{ matrix.directory }}
        run: terraform init -input=false -lock=false

      - name: Terraform Plan
        working-directory: ${{ matrix.directory }}
        run: terraform plan -out=pr.tfplan -lock=false

      - name: Export Plan JSON
        working-directory: ${{ matrix.directory }}
        run: terraform show -json pr.tfplan > plan.json

      # --------------------------------------------------
      # Run Infracost
      # --------------------------------------------------
      - name: Run Infracost
        working-directory: ${{ matrix.directory }}
        run: |
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

      # --------------------------------------------------
      # Hard Monthly Cost Gate
      # --------------------------------------------------
      - name: Enforce monthly cost limit
        id: costgate
        working-directory: ${{ matrix.directory }}
        run: |
          set -euo pipefail
          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add // 0' infracost.json)
          echo "PR monthly cost: $TOTAL USD"
          if (( $(echo "$TOTAL > $MAX_MONTHLY_COST_USD" | bc -l) )); then
            echo "❌ Cost exceeds allowed threshold ($MAX_MONTHLY_COST_USD USD)"
            exit 1
          fi
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
          echo "total=$TOTAL" >> $GITHUB_OUTPUT

      # --------------------------------------------------
      # Build Gemini Prompt
      # --------------------------------------------------
      - name: Build Gemini request
        working-directory: ${{ matrix.directory }}
        run: |
          set -euo pipefail
          
          # Read Infracost JSON and escape for JSON string
          INFRACOST_JSON=$(jq -c . infracost.json)
          
          # Build prompt text
          PROMPT="You are a Principal FinOps Cloud Architect performing a Shadow Cost review for a Google Cloud Terraform PR.

          Direct Monthly Cost (authoritative from Infracost): ${TOTAL} USD.

          Treat Infracost as source of truth for direct cost.
          Additionally identify dependent usage-based billing triggers activated after deployment.
          Be concise, precise, and technical. No generic advice.

          For each detected component include:
          - Direct cost summary (1 line)
          - Dependent billing surfaces (component | billing unit | trigger | realistic price range)
          - Concrete Terraform guardrail recommendation
          - Risk rating (LOW / MEDIUM / HIGH)

          Use 2026 pricing anchors when relevant:
          Egress ~\$0.12/GB
          Inter-region ~\$0.01-0.08/GB
          NAT ~\$0.045/hr + ~\$0.045/GB
          Load Balancer ~\$0.008-0.025/GB
          Logging ~\$0.50/GB
          Snapshots ~\$0.026/GB
          Static IP ~\$0.004/hr

          Infracost JSON:
          ${INFRACOST_JSON}"
          
          # Create properly formatted JSON request
          jq -n \
            --arg prompt "$PROMPT" \
            '{
              "contents": [{
                "parts": [{
                  "text": $prompt
                }]
              }]
            }' > gemini_request.json

      # --------------------------------------------------
      # Call Gemini API
      # --------------------------------------------------
      - name: Call Gemini
        working-directory: ${{ matrix.directory }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          set -euo pipefail
          
          # Call Gemini API and save full response
          RESPONSE=$(curl -sS \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent" \
            -H "Content-Type: application/json" \
            -H "x-goog-api-key: $GEMINI_API_KEY" \
            -X POST \
            -d @gemini_request.json)
          
          # Check if response contains an error
          if echo "$RESPONSE" | jq -e '.error' > /dev/null 2>&1; then
            echo "❌ Gemini API Error:"
            echo "$RESPONSE" | jq '.error'
            exit 1
          fi
          
          # Extract text from response
          echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text // "No response from Gemini API"' > gemini.md
          
          # Verify we got actual content
          if [ ! -s gemini.md ] || grep -q "^null$" gemini.md; then
            echo "❌ No valid response from Gemini"
            echo "Full API Response:"
            echo "$RESPONSE" | jq .
            exit 1
          fi

      # --------------------------------------------------
      # Comment on PR
      # --------------------------------------------------
      - name: Comment on PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ${{ matrix.directory }}
        run: |
          {
            echo "## Terraform PR FinOps Review - \`${{ matrix.directory }}\`"
            echo ""
            echo "**Directory:** ${{ matrix.directory }}"
            echo ""
            echo "**Estimated Monthly Cost:** $TOTAL USD"
            echo ""
            echo "---"
            echo ""
            cat gemini.md
          } > comment.md
          gh pr comment ${{ github.event.pull_request.number }} \
            --body-file comment.md
