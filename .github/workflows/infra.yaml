name: Terraform PR FinOps Gate

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  MAX_MONTHLY_COST_USD: "50"

jobs:
  detect-directories:
    runs-on: ubuntu-latest
    outputs:
      directories: ${{ steps.set-matrix.outputs.directories }}
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect Terraform directories from latest commit
        id: set-matrix
        run: |
          set -euo pipefail
          
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | grep '\.tf$' || echo "")
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "No Terraform files changed in the latest commit"
            exit 1
          fi
          
          echo "Changed tf files in latest commit:"
          echo "$CHANGED_FILES"
          
          CHANGED_DIRS=$(echo "$CHANGED_FILES" | xargs -I {} dirname {} | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
          
          if echo "$CHANGED_DIRS" | jq -e 'any(. == ".")' > /dev/null; then
            echo "Terraform at repo root is forbidden"
            exit 1
          fi
          
          if [ "$CHANGED_DIRS" == "[]" ] || [ "$CHANGED_DIRS" == "null" ]; then
            echo "No valid directories found"
            exit 1
          fi
          
          echo "directories=$CHANGED_DIRS" >> $GITHUB_OUTPUT
          echo "Will analyze:"
          echo "$CHANGED_DIRS" | jq -r '.[]'

  finops-gate:
    needs: detect-directories
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: ${{ fromJson(needs.detect-directories.outputs.directories) }}
      fail-fast: false

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 1

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
          create_credentials_file: true

      - name: Verify authentication
        run: gcloud auth list

      - name: Clean runtime artifacts
        run: |
          rm -rf .terraform **/.terraform
          rm -f **/*.tfplan **/*.binary
          rm -f **/plan.json **/infracost*.json

      - uses: hashicorp/setup-terraform@v3

      - uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Terraform Init
        working-directory: ${{ matrix.directory }}
        run: terraform init -input=false -lock=false

      - name: Terraform Plan
        working-directory: ${{ matrix.directory }}
        run: terraform plan -out=pr.tfplan -lock=false -input=false

      - name: Export plan JSON
        working-directory: ${{ matrix.directory }}
        run: terraform show -json pr.tfplan > plan.json

      - name: Run Infracost
        working-directory: ${{ matrix.directory }}
        run: |
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

      - name: Enforce monthly cost limit
        working-directory: ${{ matrix.directory }}
        run: |
          set -euo pipefail
          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add // 0' infracost.json)
          echo "PR monthly cost: $TOTAL USD"
          echo "Limit: $MAX_MONTHLY_COST_USD USD"
          if (( $(echo "$TOTAL > $MAX_MONTHLY_COST_USD" | bc -l) )); then
            echo "Cost exceeds allowed threshold"
            exit 1
          fi
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
          echo "Cost within allowed limit"

      - name: Build Gemini request
        working-directory: ${{ matrix.directory }}
        run: |
          set -euo pipefail
          INFRACOST_JSON=$(jq -c . infracost.json)
          PROMPT="You are a Principal FinOps Cloud Architect performing a Shadow Cost review for a Google Cloud Terraform PR.

          Direct Monthly Cost (authoritative from Infracost): ${TOTAL} USD.

          Treat Infracost as source of truth for direct cost.
          Identify dependent usage-based billing triggers activated after deployment.
          Be concise, precise, and technical.

          For each detected component include:
          - Direct cost summary (1 line)
          - Dependent billing surfaces (component | billing unit | trigger | realistic price range)
          - Concrete Terraform guardrail recommendation
          - Risk rating (LOW / MEDIUM / HIGH)

          Use 2026 pricing anchors when relevant:
          Egress ~\$0.12/GB
          Inter-region ~\$0.01-0.08/GB
          NAT ~\$0.045/hr + ~\$0.045/GB
          Load Balancer ~\$0.008-0.025/GB
          Logging ~\$0.50/GB
          Snapshots ~\$0.026/GB
          Static IP ~\$0.004/hr

          Infracost JSON:
          ${INFRACOST_JSON}"
          
          jq -n --arg text "$PROMPT" '{"contents":[{"parts":[{"text":$text}]}]}' > gemini_request.json

      - name: Call Gemini API
        working-directory: ${{ matrix.directory }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          set -euo pipefail
          RESPONSE=$(curl -sS "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=$GEMINI_API_KEY" -H "Content-Type: application/json" -d @gemini_request.json)
          if echo "$RESPONSE" | jq -e '.error' > /dev/null 2>&1; then
            echo "Gemini API Error:"
            echo "$RESPONSE" | jq '.error'
            exit 1
          fi
          echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text // "No response"' > gemini.md
          if [ ! -s gemini.md ] || grep -q "^null$" gemini.md; then
            echo "No valid response from Gemini"
            exit 1
          fi

      - name: Comment on PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ${{ matrix.directory }}
        run: |
          cat > comment.md << 'COMMENT_EOF'
          ## ðŸ¤– Terraform PR FinOps Review - `${{ matrix.directory }}`

          **Directory:** `${{ matrix.directory }}`
          **Estimated Monthly Cost:** $${TOTAL} USD

          ---

          COMMENT_EOF
          cat gemini.md >> comment.md
          gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
