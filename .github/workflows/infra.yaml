name: Terraform PR Cost Review (Dynamic)

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  cost-review:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # Checkout PR branch
      # -------------------------------------------------
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------------------------
      # Setup Tools
      # -------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
          create_credentials_file: true

      # -------------------------------------------------
      # Detect changed Terraform folders
      # -------------------------------------------------
      - name: Detect changed Terraform directories
        id: detect
        run: |
          git fetch origin main

          DIRS=$(git diff --name-only origin/main \
            | grep '\.tf$' \
            | cut -d/ -f1 \
            | sort -u)

          if [ -z "$DIRS" ]; then
            echo "No Terraform changes detected."
            echo "NO_CHANGES=true" >> $GITHUB_ENV
            exit 0
          fi

          echo "Detected directories:"
          echo "$DIRS"

          echo "DIRS=$DIRS" >> $GITHUB_ENV

      # -------------------------------------------------
      # Run Terraform + Infracost per folder
      # -------------------------------------------------
      - name: Run Terraform + Infracost
        if: env.NO_CHANGES != 'true'
        run: |
          echo "" > combined.md

          for DIR in $DIRS; do
            if [ -d "$DIR" ]; then
              echo "Processing $DIR"

              pushd "$DIR"

              terraform init -reconfigure -input=false
              terraform plan -refresh=true -out=tfplan.binary -input=false
              terraform show -json tfplan.binary > plan.json

              infracost breakdown \
                --path plan.json \
                --format table \
                --out-file infracost.md

              popd

              echo "## ğŸ“¦ $DIR" >> combined.md
              echo "" >> combined.md
              echo '```' >> combined.md
              cat "$DIR/infracost.md" >> combined.md
              echo '```' >> combined.md
              echo "" >> combined.md
            fi
          done

      # -------------------------------------------------
      # Build Gemini Request
      # -------------------------------------------------
      - name: Build Gemini Request
        if: env.NO_CHANGES != 'true'
        run: |
          jq -n \
            --rawfile infra combined.md \
            '{
              contents: [{
                role: "user",
                parts: [{
                  text: (
                    "You are a FinOps and Cloud Architecture expert.\n\n" +
                    "Analyze ONLY the Terraform changes introduced in this PR.\n" +
                    "Even if cost is $0, provide architecture and optimization feedback.\n\n" +
                    $infra
                  )
                }]
              }]
            }' > gemini_request.json

      # -------------------------------------------------
      # Call Gemini API (Safe Version)
      # -------------------------------------------------
      - name: Call Gemini API
        if: env.NO_CHANGES != 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini_request.json)

          BODY=$(echo "$RESPONSE" | head -n -1)
          STATUS=$(echo "$RESPONSE" | tail -n 1)

          echo "Gemini HTTP Status: $STATUS"

          if [ "$STATUS" != "200" ]; then
            echo "Gemini API error:"
            echo "$BODY"
            echo "Gemini API failed. See workflow logs." > gemini.md
          else
            TEXT=$(echo "$BODY" | jq -r '
              if (.candidates | length) > 0 then
                .candidates[0].content.parts[0].text
              else
                empty
              end
            ')

            if [ -z "$TEXT" ]; then
              echo "Gemini returned no analysis." > gemini.md
            else
