name: Terraform PR FinOps Gate
'on':
  pull_request:
    branches:
      - main
    paths:
      - '**/*.tf'
permissions:
  contents: read
  pull-requests: write
  id-token: write
jobs:
  detect:
    name: Detect Modified Terraform Modules
    runs-on: ubuntu-latest
    outputs:
      matrix: '${{ steps.detect.outputs.matrix }}'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Detect changed Terraform folders
        id: detect
        run: >
          set -e


          BASE_SHA="${{ github.event.pull_request.base.sha }}"

          HEAD_SHA="${{ github.event.pull_request.head.sha }}"


          CHANGED=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep '\.tf$'
          || true)


          if [ -z "$CHANGED" ]; then
            echo "matrix=[]" >> "$GITHUB_OUTPUT"
            exit 0
          fi


          DIRS=$(echo "$CHANGED" | xargs -n1 dirname | sort -u)

          JSON=$(printf '%s\n' $DIRS | jq -R . | jq -s -c .)


          echo "matrix=$JSON" >> "$GITHUB_OUTPUT"
  finops:
    name: Infracost + Gemini Analysis
    runs-on: ubuntu-latest
    needs: detect
    if: 'needs.detect.outputs.matrix != ''[]'''
    strategy:
      matrix:
        module: '${{ fromJson(needs.detect.outputs.matrix) }}'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq bc
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: >-
            projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
          create_credentials_file: true
      - uses: hashicorp/setup-terraform@v3
      - uses: infracost/actions/setup@v3
        with:
          api-key: '${{ secrets.INFRACOST_API_KEY }}'
      - name: Clean artifacts
        working-directory: '${{ matrix.module }}'
        run: rm -f infracost.json plan.tfplan plan.json || true
      - name: Terraform Init
        working-directory: '${{ matrix.module }}'
        run: terraform init -input=false -lock=false
      - name: Terraform Plan
        working-directory: '${{ matrix.module }}'
        run: terraform plan -out=plan.tfplan -input=false -lock=false
      - name: Export plan
        working-directory: '${{ matrix.module }}'
        run: terraform show -json plan.tfplan > plan.json
      - name: Run Infracost
        working-directory: '${{ matrix.module }}'
        run: >
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add
          // 0' infracost.json)

          echo "TOTAL=$TOTAL" >> "$GITHUB_ENV"
      - name: Build Gemini Prompt
        working-directory: '${{ matrix.module }}'
        run: |
          printf "%s\n" \
          "You are a Smart GCP FinOps Engineer." \
          "" \
          "Terraform Module: ${{ matrix.module }}" \
          "Direct Monthly Cost: ${TOTAL} USD" \
          "" \
          "Important:" \
          "Even if direct cost is 0 USD evaluate hidden costs including:" \
          "- Cloud NAT processing charges" \
          "- Internet egress exposure" \
          "- Inter-zone traffic" \
          "- Logging ingestion" \
          "- Load balancer data processing" \
          "- Future scale exposure (2026 pricing)" \
          "" \
          "Return output in markdown table format." \
          "" \
          "Infracost JSON:" \
          > prompt.txt

          cat infracost.json >> prompt.txt

          jq -n --rawfile text prompt.txt \
            '{ contents: [{ parts: [{ text: $text }] }] }' \
            > gemini_request.json
      - name: Call Gemini
        working-directory: '${{ matrix.module }}'
        env:
          GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'
        run: |
          curl -sS \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini_request.json \
            | jq -r '.candidates[0].content.parts[0].text // "No AI response"' \
            > gemini.md
      - name: Comment on PR
        working-directory: '${{ matrix.module }}'
        env:
          GH_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        run: "{\n  echo \"## \U0001F4B0 Terraform Cost Analysis\"\n  echo \"\"\n  echo \"| Field | Value |\"\n  echo \"|-------|-------|\"\n  echo \"| Module | ${{ matrix.module }} |\"\n  echo \"| Direct Monthly Cost | \\$${TOTAL} USD |\"\n  echo \"\"\n  echo \"---\"\n  echo \"\"\n  echo \"## \U0001F916 Gemini AI FinOps Review\"\n  echo \"\"\n  cat gemini.md\n} > comment.md\n\ngh pr comment ${{ github.event.pull_request.number }} --body-file comment.md\n"
