name: Terraform PR FinOps Gate
'on':
  pull_request:
    branches:
      - main
    paths:
      - infracost/**/*.tf
permissions:
  contents: read
  pull-requests: write
  id-token: write
jobs:
  detect:
    name: Detect Modified Terraform Modules
    runs-on: ubuntu-latest
    outputs:
      matrix: '${{ steps.set-matrix.outputs.matrix }}'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Detect changed Terraform folders
        id: set-matrix
        run: >
          set -e


          echo "Detecting changed Terraform files..."


          CHANGED=$(git diff --name-only origin/main...HEAD | grep
          '^infracost/.*\.tf$' || true)


          if [ -z "$CHANGED" ]; then
            echo "No Terraform changes under infracost/"
            echo "matrix=[]" >> $GITHUB_OUTPUT
            exit 0
          fi


          DIRS=$(echo "$CHANGED" | xargs -n1 dirname | sort -u)


          JSON=$(printf '%s\n' $DIRS | jq -R . | jq -s .)


          echo "Detected directories:"

          echo "$JSON"


          echo "matrix=$JSON" >> $GITHUB_OUTPUT
  finops:
    name: FinOps + Gemini Analysis
    runs-on: ubuntu-latest
    needs: detect
    if: 'needs.detect.outputs.matrix != ''[]'''
    strategy:
      matrix:
        module: '${{ fromJson(needs.detect.outputs.matrix) }}'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: sudo apt-get update -qq && sudo apt-get install -y -qq jq bc
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: >-
            projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
          create_credentials_file: true
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: '${{ secrets.INFRACOST_API_KEY }}'
      - name: Clean previous infracost file
        working-directory: '${{ matrix.module }}'
        run: rm -f infracost.json plan.tfplan plan.json
      - name: Terraform Init
        working-directory: '${{ matrix.module }}'
        run: terraform init -input=false -lock=false
      - name: Terraform Plan
        working-directory: '${{ matrix.module }}'
        run: terraform plan -out=plan.tfplan -input=false -lock=false
      - name: Export plan JSON
        working-directory: '${{ matrix.module }}'
        run: terraform show -json plan.tfplan > plan.json
      - name: Run Infracost
        working-directory: '${{ matrix.module }}'
        run: >
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add
          // 0' infracost.json)


          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
      - name: Build Gemini Request
        working-directory: '${{ matrix.module }}'
        run: |
          echo "You are a Principal FinOps Architect." > prompt.txt
          echo "" >> prompt.txt
          echo "Terraform Module: ${{ matrix.module }}" >> prompt.txt
          echo "Estimated Monthly Cost: ${TOTAL} USD" >> prompt.txt
          echo "" >> prompt.txt
          echo "Provide:" >> prompt.txt
          echo "- Cost summary" >> prompt.txt
          echo "- Key cost drivers" >> prompt.txt
          echo "- Optimization suggestions" >> prompt.txt
          echo "- Architecture risks" >> prompt.txt
          echo "" >> prompt.txt
          echo "Infracost JSON:" >> prompt.txt
          cat infracost.json >> prompt.txt

          jq -n --rawfile text prompt.txt \
            '{ contents: [{ parts: [{ text: $text }] }] }' \
            > gemini_request.json
      - name: Call Gemini
        env:
          GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'
        working-directory: '${{ matrix.module }}'
        run: |
          curl -sS \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini_request.json \
            | jq -r '.candidates[0].content.parts[0].text // "No response"' \
            > gemini.md
      - name: Comment on PR
        env:
          GH_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        working-directory: '${{ matrix.module }}'
        run: "{\n  echo \"## \U0001F916 Terraform FinOps Review\"\n  echo \"\"\n  echo \"**Module:** ${{ matrix.module }}\"\n  echo \"**Estimated Monthly Cost:** ${TOTAL} USD\"\n  echo \"\"\n  echo \"---\"\n  echo \"\"\n  cat gemini.md\n} > comment.md\n\ngh pr comment ${{ github.event.pull_request.number }} --body-file comment.md\n"
