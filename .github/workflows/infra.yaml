name: Terraform PR FinOps Gate

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*.tf'

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  finops:
    name: Terraform Cost + Gemini Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq bc

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com

      - name: Detect changed Terraform modules (latest commit only)
        id: detect
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD | grep '\.tf$' || true)

          if [ -z "$CHANGED" ]; then
            echo "modules=" >> $GITHUB_OUTPUT
            exit 0
          fi

          MODULES=$(echo "$CHANGED" | xargs -n1 dirname | sort -u | tr '\n' ' ')
          echo "modules=$MODULES" >> $GITHUB_OUTPUT

      - name: Run FinOps per module
        if: steps.detect.outputs.modules != ''
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |

          for module in ${{ steps.detect.outputs.modules }}; do

            echo "Processing module: $module"

            cd "$module"

            rm -f plan.tfplan plan.json infracost.json gemini_request.json

            terraform init -input=false
            terraform plan -out=plan.tfplan -input=false
            terraform show -json plan.tfplan > plan.json

            infracost breakdown \
              --path plan.json \
              --format json \
              --out-file infracost.json

            TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add // 0' infracost.json)

            echo "Total monthly cost: $TOTAL"

            # Compact JSON safely
            INFRACOST_DATA=$(jq -c . infracost.json)

            # Safe Gemini JSON payload (NO HEREDOC)
            jq -n \
              --arg module "$module" \
              --arg total "$TOTAL" \
              --arg data "$INFRACOST_DATA" \
              '{
                contents: [{
                  parts: [{
                    text:
                      "ROLE: Senior GCP FinOps Architect (2026 Specialist)\n\n" +
                      "Module: " + $module + "\n" +
                      "Direct Monthly Cost: " + $total + " USD\n\n" +
                      "Analyze fixed and usage-based shadow costs.\n\n" +
                      "Infracost JSON:\n" + $data
                  }]
                }]
              }' > gemini_request.json

            RESPONSE=$(curl -sS -X POST \
              "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent" \
              -H "Content-Type: application/json" \
              -H "x-goog-api-key: ${GEMINI_API_KEY}" \
              --data-binary @gemini_request.json)

            AI_OUTPUT=$(echo "$RESPONSE" | jq -r '
              if .candidates then
                .candidates[0].content.parts[0].text
              elif .error then
                "Gemini API Error: " + .error.message
              else
                "Unknown Gemini Response"
              end
            ')

            cd ..

            {
              echo "## ðŸ’° FinOps Audit: $module"
              echo ""
              echo "| Field | Value |"
              echo "|-------|-------|"
              echo "| Direct Monthly Cost | \$${TOTAL} USD |"
              echo ""
              echo "## ðŸ¤– Gemini Architect Review"
              echo ""
              echo "$AI_OUTPUT"
              echo ""
              echo "_Generated via Gemini 2.0 Flash + Infracost_"
              echo ""
            } > comment.md

            gh pr comment "$PR_NUMBER" --body-file comment.md

          done
