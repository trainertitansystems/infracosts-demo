name: Terraform PR FinOps Gate

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*.tf'

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  finops:
    name: Terraform Cost + Gemini Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq bc

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Detect changed Terraform modules
        id: detect
        run: |
          BASE="${{ github.event.pull_request.base.sha }}"
          HEAD="${{ github.event.pull_request.head.sha }}"

          MODULES=$(git diff --name-only "$BASE" "$HEAD" \
            | grep '\.tf$' \
            | xargs -r -n1 dirname \
            | sort -u \
            | tr '\n' ' ')

          if [ -z "$MODULES" ]; then
            echo "NO_MODULES=true" >> $GITHUB_ENV
          else
            echo "MODULES=$MODULES" >> $GITHUB_ENV
          fi

      - name: Run FinOps per module
        if: env.NO_MODULES != 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for module in $MODULES; do
            echo "======================================"
            echo "Processing module: $module"
            echo "======================================"

            cd "$module"

            rm -f plan.tfplan plan.json infracost.json gemini.md || true

            terraform init -input=false
            terraform plan -out=plan.tfplan -input=false
            terraform show -json plan.tfplan > plan.json

            infracost breakdown \
              --path plan.json \
              --format json \
              --out-file infracost.json

            TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add // 0' infracost.json)

            echo "Total monthly cost: $TOTAL"

            RESOURCE_TYPES=$(jq -r '.resource_changes[].type' plan.json 2>/dev/null | sort -u | tr '\n' ',')

            # Build Gemini prompt safely
            cat > prompt.txt <<EOF
ROLE: Senior GCP FinOps Architect (2026 Pricing Specialist)

Module: $module
Direct Monthly Cost: $TOTAL USD
Resources: $RESOURCE_TYPES

If direct cost is 0, analyze usage-based shadow costs including:
- Cloud NAT (0.045 USD/GB)
- Inter-zone egress (0.01 USD/GB)
- Logging ingestion (0.50 USD/GiB)
- Load balancer processing (0.008 USD/GB)

Return markdown tables only.
EOF

            jq -n --rawfile text prompt.txt \
              '{contents:[{parts:[{text:$text}]}]}' \
              > gemini_request.json

            RESPONSE=$(curl -sS -X POST \
              "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent" \
              -H "Content-Type: application/json" \
              -H "x-goog-api-key: ${GEMINI_API_KEY}" \
              --data-binary @gemini_request.json)

            echo "$RESPONSE" | jq -r '
              if .candidates then
                .candidates[0].content.parts[0].text
              elif .error then
                "Gemini API Error: " + .error.message
              else
                "Unknown Gemini Response"
              end
            ' > gemini.md

            # Build PR comment
            {
              echo "## ðŸ’° FinOps Audit: $module"
              echo ""
              echo "| Field | Value |"
              echo "|-------|-------|"
              echo "| Direct Monthly Cost | \$${TOTAL} USD |"
              echo ""
              echo "## ðŸ¤– Gemini Architect Review"
              echo ""
              cat gemini.md
              echo ""
              echo "_Generated via Gemini 2.0 Flash + Infracost_"
            } > comment.md

            gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md

            cd - > /dev/null
          done
