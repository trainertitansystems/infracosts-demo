name: Terraform PR Cost & Gemini Review

on:
  pull_request:
    branches:
      - main
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write

jobs:
  cost-and-ai:
    name: Infracost + Gemini AI Review
    runs-on: ubuntu-latest

    steps:
      # =====================================================
      # Checkout PR code
      # =====================================================
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      # =====================================================
      # Clean old cost artifacts
      # =====================================================
      - name: Clean old cost files
        run: |
          rm -f infracost.json
          rm -f plan.json
          rm -f tfplan.binary

      # =====================================================
      # Setup Terraform
      # =====================================================
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan
        run: terraform plan -out=tfplan.binary

      - name: Export Terraform plan JSON
        run: terraform show -json tfplan.binary > plan.json

      # =====================================================
      # Setup Infracost
      # =====================================================
      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Run Infracost from plan
        run: |
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

      - name: Generate Infracost Markdown
        run: |
          infracost output \
            --path infracost.json \
            --format github-comment > infracost.md

      # =====================================================
      # Extract total monthly cost
      # =====================================================
      - name: Extract total cost
        id: cost
        run: |
          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add' infracost.json)
          echo "total=$TOTAL" >> $GITHUB_OUTPUT

      # =====================================================
      # Gemini AI Analysis
      # =====================================================
      - name: Build Gemini request
        run: |
          jq -n \
            --argjson cost "$(cat infracost.json)" \
            --arg total "${{ steps.cost.outputs.total }}" \
            '{
              contents: [{
                role: "user",
                parts: [{
                  text:
                    "You are a GCP FinOps Cloud Architect.\n\n" +
                    "Terraform Estimated Monthly Cost: $" + $total + " USD\n\n" +
                    "Analyze this cost and provide:\n" +
                    "â€¢ Cost summary\n" +
                    "â€¢ Main cost drivers\n" +
                    "â€¢ Cheaper GCP machine alternatives\n" +
                    "â€¢ Disk optimization suggestions\n" +
                    "â€¢ Production risks\n\n" +
                    "INFRACOST DATA:\n" + ($cost | tostring)
                }]
              }]
            }' > gemini.json

      - name: Call Gemini API
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          curl -s \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini.json \
            | jq -r '.candidates[0].content.parts[0].text' > gemini.md

      # =====================================================
      # Comment on PR (Cost + Gemini)
      # =====================================================
      - name: Post PR comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "$(printf '## ðŸ’° Terraform Cost Report\n\n%s\n\n---\n\n## ðŸ¤– Gemini AI Review\n\n%s' \
            "$(cat infracost.md)" \
            "$(cat gemini.md)")"

