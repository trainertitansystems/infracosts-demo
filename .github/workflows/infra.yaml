name: Terraform PR FinOps Gate (Validated + Gemini)

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write
  id-token: write   # REQUIRED for Workload Identity Federation

env:
  MAX_MONTHLY_COST_USD: "50"

jobs:
  finops-gate:
    runs-on: ubuntu-latest

    steps:
      # =====================================================
      # Checkout PR HEAD ONLY
      # =====================================================
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 1

      # =====================================================
      # Authenticate to Google Cloud (Workload Identity)
      # create_credentials_file is REQUIRED for Terraform providers
      # =====================================================
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
          create_credentials_file: true

      # Optional sanity check
      - name: Verify authentication
        run: gcloud auth list

      # =====================================================
      # Clean runtime artifacts
      # =====================================================
      - name: Clean runtime artifacts
        shell: bash
        run: |
          rm -rf .terraform **/.terraform || true
          rm -f **/*.tfplan **/*.binary || true
          rm -f **/plan.json **/infracost*.json || true
          rm -f **/gemini*.json **/shadow_cost*.md || true

      # =====================================================
      # Detect Terraform root (PR-only)
      # Enforces: exactly ONE terraform root folder; forbid repo root "."
      # =====================================================
      - name: Detect Terraform roots
        id: tfroots
        shell: bash
        run: |
          set -euo pipefail

          ROOTS=$(git ls-files '*.tf' | xargs -n1 dirname | sort -u)
          COUNT=$(echo "$ROOTS" | wc -l | tr -d ' ')

          echo "Detected roots:"
          echo "$ROOTS"

          if echo "$ROOTS" | grep -qx "."; then
            echo "‚ùå Terraform at repo root is forbidden"
            exit 1
          fi

          if [ "$COUNT" -ne 1 ]; then
            echo "‚ùå Exactly ONE Terraform root per PR is allowed"
            exit 1
          fi

          echo "dir=$ROOTS" >> "$GITHUB_OUTPUT"

      # =====================================================
      # Setup Terraform & Infracost
      # =====================================================
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # =====================================================
      # Terraform PLAN (PR directory only)
      # =====================================================
      - name: Terraform Init
        working-directory: ${{ steps.tfroots.outputs.dir }}
        run: terraform init -input=false -lock=false

      - name: Terraform Plan
        working-directory: ${{ steps.tfroots.outputs.dir }}
        run: terraform plan -out=pr.tfplan -lock=false

      - name: Export plan JSON
        working-directory: ${{ steps.tfroots.outputs.dir }}
        run: terraform show -json pr.tfplan > plan.json

      # =====================================================
      # Run Infracost (JSON)
      # =====================================================
      - name: Run Infracost
        working-directory: ${{ steps.tfroots.outputs.dir }}
        run: |
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

      # =====================================================
      # HARD COST GATE
      # =====================================================
      - name: Enforce monthly cost limit
        working-directory: ${{ steps.tfroots.outputs.dir }}
        shell: bash
        run: |
          set -euo pipefail

          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add' infracost.json)
          echo "PR monthly cost: $TOTAL USD"
          echo "Limit: $MAX_MONTHLY_COST_USD USD"

          if command -v bc >/dev/null 2>&1; then
            if (( $(echo "$TOTAL > $MAX_MONTHLY_COST_USD" | bc -l) )); then
              echo "‚ùå Cost exceeds allowed limit"
              exit 1
            fi
          else
            # Fallback without bc (rare). Compare as integers of cents.
            TOTAL_CENTS=$(python - <<'PY'
import os, decimal
t = decimal.Decimal(os.environ["TOTAL"])
print(int(t * 100))
PY
)
            LIMIT_CENTS=$(python - <<'PY'
import os, decimal
t = decimal.Decimal(os.environ["MAX_MONTHLY_COST_USD"])
print(int(t * 100))
PY
)
            if [ "$TOTAL_CENTS" -gt "$LIMIT_CENTS" ]; then
              echo "‚ùå Cost exceeds allowed limit"
              exit 1
            fi
          fi

          echo "TOTAL=$TOTAL" >> "$GITHUB_ENV"
          echo "‚úÖ Cost within allowed limit"

      # =====================================================
      # Build Grounding from plan.json (resource address/type + key attrs)
      # =====================================================
      - name: Build Terraform grounding JSON
        working-directory: ${{ steps.tfroots.outputs.dir }}
        shell: bash
        run: |
          set -euo pipefail

          jq -c '
            .resource_changes[]?
            | select(.change.after != null)
            | {
                terraform_address: .address,
                type: .type,
                name: .name,
                key_attributes: (
                  .change.after
                  | {
                      project,
                      region,
                      zone,
                      zones,
                      location,
                      network,
                      subnetwork,
                      ip_cidr_range,
                      private_ip_google_access,
                      enable_flow_logs,
                      log_config,
                      logging,
                      enable_logging,
                      purpose,
                      role,
                      tier,
                      machine_type,
                      min_instances,
                      max_instances,
                      disk_size_gb,
                      disk_type,
                      deletion_protection,
                      ipv4_enabled,
                      availability_type,
                      edition,
                      database_version,
                      authorized_networks,
                      require_ssl,
                      nat_ip_allocate_option,
                      source_subnetwork_ip_ranges_to_nat
                    }
                  | with_entries(select(.value != null))
                )
              }
          ' plan.json | jq -s '.' > grounding.json

      # =====================================================
      # Build Gemini Request (Structured JSON + enforced >=3 triggers)
      # =====================================================
      - name: Build Gemini request (Attempt 1)
        working-directory: ${{ steps.tfroots.outputs.dir }}
        shell: bash
        run: |
          set -euo pipefail

          GROUNDING=$(cat grounding.json)
          INFRACOST=$(cat infracost.json)

          jq -n \
            --arg grounding "$GROUNDING" \
            --arg infracost "$INFRACOST" \
            --arg total "$TOTAL" \
            '{
              contents: [{
                role: "user",
                parts: [{
                  text:
"You are a Principal FinOps Architect performing a Shadow Cost Governance review of a Google Cloud Terraform Pull Request.\n\n" +

"Inputs (treat as factual):\n" +
"1) Terraform plan grounding JSON:\n" + $grounding + "\n\n" +
"2) Infracost JSON (authoritative direct-cost baseline):\n" + $infracost + "\n\n" +
"Reported PR Total Monthly Cost (from gate): $" + $total + " USD\n\n" +

"NON-NEGOTIABLE ENFORCEMENT RULES:\n" +
"A) Direct cost:\n" +
" - Infracost is authoritative for direct_cost.\n" +
" - If Infracost shows $0.00, still explain in recommendation when billing begins and what usage triggers it.\n" +
" - Never contradict Infracost.\n\n" +

"B) Indirect triggers:\n" +
" - For EACH resource, provide at least THREE distinct indirect billing surfaces in indirect_triggers.\n" +
" - Each trigger MUST include: surface, billing_unit, realistic price_range, when_billing_starts, why_this_resource_is_exposed.\n" +
" - Do NOT repeat identical trigger wording across resources unless unavoidable; tailor the condition to each resource.\n" +
" - If fewer than 3 truly exist, you MUST still return 3 entries; use surface=\"No additional distinct trigger\" and explain why in when_billing_starts.\n\n" +

"C) Output rules:\n" +
" - Output ONLY valid JSON. No markdown. No code fences.\n" +
" - Top-level must be {\"resources\": [...]} and resources must be non-empty.\n" +
" - No nulls. No empty strings.\n\n" +

"REQUIRED JSON SHAPE:\n" +
"{\n" +
"  \"resources\": [\n" +
"    {\n" +
"      \"resource_name\": \"string (prefer terraform_address)\",\n" +
"      \"direct_cost\": {\n" +
"        \"infracost_monthly_usd\": \"string like \\\"$0.00\\\"\",\n" +
"        \"confidence\": \"EXACT|ESTIMATED\",\n" +
"        \"notes\": \"string\"\n" +
"      },\n" +
"      \"indirect_triggers\": [\n" +
"        {\n" +
"          \"surface\": \"string\",\n" +
"          \"price_range\": \"string\",\n" +
"          \"billing_unit\": \"string\",\n" +
"          \"when_billing_starts\": \"string\",\n" +
"          \"why_this_resource_is_exposed\": \"string\"\n" +
"        },\n" +
"        {\"surface\":\"string\",\"price_range\":\"string\",\"billing_unit\":\"string\",\"when_billing_starts\":\"string\",\"why_this_resource_is_exposed\":\"string\"},\n" +
"        {\"surface\":\"string\",\"price_range\":\"string\",\"billing_unit\":\"string\",\"when_billing_starts\":\"string\",\"why_this_resource_is_exposed\":\"string\"}\n" +
"      ],\n" +
"      \"actionable_recommendation\": {\n" +
"        \"one_liner\": \"string\",\n" +
"        \"terraform_change\": \"string\",\n" +
"        \"finops_guardrail\": \"string\",\n" +
"        \"verification_step\": \"string\"\n" +
"      }\n" +
"    }\n" +
"  ]\n" +
"}\n"
                }]
              }]
            }' > gemini_request.json

      # =====================================================
      # Call Gemini (Attempt 1)
      # =====================================================
      - name: Call Gemini API (Attempt 1)
        working-directory: ${{ steps.tfroots.outputs.dir }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        shell: bash
        run: |
          set -euo pipefail

          RESP=$(curl -sS -w "\n%{http_code}" \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent" \
            -H "Content-Type: application/json" \
            -H "X-goog-api-key: $GEMINI_API_KEY" \
            -X POST \
            -d @gemini_request.json)

          BODY=$(echo "$RESP" | sed '$d')
          STATUS=$(echo "$RESP" | tail -n1)

          echo "$STATUS" > gemini_status.txt
          echo "$BODY" > gemini_raw.json

          if [ "$STATUS" = "429" ]; then
            echo '{"error":"quota_exceeded"}' > gemini_out.json
            exit 0
          fi

          if [ "$STATUS" != "200" ]; then
            echo '{"error":"gemini_api_error","status":'"$STATUS"'}' > gemini_out.json
            exit 0
          fi

          echo "$BODY" | jq -r '.candidates[0].content.parts[0].text' > gemini_out.json

      # =====================================================
      # Validate Gemini JSON (Attempt 1)
      # =====================================================
      - name: Validate Gemini JSON (Attempt 1)
        id: validate1
        working-directory: ${{ steps.tfroots.outputs.dir }}
        shell: bash
        run: |
          set +e

          jq -e . gemini_out.json >/dev/null 2>&1
          if [ $? -ne 0 ]; then
            echo "VALID=false" >> "$GITHUB_OUTPUT"
            echo "REASON=Invalid JSON" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          jq -e '
            (.resources | type == "array") and
            (.resources | length > 0) and
            (all(.resources[]; (.resource_name | type=="string" and length>0))) and
            (all(.resources[]; (.direct_cost.infracost_monthly_usd | type=="string" and length>0))) and
            (all(.resources[]; (.direct_cost.confidence | type=="string" and length>0))) and
            (all(.resources[]; (.direct_cost.notes | type=="string" and length>0))) and
            (all(.resources[]; (.indirect_triggers | type=="array" and length>=3))) and
            (all(.resources[]; all(.indirect_triggers[]; (.surface|type=="string" and length>0)
              and (.price_range|type=="string" and length>0)
              and (.billing_unit|type=="string" and length>0)
              and (.when_billing_starts|type=="string" and length>0)
              and (.why_this_resource_is_exposed|type=="string" and length>0)
            ))) and
            (all(.resources[]; (.actionable_recommendation.one_liner|type=="string" and length>0))) and
            (all(.resources[]; (.actionable_recommendation.terraform_change|type=="string" and length>0))) and
            (all(.resources[]; (.actionable_recommendation.finops_guardrail|type=="string" and length>0))) and
            (all(.resources[]; (.actionable_recommendation.verification_step|type=="string" and length>0)))
          ' gemini_out.json >/dev/null 2>&1

          if [ $? -ne 0 ]; then
            echo "VALID=false" >> "$GITHUB_OUTPUT"
            echo "REASON=Schema violation (missing fields and/or <3 triggers)" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "VALID=true" >> "$GITHUB_OUTPUT"
          exit 0

      # =====================================================
      # Retry (Attempt 2) if validation failed
      # =====================================================
      - name: Build Gemini repair request (Attempt 2)
        if: steps.validate1.outputs.VALID != 'true'
        working-directory: ${{ steps.tfroots.outputs.dir }}
        shell: bash
        run: |
          set -euo pipefail

          REASON="${{ steps.validate1.outputs.REASON }}"
          ORIGINAL=$(cat gemini_request.json)

          jq -n \
            --arg reason "$REASON" \
            --arg original "$ORIGINAL" \
            '{
              contents: [{
                role: "user",
                parts: [{
                  text:
"You violated the required output constraints.\n" +
"Validation failure reason: " + $reason + "\n\n" +
"Regenerate the response STRICTLY as valid JSON per the schema.\n" +
"Critical: resources must be non-empty, no empty strings, and each resource must have indirect_triggers length >= 3.\n\n" +
"Original request for context (do not output it; only output corrected JSON):\n\n" +
$original
                }]
              }]
            }' > gemini_request_retry.json

      - name: Call Gemini API (Attempt 2)
        if: steps.validate1.outputs.VALID != 'true'
        working-directory: ${{ steps.tfroots.outputs.dir }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        shell: bash
        run: |
          set -euo pipefail

          RESP=$(curl -sS -w "\n%{http_code}" \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent" \
            -H "Content-Type: application/json" \
            -H "X-goog-api-key: $GEMINI_API_KEY" \
            -X POST \
            -d @gemini_request_retry.json)

          BODY=$(echo "$RESP" | sed '$d')
          STATUS=$(echo "$RESP" | tail -n1)

          echo "$STATUS" > gemini_status_retry.txt
          echo "$BODY" > gemini_raw_retry.json

          if [ "$STATUS" = "429" ]; then
            echo '{"error":"quota_exceeded"}' > gemini_out_retry.json
            exit 0
          fi

          if [ "$STATUS" != "200" ]; then
            echo '{"error":"gemini_api_error","status":'"$STATUS"'}' > gemini_out_retry.json
            exit 0
          fi

          echo "$BODY" | jq -r '.candidates[0].content.parts[0].text' > gemini_out_retry.json

      - name: Validate Gemini JSON (Attempt 2)
        if: steps.validate1.outputs.VALID != 'true'
        id: validate2
        working-directory: ${{ steps.tfroots.outputs.dir }}
        shell: bash
        run: |
          set +e

          jq -e . gemini_out_retry.json >/dev/null 2>&1
          if [ $? -ne 0 ]; then
            echo "VALID=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          jq -e '
            (.resources | type == "array") and
            (.resources | length > 0) and
            (all(.resources[]; (.resource_name | type=="string" and length>0))) and
            (all(.resources[]; (.indirect_triggers | type=="array" and length>=3))) and
            (all(.resources[]; (.actionable_recommendation.one_liner|type=="string" and length>0)))
          ' gemini_out_retry.json >/dev/null 2>&1

          if [ $? -ne 0 ]; then
            echo "VALID=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "VALID=true" >> "$GITHUB_OUTPUT"
          exit 0

      # =====================================================
      # Render Markdown table from FINAL validated JSON
      # =====================================================
      - name: Render Shadow Cost Markdown table
        working-directory: ${{ steps.tfroots.outputs.dir }}
        shell: bash
        run: |
          set -euo pipefail

          FINAL=""
          if [ "${{ steps.validate1.outputs.VALID }}" = "true" ]; then
            FINAL="gemini_out.json"
          elif [ "${{ steps.validate2.outputs.VALID || 'false' }}" = "true" ]; then
            FINAL="gemini_out_retry.json"
          else
            echo "‚ö†Ô∏è Gemini output invalid after retry; skipping AI section." > shadow_cost.md
            exit 0
          fi

          {
            echo "## üîé Shadow Cost Financial Exposure (Validated)"
            echo ""
            echo "| Resource | Direct Cost | Indirect Triggers (‚â•3) | Actionable Recommendation |"
            echo "|---|---:|---|---|"

            jq -r '
              .resources[]
              | [
                  .resource_name,
                  (.direct_cost.infracost_monthly_usd + " (" + .direct_cost.confidence + ")"),
                  (
                    .indirect_triggers
                    | map("‚Ä¢ " + .surface + " ‚Äî " + .price_range + " (" + .billing_unit + ")<br>‚Ü≥ Bills when: " + .when_billing_starts)
                    | join("<br>")
                  ),
                  (
                    "One-liner: " + .actionable_recommendation.one_liner + "<br>" +
                    "Terraform: " + .actionable_recommendation.terraform_change + "<br>" +
                    "Guardrail: " + .actionable_recommendation.finops_guardrail + "<br>" +
                    "Verify: " + .actionable_recommendation.verification_step
                  )
                ]
              | "| " + (.[0] | gsub("\\|"; "\\\\|")) +
                " | " + (.[1] | gsub("\\|"; "\\\\|")) +
                " | " + (.[2] | gsub("\\|"; "\\\\|")) +
                " | " + (.[3] | gsub("\\|"; "\\\\|")) +
                " |"
            ' "$FINAL"
          } > shadow_cost.md

      # =====================================================
      # PR COMMENT (safe YAML: use --body-file)
      # =====================================================
      - name: Comment PR cost + AI review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ${{ steps.tfroots.outputs.dir }}
        shell: bash
        run: |
          set -euo pipefail

          {
            echo "## üí∞ Terraform PR Cost (validated)"
            echo ""
            echo "**Directory:** \`${{ steps.tfroots.outputs.dir }}\`"
            echo ""
            echo "**Estimated monthly cost:** **$TOTAL USD**"
            echo ""
            echo "---"
            echo ""
            cat shadow_cost.md
          } > pr_comment.md

          gh pr comment ${{ github.event.pull_request.number }} --body-file pr_comment.md
