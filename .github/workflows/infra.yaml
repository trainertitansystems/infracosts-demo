name: Terraform PR FinOps Gate (Validated + Gemini)

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  MAX_MONTHLY_COST_USD: "50"

jobs:
  finops-gate:
    runs-on: ubuntu-latest

    steps:

    # =====================================================
    # Checkout PR HEAD
    # =====================================================
    - name: Checkout PR branch
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: 0

    # =====================================================
    # Authenticate to Google Cloud
    # =====================================================
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
        service_account: github-terraform@siem-486017.iam.gserviceaccount.com
        create_credentials_file: true

    # =====================================================
    # Install bc (required for numeric comparison)
    # =====================================================
    - name: Install dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y -qq bc

    # =====================================================
    # Detect Terraform root (PR diff only)
    # =====================================================
    - name: Detect Terraform root
      id: tfroot
      run: |
        set -euo pipefail
        git fetch origin main

        ROOTS=$(git diff --name-only origin/main \
          | grep '\.tf$' \
          | xargs -I {} dirname {} \
          | sort -u)

        COUNT=$(echo "$ROOTS" | wc -l | tr -d ' ')

        if [ -z "$ROOTS" ]; then
          echo "No Terraform changes detected."
          exit 1
        fi

        if [ "$COUNT" -ne 1 ]; then
          echo "Exactly ONE Terraform directory per PR required."
          exit 1
        fi

        echo "dir=$ROOTS" >> "$GITHUB_OUTPUT"

    # =====================================================
    # Setup Terraform & Infracost
    # =====================================================
    - uses: hashicorp/setup-terraform@v3

    - uses: infracost/actions/setup@v3
      with:
        api-key: ${{ secrets.INFRACOST_API_KEY }}

    # =====================================================
    # Terraform Plan
    # =====================================================
    - name: Terraform Init
      working-directory: ${{ steps.tfroot.outputs.dir }}
      run: terraform init -input=false -lock=false

    - name: Terraform Plan
      working-directory: ${{ steps.tfroot.outputs.dir }}
      run: terraform plan -out=pr.tfplan -lock=false

    - name: Export plan JSON
      working-directory: ${{ steps.tfroot.outputs.dir }}
      run: terraform show -json pr.tfplan > plan.json

    # =====================================================
    # Run Infracost
    # =====================================================
    - name: Run Infracost
      working-directory: ${{ steps.tfroot.outputs.dir }}
      run: |
        infracost breakdown \
          --path plan.json \
          --format json \
          --out-file infracost.json

    # =====================================================
    # HARD COST GATE
    # =====================================================
    - name: Enforce monthly cost limit
      working-directory: ${{ steps.tfroot.outputs.dir }}
      run: |
        TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add // 0' infracost.json)

        echo "PR monthly cost: $TOTAL USD"

        if (( $(echo "$TOTAL > $MAX_MONTHLY_COST_USD" | bc -l) )); then
          echo "Cost exceeds allowed limit"
          exit 1
        fi

        echo "TOTAL=$TOTAL" >> $GITHUB_ENV

    # =====================================================
    # Build Gemini Shadow Cost Request (Crisp + Dependent-aware)
    # =====================================================
    - name: Build Gemini request
      working-directory: ${{ steps.tfroot.outputs.dir }}
      run: |
        set -euo pipefail
        INFRACOST=$(cat infracost.json)

        jq -n \
          --arg total "$TOTAL" \
          --arg infracost "$INFRACOST" \
          '{
            contents: [{
              parts: [{
                text: (
"You are a Principal FinOps Architect performing a Shadow Cost audit.\n\n" +

"Direct cost (authoritative from Infracost): $" + $total + " USD\n\n" +

"Use Infracost as truth for direct recurring cost.\n" +
"Additionally enumerate dependent/usage-based services triggered AFTER deployment.\n" +
"Be crisp. Max 180 words. No generic advice.\n\n" +

"For each detected component provide:\n" +
"- Direct cost summary (1 sentence)\n" +
"- Dependent billing surfaces (component â€” billing unit â€” trigger â€” price range)\n" +
"- Concrete Terraform guardrail\n" +
"- Risk rating (LOW/MEDIUM/HIGH)\n\n" +

"Use 2026 anchors where relevant:\n" +
"Egress ~$0.12/GB | Inter-region ~$0.01â€“0.08/GB | NAT ~$0.045/hr + ~$0.045/GB | " +
"LB ~$0.008â€“0.025/GB | Logging ~$0.50/GB | Snapshots ~$0.026/GB | Static IP ~$0.004/hr\n\n" +

"Infracost JSON:\n" + $infracost
                )
              }]
            }]
          }' > gemini_request.json

    # =====================================================
    # Call Gemini
    # =====================================================
    - name: Call Gemini API
      working-directory: ${{ steps.tfroot.outputs.dir }}
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        curl -sS \
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent" \
          -H "Content-Type: application/json" \
          -H "X-goog-api-key: $GEMINI_API_KEY" \
          -X POST \
          -d @gemini_request.json \
          | jq -r '.candidates[0].content.parts[0].text' \
          > gemini.md

    # =====================================================
    # PR Comment (Safe)
    # =====================================================
    - name: Comment PR
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      working-directory: ${{ steps.tfroot.outputs.dir }}
      run: |
        {
          echo "## ðŸ’° Terraform PR Cost"
          echo ""
          echo "**Directory:** \`${{ steps.tfroot.outputs.dir }}\`"
          echo ""
          echo "**Estimated Monthly Cost:** **$TOTAL USD**"
          echo ""
          echo "---"
          echo ""
          cat gemini.md
        } > comment.md

        gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
