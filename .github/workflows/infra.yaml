name: Terraform PR FinOps Gate
'on':
  pull_request:
    branches:
      - main
    paths:
      - '**/*.tf'
permissions:
  contents: read
  pull-requests: write
  id-token: write
jobs:
  finops:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: sudo apt-get update -qq && sudo apt-get install -y -qq jq bc
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: >-
            projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: '${{ secrets.INFRACOST_API_KEY }}'
      - name: Detect changed modules
        id: detect
        run: >
          BASE="${{ github.event.pull_request.base.sha }}"

          HEAD="${{ github.event.pull_request.head.sha }}"


          MODULES=$(git diff --name-only "$BASE" "$HEAD" | grep '\.tf$' | xargs
          -I {} dirname {} | sort -u | tr '\n' ' ' || true)


          if [ -z "$MODULES" ]; then
            echo "NO_CHANGES=true" >> $GITHUB_ENV
          else
            echo "MODULES=$MODULES" >> $GITHUB_ENV
          fi
      - name: Run FinOps Audit
        if: env.NO_CHANGES != 'true'
        env:
          GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'
          GH_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          PR_NUMBER: '${{ github.event.pull_request.number }}'
        run: "for MODULE in $MODULES; do\n\n  echo \"Processing module: $MODULE\"\n\n  cd \"$MODULE\"\n\n  rm -f plan.tfplan plan.json infracost.json gemini.md request.json\n\n  terraform init -input=false\n  terraform plan -out=plan.tfplan -input=false\n  terraform show -json plan.tfplan > plan.json\n\n  infracost breakdown \\\n    --path plan.json \\\n    --format json \\\n    --out-file infracost.json\n\n  TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add // 0' infracost.json)\n\n  echo \"Total monthly cost: $TOTAL\"\n\n  # ----------------------------\n  # Build Gemini Prompt (SAFE)\n  # ----------------------------\n\n  echo \"You are a GCP FinOps Architect.\" > prompt.txt\n  echo \"\" >> prompt.txt\n  echo \"Module: $MODULE\" >> prompt.txt\n  echo \"Direct Monthly Cost: $TOTAL USD\" >> prompt.txt\n  echo \"\" >> prompt.txt\n  echo \"Analyze ALL resources.\" >> prompt.txt\n  echo \"If direct cost is zero, explain usage-based shadow costs.\" >> prompt.txt\n  echo \"Consider egress, NAT, logging, load balancers, scaling.\" >> prompt.txt\n  echo \"Return markdown tables only.\" >> prompt.txt\n\n  jq -n --rawfile text prompt.txt '{contents:[{parts:[{text:$text}]}]}' > request.json\n\n  # ----------------------------\n  # Call Gemini Safely\n  # ----------------------------\n\n  RESPONSE=$(curl -sS -X POST \\\n    https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent \\\n    -H \"Content-Type: application/json\" \\\n    -H \"x-goog-api-key: ${GEMINI_API_KEY}\" \\\n    --data-binary @request.json || echo \"CURL_FAILED\")\n\n  if [ \"$RESPONSE\" = \"CURL_FAILED\" ]; then\n    echo \"Gemini API Error: Curl failed\" > gemini.md\n  else\n    echo \"$RESPONSE\" | jq -e '.candidates' > /dev/null 2>&1\n\n    if [ $? -eq 0 ]; then\n      echo \"$RESPONSE\" | jq -r '.candidates[0].content.parts[0].text' > gemini.md\n    else\n      echo \"$RESPONSE\" | jq -r '.error.message // \"Gemini Unknown Error\"' > gemini.md 2>/dev/null || echo \"Gemini Invalid Response\" > gemini.md\n    fi\n  fi\n\n  cd ..\n\n  # ----------------------------\n  # Post PR Comment\n  # ----------------------------\n\n  echo \"## \U0001F4B0 FinOps Audit: $MODULE\" > comment.md\n  echo \"\" >> comment.md\n  echo \"| Field | Value |\" >> comment.md\n  echo \"|-------|-------|\" >> comment.md\n  echo \"| Direct Monthly Cost | \\$${TOTAL} USD |\" >> comment.md\n  echo \"\" >> comment.md\n  echo \"## \U0001F916 Gemini Review\" >> comment.md\n  echo \"\" >> comment.md\n  cat \"$MODULE/gemini.md\" >> comment.md\n  echo \"\" >> comment.md\n  echo \"_Generated via Gemini + Infracost_\" >> comment.md\n\n  gh pr comment \"$PR_NUMBER\" --body-file comment.md\n\ndone\n"
