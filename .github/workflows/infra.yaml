name: Terraform PR Cost Review

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  cost-review:
    name: Terraform Cost + Gemini Review
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------
      # Checkout PR HEAD
      # -----------------------------------------------------
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 1

      # -----------------------------------------------------
      # Authenticate to GCP (Workload Identity Federation)
      # -----------------------------------------------------
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
          create_credentials_file: true

      # -----------------------------------------------------
      # Cleanup
      # -----------------------------------------------------
      - name: Clean runtime artifacts
        run: |
          rm -rf .terraform
          rm -f *.tfplan *.binary plan.json infracost.json \
                infracost.md gemini.md gemini_request.json comment.md

      # -----------------------------------------------------
      # Setup Terraform + Infracost
      # -----------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # -----------------------------------------------------
      # Terraform Plan
      # -----------------------------------------------------
      - name: Terraform Init
        run: terraform init -input=false -lock=false

      - name: Terraform Plan
        run: terraform plan -out=tfplan.binary -input=false -lock=false

      - name: Export Terraform Plan JSON
        run: terraform show -json tfplan.binary > plan.json

      # -----------------------------------------------------
      # Run Infracost
      # -----------------------------------------------------
      - name: Generate Infracost JSON
        run: |
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

      - name: Generate Infracost Markdown
        run: |
          infracost output \
            --path infracost.json \
            --format table \
            > infracost.md

      - name: Extract Total Monthly Cost
        run: |
          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add // 0' infracost.json)
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV

      # -----------------------------------------------------
      # Build Gemini Request (Safe)
      # -----------------------------------------------------
      - name: Build Gemini request
        run: |
          jq -n \
            --arg total "$TOTAL" \
            --rawfile infra infracost.json \
            '{
              contents: [{
                role: "user",
                parts: [{
                  text: (
                    "You are a FinOps Cloud Architect.\n\n" +
                    "Provide:\n" +
                    "â€¢ Monthly cost summary\n" +
                    "â€¢ Cost drivers\n" +
                    "â€¢ Optimization suggestions\n" +
                    "â€¢ Deployment risks\n\n" +
                    "Total Monthly Cost: $" + $total + " USD\n\n" +
                    "INFRACOST DATA:\n" + $infra
                  )
                }]
              }]
            }' > gemini_request.json

      # -----------------------------------------------------
      # Call Gemini API
      # -----------------------------------------------------
      - name: Call Gemini API
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          curl -s \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini_request.json \
            | jq -r '.candidates[0].content.parts[0].text // "Gemini analysis unavailable."' \
            > gemini.md

      # -----------------------------------------------------
      # Post Combined PR Comment
      # -----------------------------------------------------
      - name: Comment PR with Infracost + Gemini
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          {
            echo "## ðŸ’° Terraform Cost Analysis (Infracost)"
            echo ""
            echo '```'
            cat infracost.md
            echo '```'
            echo ""
            echo "---"
            echo ""
            echo "## ðŸ¤– Gemini AI Architecture Review"
            echo ""
            cat gemini.md
          } > comment.md

          gh pr comment ${{ github.event.pull_request.number }} \
            --body-file comment.md
