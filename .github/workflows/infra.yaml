name: Terraform PR FinOps Gate

on:
  pull_request:
    branches:
      - main
    paths:
      - "infracost/**/*.tf"

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  MAX_MONTHLY_COST_USD: "50"

jobs:
  finops:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install dependencies
        run: sudo apt-get update -qq && sudo apt-get install -y -qq jq bc

      - name: Verify latest commit modifies infracost
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD | grep '\.tf$' || true)

          if [ -z "$CHANGED" ]; then
            echo "No Terraform files changed in latest commit."
            exit 1
          fi

          if ! echo "$CHANGED" | grep -q '^infracost/'; then
            echo "Latest commit does not modify infracost root."
            exit 1
          fi

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
          create_credentials_file: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Terraform Init
        working-directory: infracost
        run: terraform init -input=false -lock=false

      - name: Terraform Plan
        working-directory: infracost
        run: terraform plan -out=plan.tfplan -input=false -lock=false

      - name: Export plan JSON
        working-directory: infracost
        run: terraform show -json plan.tfplan > plan.json

      - name: Run Infracost
        working-directory: infracost
        run: infracost breakdown --path plan.json --format json --out-file infracost.json

      - name: Enforce cost threshold
        run: |
          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add // 0' infracost/infracost.json)
          echo "Estimated Monthly Cost: $TOTAL USD"

          if (( $(echo "$TOTAL > $MAX_MONTHLY_COST_USD" | bc -l) )); then
            echo "Cost exceeds allowed threshold"
            exit 1
          fi

          echo "TOTAL=$TOTAL" >> $GITHUB_ENV

      - name: Build Gemini Request
        run: |
          echo "You are a Principal FinOps Cloud Architect performing a Shadow Cost review for a Google Cloud Terraform PR." > prompt.txt
          echo "" >> prompt.txt
          echo "Direct Monthly Cost (authoritative from Infracost): ${TOTAL} USD." >> prompt.txt
          echo "" >> prompt.txt
          echo "Treat Infracost as source of truth." >> prompt.txt
          echo "Identify dependent usage-based billing triggers." >> prompt.txt
          echo "Be concise and technical." >> prompt.txt
          echo "" >> prompt.txt
          echo "Include:" >> prompt.txt
          echo "- Direct cost summary" >> prompt.txt
          echo "- Dependent billing surfaces" >> prompt.txt
          echo "- Terraform guardrail recommendation" >> prompt.txt
          echo "- Risk rating" >> prompt.txt
          echo "" >> prompt.txt
          echo "Infracost JSON:" >> prompt.txt

          cat infracost/infracost.json >> prompt.txt

          jq -n --rawfile text prompt.txt \
            '{ contents: [{ parts: [{ text: $text }] }] }' \
            > gemini_request.json

      - name: Call Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          curl -sS \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini_request.json \
            | jq -r '.candidates[0].content.parts[0].text // "No response"' \
            > gemini.md

      - name: Comment on PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          {
            echo "## ðŸ¤– Terraform PR FinOps Review"
            echo ""
            echo "**Terraform Root:** infracost/"
            echo "**Estimated Monthly Cost:** ${TOTAL} USD"
            echo ""
            echo "---"
            echo ""
            cat gemini.md
          } > comment.md

          gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
