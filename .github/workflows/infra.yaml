name: Terraform PR FinOps Gate

on:
  pull_request:
    branches:
      - main
    paths:
      - "infracost/**/*.tf"

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  MAX_MONTHLY_COST_USD: "50"
  TF_ROOT: "infracost"

jobs:
  finops:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install jq and bc
        run: sudo apt-get update -qq && sudo apt-get install -y -qq jq bc

      - name: Verify latest commit modifies infracost
        run: |
          set -euo pipefail
          CHANGED=$(git diff --name-only HEAD~1 HEAD | grep '\.tf$' || true)

          if [ -z "$CHANGED" ]; then
            echo "No Terraform files changed in latest commit."
            exit 1
          fi

          if ! echo "$CHANGED" | grep -q '^infracost/'; then
            echo "Latest commit does not modify infracost root."
            exit 1
          fi

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
          create_credentials_file: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Terraform Init
        working-directory: ${{ env.TF_ROOT }}
        run: terraform init -input=false -lock=false

      - name: Terraform Plan
        working-directory: ${{ env.TF_ROOT }}
        run: terraform plan -out=plan.tfplan -input=false -lock=false

      - name: Export plan JSON
        working-directory: ${{ env.TF_ROOT }}
        run: terraform show -json plan.tfplan > plan.json

      - name: Run Infracost
        working-directory: ${{ env.TF_ROOT }}
        run: |
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

      - name: Enforce cost threshold
        working-directory: ${{ env.TF_ROOT }}
        run: |
          set -euo pipefail
          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add // 0' infracost.json)

          echo "Estimated Monthly Cost: $TOTAL USD"

          if (( $(echo "$TOTAL > $MAX_MONTHLY_COST_USD" | bc -l) )); then
            echo "Cost exceeds allowed threshold"
            exit 1
          fi

          echo "TOTAL=$TOTAL" >> $GITHUB_ENV

