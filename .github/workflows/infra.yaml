name: Terraform PR FinOps Gate
on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*.tf'

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  finops:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Necessary to compare HEAD and HEAD~1

      - name: Install dependencies
        run: sudo apt-get update -qq && sudo apt-get install -y -qq jq bc

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-terraform@siem-486017.iam.gserviceaccount.com'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: '${{ secrets.INFRACOST_API_KEY }}'

      - name: Detect changed module
        id: detect
        run: |
          # Compare last commit with its parent
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            CHANGED=$(git diff --name-only HEAD~1 HEAD | grep '\.tf$' || true)
          else
            CHANGED=$(git diff --name-only HEAD | grep '\.tf$' || true)
          fi

          if [ -z "$CHANGED" ]; then
            echo "No Terraform changes detected."
            exit 0
          fi

          # Get the unique directory name
          MODULE=$(echo "$CHANGED" | xargs -n1 dirname | sort -u)
          
          # Check if multiple directories were changed
          if [ $(echo "$MODULE" | wc -l) -gt 1 ]; then
            echo "Error: Multiple modules modified in one commit. This workflow supports one at a time."
            echo "$MODULE"
            exit 1
          fi

          echo "Detected module: $MODULE"
          echo "MODULE=$MODULE" >> $GITHUB_ENV

      - name: Run Terraform & Infracost
        if: env.MODULE != ''
        working-directory: ${{ env.MODULE }} # This handles the 'cd' automatically
        run: |
          terraform init -input=false
          terraform plan -out=plan.tfplan -input=false
          terraform show -json plan.tfplan > plan.json

          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

          # Extract total and pass to ENV
          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add // 0' infracost.json)
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV

      - name: Build Report
        if: env.MODULE != ''
        working-directory: ${{ env.MODULE }}
        run: |
          # Collect resource types for the report
          RESOURCE_TYPES=$(jq -r '.resource_changes[].type' plan.json | sort -u | tr '\n' ',' || echo "None")
          
          echo "## ðŸ’° FinOps Audit: \`${{ env.MODULE }}\`" > ../comment.md
          echo "" >> ../comment.md
          echo "| Field | Value |" >> ../comment.md
          echo "|-------|-------|" >> ../comment.md
          echo "| Direct Monthly Cost | \$${{ env.TOTAL }} USD |" >> ../comment.md
          echo "" >> ../comment.md
          echo "## ðŸ¤– Cost Recommendation" >> ../comment.md
          echo "" >> ../comment.md

          if [ "${{ env.TOTAL }}" = "0" ] || [ "${{ env.TOTAL }}" = "0.0" ]; then
            echo "- **No fixed cost detected.**" >> ../comment.md
            echo "- Review usage-based charges: Network Egress, NAT processing, and Logging ingestion." >> ../comment.md
          else
            echo "- **Fixed cost detected.**" >> ../comment.md
            echo "- Optimization: Review instance sizing and consider Spot Instances for non-prod." >> ../comment.md
          fi
          
          echo "" >> ../comment.md
          echo "_Generated via Infracost Analysis_" >> ../comment.md

      - name: Post PR Comment
        if: env.MODULE != ''
        env:
          GH_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
