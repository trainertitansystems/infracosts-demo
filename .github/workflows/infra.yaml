name: Main Branch Cost & AI Gates

on:
  pull_request_target:
    branches: [ main ]
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write

jobs:
  # --------------------------------------------------
  # 1ï¸âƒ£ Infracost Gate (BLOCKING)
  # --------------------------------------------------
  infracost:
    name: infracost-cost-gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code safely
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan
        run: terraform plan -out=tfplan.binary

      - name: Export Terraform plan to JSON
        run: terraform show -json tfplan.binary > plan.json

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Run Infracost (REAL cost)
        run: |
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

      - name: Generate Infracost PR comment
        run: |
          infracost output \
            --path infracost.json \
            --format github-comment > infracost.md

      - name: Post Infracost comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -f body="$(cat infracost.md)"

      - name: Upload Infracost artifact
        uses: actions/upload-artifact@v4
        with:
          name: infracost-json
          path: infracost.json

  # --------------------------------------------------
  # 2ï¸âƒ£ Gemini AI Gate (BLOCKING)
  # --------------------------------------------------
  gemini:
    name: gemini-ai-gate
    runs-on: ubuntu-latest
    needs: infracost

    steps:
      - name: Download Infracost artifact
        uses: actions/download-artifact@v4
        with:
          name: infracost-json

      - name: Build Gemini prompt
        run: |
          jq -n \
            --argjson cost "$(cat infracost.json)" \
            '{
              contents: [{
                role: "user",
                parts: [{
                  text: (
                    "You are a GCP Cloud Architect and FinOps expert.\n\n" +
                    "Analyze this Terraform cost report and provide:\n" +
                    "1. Monthly cost summary\n" +
                    "2. GCP machine types used\n" +
                    "3. Cheaper machine alternatives\n" +
                    "4. Disk and storage optimization\n" +
                    "5. Any production risks\n\n" +
                    "COST DATA:\n" + ($cost | tostring)
                  )
                }]
              }]
            }' > gemini.json

      - name: Call Gemini API
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          curl -s \
            "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-pro:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini.json \
            | jq -r '.candidates[0].content.parts[0].text' > gemini.md

      - name: Post Gemini AI recommendations
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -f body="$(printf '## ðŸ¤– Gemini AI â€“ Main Branch Gate\n\n%s' "$(cat gemini.md)")"
