name: Terraform PR FinOps Gate
'on':
  pull_request:
    branches:
      - main
    paths:
      - '**/*.tf'
permissions:
  contents: read
  pull-requests: write
  id-token: write
jobs:
  detect:
    name: Detect Modified Terraform Modules
    runs-on: ubuntu-latest
    outputs:
      matrix: '${{ steps.detect.outputs.matrix }}'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Detect changed Terraform folders
        id: detect
        run: >
          BASE_SHA="${{ github.event.pull_request.base.sha }}"

          HEAD_SHA="${{ github.event.pull_request.head.sha }}"


          CHANGED=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep '\.tf$'
          || true)


          if [ -z "$CHANGED" ]; then
            echo "matrix=[]" >> "$GITHUB_OUTPUT"
            exit 0
          fi


          DIRS=$(echo "$CHANGED" | xargs -n1 dirname | sort -u)

          JSON=$(printf '%s\n' $DIRS | jq -R . | jq -s -c .)


          echo "matrix=$JSON" >> "$GITHUB_OUTPUT"
  finops:
    name: Infracost + Gemini Analysis
    runs-on: ubuntu-latest
    needs: detect
    if: 'needs.detect.outputs.matrix != ''[]'''
    strategy:
      matrix:
        module: '${{ fromJson(needs.detect.outputs.matrix) }}'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq bc
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: >-
            projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Setup Infracost CLI
        uses: infracost/actions/setup@v3
        with:
          api-key: '${{ secrets.INFRACOST_API_KEY }}'
      - name: Clean previous artifacts
        working-directory: '${{ matrix.module }}'
        run: >
          rm -f infracost.json plan.tfplan plan.json gemini.md prompt.txt ||
          true
      - name: Terraform Init
        working-directory: '${{ matrix.module }}'
        run: terraform init -input=false -lock=false
      - name: Terraform Plan
        working-directory: '${{ matrix.module }}'
        run: terraform plan -out=plan.tfplan -input=false -lock=false
      - name: Export plan JSON
        working-directory: '${{ matrix.module }}'
        run: terraform show -json plan.tfplan > plan.json
      - name: Run Infracost
        working-directory: '${{ matrix.module }}'
        run: >
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add
          // 0' infracost.json)

          echo "TOTAL=$TOTAL" >> "$GITHUB_ENV"
      - name: Build Gemini Prompt
        working-directory: '${{ matrix.module }}'
        run: |
          cat <<EOF > prompt.txt
          ROLE: Smart GCP FinOps Engineer

          Analyze this Terraform module for cost exposure.

          Direct Monthly Cost (Infracost): \$${TOTAL} USD

          Even if direct cost is 0 USD, evaluate hidden usage-based costs:
          - Cloud NAT processing charges
          - Internet egress exposure
          - Inter-zone traffic
          - Logging ingestion
          - Load balancer data processing
          - Future 2026 networking pricing exposure

          Return structured markdown with tables.

          Infracost JSON:
          $(cat infracost.json)
          EOF

          jq -n --rawfile text prompt.txt \
            '{contents: [{parts: [{text: $text}]}]}' \
            > gemini_request.json
      - name: Call Gemini API
        working-directory: '${{ matrix.module }}'
        env:
          GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'
        run: >
          RESPONSE=$(curl -sS -X POST \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent" \
            -H "Content-Type: application/json" \
            -H "x-goog-api-key: ${GEMINI_API_KEY}" \
            -d @gemini_request.json)

          echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text // "No
          AI response"' > gemini.md
      - name: Comment on PR
        working-directory: '${{ matrix.module }}'
        env:
          GH_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        run: "{\n  echo \"## \U0001F4B0 Terraform Cost Analysis\"\n  echo \"\"\n  echo \"| Field | Value |\"\n  echo \"|-------|-------|\"\n  echo \"| Module | ${{ matrix.module }} |\"\n  echo \"| Direct Monthly Cost | \\$${TOTAL} USD |\"\n  echo \"\"\n  echo \"---\"\n  echo \"\"\n  echo \"## \U0001F916 Gemini AI FinOps Review\"\n  echo \"\"\n  cat gemini.md\n} > comment.md\n\ngh pr comment ${{ github.event.pull_request.number }} --body-file comment.md\n"
