name: Terraform PR Cost Delta Review

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.tf"

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  cost-diff:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------
      # Setup Tools
      # -----------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
          create_credentials_file: true

      # =====================================================
      # BASE BRANCH (main)
      # =====================================================

      - name: Checkout Base Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          path: base

      - name: Terraform Init (Base)
        working-directory: ./base
        run: terraform init -reconfigure -input=false -lock=false

      - name: Terraform Plan (Base)
        working-directory: ./base
        run: terraform plan -refresh=true -out=tfplan.binary -input=false -lock=false

      - name: Export Base Plan JSON
        working-directory: ./base
        run: terraform show -json tfplan.binary > plan.json

      - name: Generate Infracost JSON (Base)
        working-directory: ./base
        run: |
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost-base.json

      # =====================================================
      # PR BRANCH
      # =====================================================

      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          path: pr

      - name: Terraform Init (PR)
        working-directory: ./pr
        run: terraform init -reconfigure -input=false -lock=false

      - name: Terraform Plan (PR)
        working-directory: ./pr
        run: terraform plan -refresh=true -out=tfplan.binary -input=false -lock=false

      - name: Export PR Plan JSON
        working-directory: ./pr
        run: terraform show -json tfplan.binary > plan.json

      - name: Generate Infracost JSON (PR)
        working-directory: ./pr
        run: |
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost-pr.json

      # =====================================================
      # DIFF (ONLY PR CHANGES)
      # =====================================================

      - name: Run Infracost Diff
        run: |
          infracost diff \
            --path ./pr/infracost-pr.json \
            --compare-to ./base/infracost-base.json \
            --format json \
            --out-file infracost-diff.json

      - name: Generate Diff Table
        run: |
          infracost output \
            --path infracost-diff.json \
            --format table \
            > infracost.md

      - name: Extract Monthly Delta
        run: |
          DELTA=$(jq '.diffTotalMonthlyCost // 0' infracost-diff.json)
          echo "DELTA=$DELTA" >> $GITHUB_ENV
          echo "Monthly cost change: $DELTA"

      # =====================================================
      # GEMINI (Analyze Delta Only)
      # =====================================================

      - name: Build Gemini Request
        run: |
          jq -n \
            --arg delta "$DELTA" \
            --rawfile infra infracost-diff.json \
            '{
              contents: [{
                role: "user",
                parts: [{
                  text: (
                    "You are a FinOps Cloud Architect.\n\n" +
                    "Analyze ONLY the infrastructure changes introduced in this PR.\n\n" +
                    "Monthly Cost Delta: $" + $delta + "\n\n" +
                    "INFRACOST DIFF DATA:\n" + $infra
                  )
                }]
              }]
            }' > gemini_request.json

      - name: Call Gemini API
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini_request.json)

          BODY=$(echo "$RESPONSE" | head -n -1)
          STATUS=$(echo "$RESPONSE" | tail -n 1)

          if [ "$STATUS" != "200" ]; then
            echo "Gemini API failed" > gemini.md
            echo "$BODY"
          else
            echo "$BODY" | jq -r '.candidates[0].content.parts[0].text' > gemini.md
          fi

      # =====================================================
      # POST PR COMMENT (DELTA ONLY)
      # =====================================================

      - name: Comment PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          {
            echo "## ðŸ’° Terraform Cost Change (PR Only)"
            echo ""
            echo "**Monthly Cost Delta: $DELTA USD**"
            echo ""
            echo '```'
            cat infracost.md
            echo '```'
            echo ""
            echo "---"
            echo ""
            echo "## ðŸ¤– Gemini AI Review (PR Changes Only)"
            echo ""
            cat gemini.md
          } > comment.md

          gh pr comment ${{ github.event.pull_request.number }} \
            --body-file comment.md
