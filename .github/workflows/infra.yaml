name: Terraform PR FinOps Gate
'on':
  pull_request:
    branches:
      - main
    paths:
      - '**/*.tf'
permissions:
  contents: read
  pull-requests: write
  id-token: write
jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      matrix: '${{ steps.set.outputs.matrix }}'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: set
        run: |
          BASE="${{ github.event.pull_request.base.sha }}"
          HEAD="${{ github.event.pull_request.head.sha }}"

          CHANGED=$(git diff --name-only "$BASE" "$HEAD" | grep '\.tf$' || true)

          if [ -z "$CHANGED" ]; then
            echo "matrix=[]" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          DIRS=$(echo "$CHANGED" | xargs -n1 dirname | sort -u)
          JSON=$(printf '%s\n' $DIRS | jq -R . | jq -s -c .)

          echo "matrix=$JSON" >> "$GITHUB_OUTPUT"
  finops:
    runs-on: ubuntu-latest
    needs: detect
    if: 'needs.detect.outputs.matrix != ''[]'''
    strategy:
      matrix:
        module: '${{ fromJson(needs.detect.outputs.matrix) }}'
    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq bc
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: >-
            projects/464753796348/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-terraform@siem-486017.iam.gserviceaccount.com
      - uses: hashicorp/setup-terraform@v3
      - uses: infracost/actions/setup@v3
        with:
          api-key: '${{ secrets.INFRACOST_API_KEY }}'
      - name: Prepare Terraform
        working-directory: '${{ matrix.module }}'
        run: >
          rm -f plan.tfplan plan.json infracost.json gemini.md prompt.txt ||
          true

          terraform init -input=false
      - name: Terraform Plan
        working-directory: '${{ matrix.module }}'
        run: terraform plan -out=plan.tfplan -input=false
      - name: Export Plan JSON
        working-directory: '${{ matrix.module }}'
        run: terraform show -json plan.tfplan > plan.json
      - name: Run Infracost
        working-directory: '${{ matrix.module }}'
        run: >
          infracost breakdown \
            --path plan.json \
            --format json \
            --out-file infracost.json

          TOTAL=$(jq '[.projects[].breakdown.totalMonthlyCost | tonumber] | add
          // 0' infracost.json)

          echo "TOTAL=$TOTAL" >> "$GITHUB_ENV"
      - name: Build Gemini Prompt
        working-directory: '${{ matrix.module }}'
        run: >
          RESOURCE_TYPES=$(jq -r '.resource_changes[].type' plan.json | sort -u
          | tr '\n' ', ')


          printf "ROLE: Senior GCP FinOps Architect\n\n" > prompt.txt

          printf "Analyze direct and indirect cost exposure.\n\n" >> prompt.txt

          printf "OUTPUT REQUIREMENTS:\n" >> prompt.txt

          printf -- "- Provide a Fixed Monthly Floor.\n" >> prompt.txt

          printf -- "- Provide a Production Forecast Range.\n" >> prompt.txt

          printf -- "- Identify Hidden Usage Costs (NAT, Egress, Logs, LB).\n"
          >> prompt.txt

          printf -- "- Provide Risk Rating (Low/Medium/High).\n\n" >> prompt.txt

          printf "2026 Pricing Reference:\n" >> prompt.txt

          printf -- "- NAT: 0.045 USD per GB\n" >> prompt.txt

          printf -- "- Inter-zone Egress: 0.01 USD per GB\n" >> prompt.txt

          printf -- "- Log Ingestion: 0.50 USD per GiB\n\n" >> prompt.txt

          printf "Module: %s\n" "${{ matrix.module }}" >> prompt.txt

          printf "Direct Cost: %s USD\n" "$TOTAL" >> prompt.txt

          printf "Terraform Resources: %s\n\n" "$RESOURCE_TYPES" >> prompt.txt

          printf "RAW INFRACOST JSON:\n" >> prompt.txt

          cat infracost.json >> prompt.txt


          jq -n --rawfile text prompt.txt \
            '{contents: [{parts: [{text: $text}]}]}' \
            > gemini_request.json
      - name: Call Gemini API
        working-directory: '${{ matrix.module }}'
        env:
          GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'
        run: |
          RESPONSE=$(curl -sS -X POST \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent" \
            -H "Content-Type: application/json" \
            -H "x-goog-api-key: ${GEMINI_API_KEY}" \
            -d @gemini_request.json)

          echo "$RESPONSE" | jq -r '
            if .candidates then
              .candidates[0].content.parts[0].text
            elif .error then
              "Gemini API Error: " + .error.message
            else
              "Gemini returned unexpected response"
            end
          ' > gemini.md
      - name: Comment on PR
        working-directory: '${{ matrix.module }}'
        env:
          GH_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        run: >
          printf "## Terraform Cost Analysis (%s)\n" "${{ matrix.module }}" >
          comment.md

          printf "| Field | Value |\n" >> comment.md

          printf "| :--- | :--- |\n" >> comment.md

          printf "| Direct Monthly Cost | \$%s USD |\n\n" "$TOTAL" >> comment.md

          printf "---\n\n" >> comment.md

          printf "## Gemini FinOps Intelligence\n\n" >> comment.md

          cat gemini.md >> comment.md


          gh pr comment ${{ github.event.pull_request.number }} --body-file
          comment.md
