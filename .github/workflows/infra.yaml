name: Cost & AI Gate (Infracost + Gemini)

on:
  pull_request_target:
    branches:
      - main
    paths:
      - '**/*.tf'

permissions:
  contents: read
  pull-requests: write

jobs:
  cost-ai-gate:
    name: cost-ai-gate
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout PR code safely
      # --------------------------------------------------
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false

      # --------------------------------------------------
      # Terraform setup
      # --------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # --------------------------------------------------
      # Infracost setup (USES REPO SECRET)
      # --------------------------------------------------
      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # --------------------------------------------------
      # Run Infracost
      # --------------------------------------------------
      - name: Run Infracost breakdown
        run: |
          infracost breakdown \
            --path . \
            --format json \
            --out-file infracost.json

      - name: Generate Infracost PR comment
        run: |
          infracost output \
            --path infracost.json \
            --format github-comment \
            --out-file infracost.md

      - name: Post Infracost comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body-file infracost.md

      # --------------------------------------------------
      # Gemini AI analysis (USES REPO SECRET)
      # --------------------------------------------------
      - name: Gemini AI cost review
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          jq -n \
            --argjson cost "$(cat infracost.json)" \
            '{
              contents: [{
                role: "user",
                parts: [{
                  text: (
                    "You are a Principal Cloud Architect and FinOps lead.\n\n" +
                    "Review the Terraform cost report and provide:\n" +
                    "1. Monthly cost summary\n" +
                    "2. Key cost drivers\n" +
                    "3. Optimization recommendations\n" +
                    "4. Architecture or scaling risks\n" +
                    "5. Any concerns that should block merging\n\n" +
                    "Return concise markdown.\n\n" +
                    "COST DATA:\n" + ($cost | tostring)
                  )
                }]
              }]
            }' > gemini_payload.json

          curl -s \
            "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-pro:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @gemini_payload.json \
            | jq -r '.candidates[0].content.parts[0].text' > gemini.md

      - name: Post Gemini AI review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "$(printf '## ðŸ¤– Gemini AI Review\n\n%s' "$(cat gemini.md)")"

